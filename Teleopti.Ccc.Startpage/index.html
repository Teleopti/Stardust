<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Teleopti WFM</title>
	<!-- css -->
	<link href="assets/css/main.min.css" rel="stylesheet">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="assets/vendor/html5shiv/dist/html5shiv.js"></script>
	  <script src="assets/vendor/respond/dest/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<header>
		<div class="container">
			<div id="header">
				<div class="row">
					<div id="logo" class="col-md-3">
						<a href=""><img src="assets/img/teleopti_logo.png" /></a>
					</div>
				</div>
			</div>
		</div>
		<script>
			window.onload = function () {
				var xmlhttp;
				xmlhttp = new XMLHttpRequest();
				var isWfmEnabled = false;
				xmlhttp.onreadystatechange = function () {
					if (xmlhttp.readyState == 4) {
						if (xmlhttp.status == 200) {
							isWfmEnabled = xmlhttp.responseText;
						} 
					}
				};

				xmlhttp.open("GET", "Web/ToggleHandler/IsEnabled?toggle=Wfm_MinimumScaffolding_32659", true);
				xmlhttp.send();
				toggleLaunchWfm(isWfmEnabled);
			};

			function toggleLaunchWfm(isEnabled) {
				if (!isEnabled) {
					document.getElementById("webwfm").style.display = "none";
						document.getElementById("webwfm").style.visibility = "hidden";
				} else {
					document.getElementById("webwfm").style.visibility = "visible";
				}


			};

		</script>
	</header>
	<div class="container">
		<!-- Blocks -->
		<div class="client-applications row">
			<div class="col-md-3">
				<a class="block blue" href="/TeleoptiWFM/Web/MyTime">
					<span>Agents</span>
				</a>
			</div>
			<div class="col-md-3">
				<a class="block green" href="/TeleoptiWFM/Web/Anywhere">
					<span>Team Leaders</span>
				</a>
			</div>
			<div class="col-md-3">
				<a class="block pink" href="/TeleoptiWFM/Web/Anywhere#realtimeadherencesites">
					<span>Real-time Analysts</span>
				</a>
			</div>
			<div class="col-md-3">
				<a class="block orange" href="/TeleoptiWFM/Client/Teleopti.Ccc.SmartClientPortal.Shell.application" id="launcher">
					<span>Resource Planners</span>
					<br/>
					<span style="font-size: 12px">Version: #VERSION#</span>
				</a>
			</div>
		</div>
		<!-- bottom links -->
		<div class="row">
			<div class="col-md-12">
				<ul class="tools-services">
					<li class="sdk-service" style="visibility: hidden" id="webwfm"><a href="/TeleoptiWFM/Web/wfm">WFM</a></li>
					<li class="broker"><a href="/TeleoptiWFM/broker/signalr/negotiate">Broker</a></li>
					<li class="rta-service"><a href="/TeleoptiWFM/RTA/TeleoptiRtaService.svc">RTA Web Service</a></li>
					<li class="sdk-service"><a href="/TeleoptiWFM/SDK/TeleoptiCCCSdkService.svc">SDK Web Service</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
