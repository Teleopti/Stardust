<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Teleopti WFM</title>
	<!-- css -->
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<link href="assets/css/main.min.css" rel="stylesheet">
	<link href="assets/css/banner.css" rel="stylesheet">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="assets/vendor/html5shiv/dist/html5shiv.js"></script>
		<script src="assets/vendor/respond/dest/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<header>
		<div class="container">
			<div id="header">
				<div class="row">
					<div id="logo" class="col-md-3">
						<a href=""><img src="assets/img/teleopti_logo.png" /></a>
					</div>
				</div>
			</div>
		</div>
		<script>
			function loadToggle(toggle, callback) {
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.onreadystatechange = function () {
					if (xmlhttp.readyState == 4) {
						if (xmlhttp.status == 200) {
							if (xmlhttp.responseText.length > 0) {
								var result = JSON.parse(xmlhttp.responseText);
								callback( result.IsEnabled);
							} else {
								callback(false);
							}
						}
					}
				};
				xmlhttp.open("GET", "Web/ToggleHandler/IsEnabled?toggle=" + toggle, true);
				xmlhttp.setRequestHeader("Accept", "application/json");
				xmlhttp.send();

				callback(true);
			};

			function setCookieFromQueryString() {
				var date = new Date();
				date.setTime(date.getTime() + (30 * 60 * 1000));
				var expires = "; expires=" + date.toUTCString();

				var query = window.location.search.substring(1);
				var vars = query.split('&');
				for (var i = 0; i < vars.length; i++) {
					var pair = vars[i].split('=');
					document.cookie = decodeURIComponent(pair[0]) + "=" + decodeURIComponent(pair[1]) + expires + "; path=/";
				}
			}

			window.onload = function () {
				setCookieFromQueryString();

				window.location.href = '/TeleoptiWFM/Web/Wfm/#/forecasting';
			};

		</script>
	</header>
	<div class="container">
		<!-- Blocks -->
		<div class="client-applications row">
			<div class="col-md-3">
				<a id="webforecast" class="block pink" href="/TeleoptiWFM/Web/Wfm/#/forecasting">
					<span>Forecast</span>
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" style="margin-top: 30px;">
				<span id="versionText" class="pull-right">Version:&nbsp<span id="versionNumber" class="pull-right">#VERSION#</span></span>
			</div>
		</div>
	</div>
</body>
</html>
