<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Status of TeleoptiWFM</title>
	<script src="../Content/Vue/vue.min.js"></script>
	<script src="../Content/axios/axios.min.js"></script>
	<script src="status.js" defer></script>
	<link rel="stylesheet" href="status.css">
</head>
<body>
<div id="steps">
	<div v-for="step in steps" class="stepItem">
		<div>
			<b>{{step.stepName}}</b><br>
			<span>
				<small>
					<a v-bind:href="step.statusUrl">{{step.statusUrl}}</a><br>
				</small>
			</span>
		</div>
		<div>{{step.description}}</div>
		<div v-bind:class="outputColor(step.stepSuccess)">
			{{step.output}}
		</div>
	</div>
	<div v-bind:class="{ stepsAreLoadedMarker: stepsAreLoaded }">
		<!-- Keep this. Verified by test -->
	</div>	
</div>
</body>
</html>
