<div class="container">

	<!--<ol class="breadcrumb">
		<li><a href="#">Futian Sales</a></li>
		<li><a href="#">Building One</a></li>
		<li class="active">Room Five</li>
	</ol>-->

	<div class="row">
		<div class="pull-left">
			<ol class="breadcrumb" data-bind="foreach: breadcrumb">
				<li><a href="#" data-bind="click:$parent.HandleBreadcrumbClick"><span data-bind="text: Name"></span></a></li>
			</ol>
		</div>
		<div class="pull-right">
			<button class="btn btn-primary" data-bind="click: ToggleEditMode, visible: !allowEdit()">
				<i class="mdi small mdi-lock-outline" aria-hidden="true"></i>
			</button>
			<button class="btn btn-primary" data-bind="click: ToggleEditMode, visible : allowEdit">
				<i class="mdi small mdi-lock-unlock-outline" aria-hidden="true"></i>
			</button>
		</div>

	</div>

	<div class="row">
		<div class="btn-toolbar map-toolbar" role="toolbar" aria-label="...">
			<div class="btn-group" role="group" aria-label="..." data-bind="visible: allowEdit">
				<button class="btn btn-info" data-bind="click: seatMapEditor.Save">
					<span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
				</button>
				<!--<button class="btn btn-info" data-bind="click: seatMapEditor.Export">
					<span class="glyphicon glyphicon-export" aria-hidden="true"></span>
				</button>
				<div class="btn btn-info">
					<span class="btn-file">
						<span class="glyphicon glyphicon-import" aria-hidden="true"></span>
						<input type="file" id="dataLoader">
					</span>
				</div>-->
			</div>

			<div class="btn-group" role="group" aria-label="..." data-bind="visible: allowEdit">
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a data-bind="click: seatMapEditor.AddSeat.bind($data, false)">Seat</a></li>
					<li><a data-bind="click: seatMapEditor.AddImage.bind($data,'desk.svg')">Table</a></li>
					<li><a data-bind="click: seatMapEditor.AddSeat.bind($data, true)">Seat and Table</a></li>
					<li><a data-bind="click: seatMapEditor.AddImage.bind($data,'roundTable.svg')">Round Table</a></li>
					<li><a data-bind="click: seatMapEditor.AddText.bind($data, 'Click here to Edit Text..')">Text</a></li>
					<li><a data-bind="click: seatMapEditor.AddLocation.bind($data)">Location</a></li>
					<li>

						<span class="btn-file">
							<a>Image</a>
							<span class="" aria-hidden="true"></span>
							<input type="file" id="imgLoader">
						</span>
					</li>
				</ul>
				<div class="btn btn-primary">
					<span class="btn-file">
						<span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
						<input type="file" id="backgroundLoader">
					</span>
				</div>
				<button class="btn btn-primary" data-bind="click: seatMapEditor.RemoveSelected">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</button>
				<button class="btn btn-primary" data-bind="click: seatMapEditor.Clear">
					<span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
				</button>
			</div>

			<div class="btn-group" role="group" aria-label="..." data-bind="visible: allowEdit">
				<button class="btn btn-primary" data-bind="click: seatMapEditor.AlignLeft">
					<span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
				</button>
				<button class="btn btn-primary" data-bind="click: seatMapEditor.AlignRight">
					<span class="glyphicon glyphicon-align-right" aria-hidden="true"></span>
				</button>
				<button class="btn btn-primary rotate90" data-bind="click: seatMapEditor.AlignTop">
					<span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
				</button>
				<button class="btn btn-primary rotate90" data-bind="click: seatMapEditor.AlignBottom">
					<span class="glyphicon glyphicon-align-right" aria-hidden="true"></span>
				</button>
			</div>
			<div class="btn-group" role="group" aria-label="..." data-bind="enable: seatMapEditor.hasActiveGroup, visible: allowEdit">
				<button class="btn btn-primary" data-bind="click: seatMapEditor.SpaceActiveGroupEvenlyHorizontal">
					<span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>
				</button>
				<button class="btn btn-primary" data-bind="click: seatMapEditor.SpaceActiveGroupEvenlyVertical">
					<span class="glyphicon glyphicon-hand-up" aria-hidden="true"></span>
				</button>
				<button class="btn btn-primary" data-bind="click: seatMapEditor.GroupActiveObjects">
					<span class="glyphicon glyphicon-collapse-down" aria-hidden="true"></span>
				</button>
				<button class="btn btn-primary" data-bind="click: seatMapEditor.UngroupActiveObjects">
					<span class="glyphicon glyphicon-collapse-up" aria-hidden="true"></span>
				</button>

			</div>
			<div class="btn-group" role="group" aria-label="..." data-bind="visible: allowEdit">
				<button class="btn btn-primary" data-bind="click: seatMapEditor.SendToBack">
					<span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span>
				</button>
				<button class="btn btn-primary" data-bind="click: seatMapEditor.SendBackwards">
					<span class=" glyphicon glyphicon-backward" aria-hidden="true">
					</span>
				</button>
				<button class="btn btn-primary" data-bind="click: seatMapEditor.BringForwards">
					<span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
				</button>
				<button class="btn  btn-primary" data-bind="click: seatMapEditor.BringToFront">
					<span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span>
				</button>
				<button class="btn btn-primary" data-bind="click: seatMapEditor.Rotate45">
					<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
				</button>
				<button class="btn btn-primary" data-bind="click: seatMapEditor.FlipX">
					<span class="glyphicon glyphicon-resize-horizontal" aria-hidden="true"></span>
				</button>
				<button class="btn btn-primary" data-bind="click: seatMapEditor.FlipY">
					<span class="glyphicon glyphicon-resize-vertical" aria-hidden="true"></span>
				</button>

			</div>

		</div>
	</div>

	<div class="row">

		<div class="col-sm-12" style="min-height: 800px; margin-top: 10px">
			<canvas id="c" style="border:1px solid #ccc; width:auto"></canvas>
		</div>
		<!--<div class="mapLoadingSpinner" data-bind="visible : Loading">
				<svg class="spinner " width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
					<circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
				</svg>
			</div>-->
		<div class="mapControls">
			<button class="mapNavButton btn btn-sm btn-default rotate45" data-toggle="button" data-bind="click: ToggleMoveMode"><span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span></button>
			<input style="width: 36%;" orient="vertical" id="zoomSlider" min="0.1" max="5" value="1" step=".05" type="range" />
		</div>
	</div>


	<div class="modal" id="addLocationModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&amp;times;</button>
					<h4 class="modal-title" id="myModalLabel">Add a Location</h4>
				</div>
				<div class="modal-body">
					<div class="col-sm-12">
						<input type="text" class="form-control" id="location" placeholder="Location Name" data-bind="value: seatMapEditor.locationName">
					</div>
				</div>
				<div class="modal-footer" style="margin-top: 25px;">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" data-bind="click: seatMapEditor.OnAddLocation.bind($data)">Add</button>
				</div>
			</div>
		</div>
	</div>


</div>
