<div class="container">
	<div class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr style="background-color: rgb(245, 245, 245);">
						<td class="agent-name" data-bind="text: AgentName"></td>
						<td class="daily-percent" align="right">Daily total: <span data-bind="text: DailyPercent"></span></td>
					</tr>
					<tr style="background: #eeeeee;">
						<td colspan="2">
							<div class="person-menu">
								<table class="table table-condensed" style="background: #eeeeee;">
									<thead>
										<tr>
											<th>Planned Activity</th>
											<th>Planned activity time</th>
											<th>Time Real</th>
											<th>Adherence</th>
										</tr>
									</thead>
									<tbody data-bind="foreach: AdherenceDetails">
										<tr>
											<td class="activity-name" data-bind="text: Name"></td>
											<td class="activity-startime" data-bind="text: StartTime"></td>
											<td class="realstarttime" data-bind="text: ActualStartTime"></td>
											<td class="adherence-percent" data-bind="text: AdherencePercent"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
