<div class="container realtimeadherenceteams">
	<ul class="breadcrumb">
		<li><a data-bind="text: resources.RealTimeAdherence, attr:{href: rootURI}"></a></li>
		<li class="active" data-bind="text: siteName"></li>
	</ul>
	<!-- ko if: agentStatesForMultipleTeams-->
	<div class="col-xs-12">
		<button class="btn btn-default pull-right btn-xs open" data-bind="click: openSelectedTeams">Open selected teams</button>
	</div>
	<br />
	<!-- /ko -->

	<div class="row" data-bind="foreach: teams">
		<div data-bind="if: NumberOfAgents > 0">
			<div class="col-md-4">
				<div class="well well-sm team drilldown">
					<!-- ko if: $root.agentStatesForMultipleTeams -->
					<input class="checkbox" type="checkbox" data-bind="checked: $root.teamsToOpen, attr:{value: Id, name : Name}" />
					<!-- /ko -->
					<div class="drilldown" data-bind="click: openTeam">
						<!-- ko ifnot: hasBeenUpdated -->
						<div class="overlay">
							<h1 data-bind="text: $root.resources.WaitingThreeDots"></h1>
						</div>
						<!-- /ko -->
						<div class="gage" data-bind="
							justgage: {
								value: OutOfAdherence,
								max: NumberOfAgents,
								id: Id,
								title: Name,
								label:  $root.resources.OutOfAdherence
							},
							attr: {
								'data-value': OutOfAdherence,
								'data-max': NumberOfAgents
							}
							"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
