<div class="person-schedule">
    
    <div class="container">
        <div class="row">
            <div class="span12 page-header">
                <h1>
                    <span data-bind="text: Name"></span>
                    <small>
                        <span data-bind="text: Site"></span>
                        \ 
                        <span data-bind="text: Team"></span>
                    </small>
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="span12">
                <form action="#">
                    <div class="btn-group">
                        <a class="btn btn-large add-full-day-absence" href="#" data-bind="css: { active: AddingFullDayAbsence }, click: AddFullDayAbsence"><i class="icon-plus"></i> <span data-bind="    text: Resources.AddFullDayAbsence"></span></a>
                    </div>
                </form>

            </div>
        </div>

        <div class="row">
            <div class="span12">
			
                <div class="relative">
				
                    <!-- ko with: TimeLine -->
                    <div class="time-line absolute">
                        <div class="relative">
                            <!-- ko foreach: Times -->
                            <div class="ruler absolute" data-bind="style: { left: Pixel() + 'px' }"></div>
                            <div class="label label-info absolute" data-bind="style: { left: (Pixel() - 13) + 'px' }, text: Time"></div>
                            <!-- /ko -->
                        </div>
                    </div>
                    <!-- /ko -->

                    <table class="table">
                        <thead>
                            <tr>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="schedule-row">
                                <td class="relative shift">
                                    <!-- ko foreach: Layers -->
                                    <div class="layer absolute" data-bind="
                                        style: {
                                            left: StartPixels() + 'px',
                                            width: LengthPixels() + 'px',
                                            backgroundColor: Color()
                                        },
                                        attr: {
                                            'data-start-time': StartTime,
                                            'data-length-minutes': LengthMinutes,
                                        }
								    "></div>
                                    <!-- /ko -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
				
                </div>

            </div>
        </div>
    
        
        <!-- ko if: AddingFullDayAbsence -->
        <!-- ko with: AddFullDayAbsenceForm -->
    
        <div class="row">
            <div class="span12">
                <blockquote>
                    <form action="#" class="full-day-absence-form">
                        <fieldset style="width: 350px">
                            <select class="absence-type" data-bind="options: AbsenceTypes, optionsText: 'Name', optionsValue: 'Id', value: AbsenceType">
                            </select>
                            
                            <label />
                            <span class="input-prepend">
                                <span class="add-on"><i class="icon-step-backward"></i></span>
                                <input type="text" class="start-date" readonly data-bind="value: StartDateFormatted" />
                            </span>
                            <label />
                            <span class="input-prepend input-append" >
                                <span class="add-on"><i class="icon-step-forward"></i></span>
                                <span class="date" data-bind="datepicker: EndDate, datepickerOptions: { format: $root.Resources.MomentShortDatePattern, weekStart: $root.Resources.FirstDayOfWeek, autoclose: true }">
                                    <input type="text" class="end-date" />
                                    <span class="add-on"><i class="icon-calendar"></i></span>
                                </span>
                            </span>
                            
                            <button class="btn btn-large btn-success floatright apply" style="margin-top: -13px" data-bind="click: Apply"><span data-bind="text: $root.Resources.Apply + ''"></span></button>

                        </fieldset>
                    </form>
                </blockquote>
            </div>
        </div>
        
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>

        <!-- /ko -->
        <!-- /ko -->

        <!-- ko if: AddingFullDayAbsence -->
        <!-- ko with: AddFullDayAbsenceForm -->
        <div class="row">
            <div class="span12">
                <form action="#" class="well well-large full-day-absence-form">
                    <fieldset>
                        <div class="container-fluid">
                            <div class="row-fluid">
                                <div class="span7">
                                    <select class="absence-type" data-bind="options: AbsenceTypes, optionsText: 'Name', optionsValue: 'Id', value: AbsenceType">
                                    </select>
                            
                                    <label />
                                    <span class="input-prepend">
                                        <span class="add-on"><i class="icon-step-backward"></i></span>

                                    </span>
                                    <label />
                                    <span class="input-prepend input-append" >
                                        <span class="add-on"><i class="icon-step-forward"></i></span>
                                        <span class="date" data-bind="datepicker: EndDate, datepickerOptions: { format: $root.Resources.MomentShortDatePattern, weekStart: $root.Resources.FirstDayOfWeek, autoclose: true }">
                                            <input type="text" class="end-date" />
                                            <span class="add-on"><i class="icon-calendar"></i></span>
                                        </span>
                                    </span>

                                </div>
                                <div class="span2">
                                    &nbsp;
                                </div>
                                <div class="span3">
                                    <button class="btn btn-large btn-success pull-right apply" data-bind="click: Apply"><h1 data-bind="    text: $root.Resources.Apply + ''"></h1></button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
                
        <br/>
