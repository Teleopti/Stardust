<div class="container" data-bind="if: ErrorMessage().length!=0">
	<div class="row">
		<div class="col-md-12">
			<div class="alert alert-danger error-message">
				<span data-bind="text: ErrorMessage"></span>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h1 data-bind="text: Resources.Messages"></h1>
			<h2 data-bind="text: Resources.Receivers"></h2>
			<ul data-bind="foreach: Receivers">
				<li>
					<span data-bind="text: Name"> </span>
				</li>
			</ul>
			<textarea class="form-control" rows="1" placeholder="Subject"></textarea>
			<textarea class="form-control" rows="3" placeholder="Message"></textarea>
			<button type="button" class="btn btn-primary pull-right" data-bind="text: Resources.Send"></button>
		</div>
	</div>
</div>
