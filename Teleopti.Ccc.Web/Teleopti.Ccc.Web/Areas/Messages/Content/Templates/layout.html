<div class="container" data-bind="if: ErrorMessage().length!=0">
	<div class="row">
		<div class="col-md-12">
			<div class="alert alert-danger error-message">
				<span data-bind="text: ErrorMessage"></span>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h2 data-bind="text: Resources.Receivers"></h2>
			<ul data-bind="foreach: Receivers">
				<li>
					<span data-bind="text: Name"> </span>
				</li>
			</ul>
			<div data-bind="visible: DisplaySendMessage">
				<textarea class="form-control" rows="1" data-bind="attr: {placeholder: Resources.Subject}, value: Subject"></textarea>
				<textarea class="form-control" rows="3" data-bind="attr: {placeholder: Resources.Message}, value: Message"></textarea>
				<button type="button" class="btn btn-primary pull-right" data-bind="text: Resources.Send, click:SendMessage, enable: !IsMessageEmpty()"></button>
			</div>
			<div data-bind="visible: !DisplaySendMessage()">
				<div class="well">
					<strong data-bind="text: Subject">
					</strong>
					<hr class="message-separator1"/>
					<span data-bind="text: Resources.StatusColon" class="request-caption"></span><span class="label label-status" data-bind="text: StatusText(), css: StatusClass"></span>
					<hr class="message-separator2"/>
					<div data-bind="text: Message">
					</div>
				</div>
				<button type="button" class="btn btn-primary pull-right" data-bind="text: Resources.Close, click:CloseSendMessage"></button>
			</div>
		</div>
	</div>
</div>
