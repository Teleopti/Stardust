	<div class="row">
		<div class="col-md-12">

				<span data-bind="text: ErrorMessage"></span>
			</div>
		</div>

	<div class="row">
		<div class="col-xs-12">

				<li>
					<span data-bind="text: Name"> </span>
				</li>
			</ul>
