
<div class="container">
    <!-- ko with: TeamSchedule -->	
    <div class="row">
        <div class="span12 nowrap">
            <select id="team-selector" data-bind="options: Teams, optionsText: 'SiteAndTeam', value: SelectedTeam"></select>
            <div class="input-append date input-prepend pull-right" id="dp3" data-bind="datepicker: SelectedDate, datepickerOptions: {pullRight: true, format: $root.Translations.ShortDatePattern.toUpperCase(), weekStart: parseInt($root.Translations.FirstDayOfWeek,10), autoclose: true}">
                <button class="btn" data-bind="attr: {title: $root.Translations.Previous}, click: PreviousDay"><i class="icon-chevron-left"></i></button>
                <input class="input-small" size="16" type="text" readonly="readonly"/>
                <span class="add-on"><i class="icon-th"></i></span>
                <button class="btn" data-bind="attr: {title: $root.Translations.Next}, click: NextDay"><i class="icon-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="span12">
            <div data-bind="visible: isLoading"><span data-bind="text: $root.Translations.LoadingThreeDots"></span></div>
            <div class="team-schedule relative" data-bind="visible: !isLoading()">
    			
                <div class="time-line absolute">
                    <div class="relative">
                        <div data-bind="foreach: TimeLine.Times">
                            <div class="ruler absolute" data-bind="style: { left: Pixel() + 'px' }"></div>
                            <div class="label label-info absolute" data-bind="style: { left: (Pixel() - 13) + 'px' }, text: Time"></div>
                        </div>
                    </div>
                </div>
						
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th class="contract-time"><span data-bind="text: $root.Translations.ContractTime"></span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- ko foreach: Agents -->
                        <tr class="agent" data-bind="attr: { 'data-agent-id': Id }">
                            <td class="agent-name">
                                <!-- Must do it this way to get correct overflow: hidden in IE -->
                                <div class="agent-name nowrap" data-bind="text: Name"></div>
                            </td>
                            <td class="shift">
                                <ul class="relative unstyled" data-bind="foreach: Layers">
                                    <li class="layer absolute floatleft" data-bind="if: IsVisible, style: { left: StartPixels() + 'px', width: LengthPixels() + 'px', backgroundColor: Color}" ></li>
                                </ul>
                            </td>
                            <td class="contract-time" data-bind="text: ContractTime"></td>
                        </tr>
                        <!-- /ko -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /ko -->
</div>
