<div ui-view>
    <div class="material-block-header" >
        <h4 class="material-title">Choose a period</h4>
    </div>
    <div class="material-block-content" >
        <form class="material-form forecasting-form">

            <div class="group">
                <input type="date" required ng-model="period.startDate">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Start date</label>
            </div>

            <div class="group">
                <input type="date" required ng-model="period.endDate" >
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>End date</label>
            </div>
            <button class="btn btn-primary material-btn material-depth-1 start-forecasting" ng-click="startPeriod(period)">Let's start</button>
        </form>

    </div>
    <div class="clearfix"></div>
</div>
