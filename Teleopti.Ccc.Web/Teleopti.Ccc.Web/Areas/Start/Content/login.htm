<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<link rel="stylesheet" href="../../../Content/bootstrap/bootstrap.css" type="text/css"/>
	<link rel="stylesheet" href="../../../Content/bootstrap/bootstrap-responsive.css"  type="text/css" />
	<link rel="stylesheet" href="login.css" type="text/css"/>
	<script type="text/javascript" src="../../../Content/Scripts/jquery-1.8.2.js"></script>
	<script type="text/javascript" src="../../../Content/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../../Content/Scripts/knockout-2.1.0.js"></script>
	<script type="text/javascript" src="signonvm.js" defer="defer"></script>
</head>
<body>
	<div class="container" id="Login-container">
		<div class="login-logo">
			<img src="Images/mobile_logo.png"/>
		</div>
		<div data-bind="visible:DataSourceSelectionActive" class="login-form well well-large">
			<ul id="DataSources" data-bind="foreach: AvailableDataSources" class="nav nav-tabs nav-stacked">
				<li data-bind="css: {'active': Selected}"><a href="#" data-bind="text: DataSourceName, click: $parent.SelectDataSource"></a></li>
			</ul>
			<div>
				<input type="text" id="Username-input" placeholder="User name" class="login-input" data-bind="visible:SelectedSource().ApplicationAuthentication" />
			</div>
			<div>
				<input type="password" id="Password-input" placeholder="Password" class="login-input" data-bind="visible:SelectedSource().ApplicationAuthentication" />
			</div>
			<button class="btn btn-primary" id="Login-button">Log on</button>
		</div>
		<div data-bind="visible: (MustChangePasswordActive() || WarningActive())">
			<div class="alert login-warning" data-bind="visible:MustChangePasswordActive">
				<button type="button" class="close" data-dismiss="alert">×</button>
				<strong>Warning!</strong> Your password has already expired. 
			</div>
			<div class="alert login-warning" data-bind="visible:WarningActive">
				<button type="button" class="close" data-dismiss="alert">×</button>
				<strong>Warning!</strong> Your password will expire soon. Click <a data-bind="click: ToggleChangingPassword">here</a> to change your password.
			</div>
			<div class="login-form" data-bind="visible:ChangingPasswordActive">
				<input type="password" id="New-password" placeholder="New Password" class="login-input" />
				<input type="password" id="Confirm-new-password" placeholder="Confirm New Password" class="login-input" />
				<input type="password" id="Old-password" placeholder="Old Password" class="login-input" />
				<button class="btn btn-primary" id="Change-password-button">Submit</button>
			</div>
		</div>
		<div data-bind="visible:BusinessUnitSelectionActive" class="displaynone login-form">
			<h3>Select business unit:</h3>
			<ul data-bind="foreach: AvailableBusinessUnits" class="nav nav-tabs nav-stacked">
				<li data-bind="css: {'active': Selected}"><a href="#" data-bind="text: BusinessUnitName, click: $parent.SelectBusinessUnit"></a></li>
			</ul>
			<!--<button class="btn btn-primary" id="Businessunit-cancel-button">Cancel</button>-->
		</div>
		<div data-bind="visible:ApplicationSelectionActive" class="displaynone login-form">
			<h3>Select application:</h3>
			<ul data-bind="foreach: AvailableApplications" class="nav nav-tabs nav-stacked">
				<li data-bind="css: {'active': Selected}"><a href="#" data-bind="text: ApplicationName, click: $parent.SelectApplication"></a></li>
			</ul>
			<!--<button class="btn btn-primary" id="Application-cancel-button">Cancel</button>-->
		</div>
	</div>
</body>
</html>
