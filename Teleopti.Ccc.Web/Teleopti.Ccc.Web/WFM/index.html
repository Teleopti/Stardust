<!DOCTYPE html>
<html ng-app="wfm">
<head lang="en">
  <meta charset="UTF-8">
  <title>WFM</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/material-spinner.css">
	<link rel="stylesheet" href="vendor/angular-ui-tree/angular-ui-tree.min.css">
	<link rel="stylesheet" href="vendor/MaterialDesignIcons-0.5.18/MaterialDesignIcons.css" media="all" type="text/css" />
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/layout.css">
	

	

	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="node_modules/angular-resource/angular-resource.min.js"></script>
	<script src="vendor/ui-bootstrap.min.js"></script>
	<script src="node_modules/moment/min/moment-with-locales.min.js"></script>
	<script src="node_modules/angular-moment/angular-moment.min.js"></script>
	<script src="vendor/angular-ui-tree/angular-ui-tree.min.js"></script>
	<script src="vendor/angular-aria/angular-aria.min.js"></script>
	<script src="vendor/angular-animate/angular-animate.min.js"></script>
	<script src="vendor/hammerjs/hammer.min.js"></script>
	<script src="vendor/angular-material/angular-material.min.js"></script>
	<script src="js/ABmetrics.min.js"></script>

	<script src="dist/main.js"></script>


</head>
<body>
	<div ng-include="'html/nav.html'" class="material-depth-1 navbar navbar-default navbar-static-top " role="navigation"></div>
	<div class="layout-container">
		<div class="sidenav">
			<form>
				<section class="wfm-accordion"> <!--This accordion could use some dynamic tuneing, for now each row needs its own id. this wont hold for long. -->
					<div>
						<input id="ac-1" name="accordion-1" type="radio">
						<label for="ac-1">Premissions</label>
						<article>
							<div class="wfm-block"><a ui-sref="permissions">Permissions</a></div>
						</article>
					</div>
					<div>
						<input id="ac-2" name="accordion-1" type="radio">
						<label for="ac-2">Forecasting</label>
						<article>
							<div class="wfm-block"><a ui-sref="forecasting">The Fore is cast</a></div>
						</article>
					</div>
					<div>
						<input id="ac-3" name="accordion-1" type="radio">
						<label for="ac-3">Sheduling</label>
						<article>
							<div>
								<input id="ac-3-1" name="accordion-3-1" type="radio">
								<label for="ac-3-1" class="sub-label">Teams</label>
								<article>
									<div class="wfm-checkbox">
										<input type="checkbox" id="check1" />
										<label for="check1">
											<span>Team Red</span>
										</label>
									</div>
									<div class="wfm-checkbox">
										<input type="checkbox" id="check2" />
										<label for="check2">
											<span>Team Blue</span>
										</label>
									</div>
								</article>
							</div>
							<div>
								<input id="ac-3-2" name="accordion-3-2" type="radio">
								<label for="ac-3-2" class="sub-label">Skills</label>
								<article>
									<div class="wfm-checkbox">
										<input type="checkbox" id="check3" />
										<label for="check3">
											<span>Telephony</span>
										</label>
									</div>
									<div class="wfm-checkbox">
										<input type="checkbox" id="check4" />
										<label for="check4">
											<span>Email</span>
										</label>
									</div>
									<div class="wfm-checkbox">
										<input type="checkbox" id="check5" />
										<label for="check5">
											<span>Chatt</span>
										</label>
									</div>
								</article>
							</div>
							<div>
								<input id="ac-3-3" name="accordion-3-3" type="radio">
								<label for="ac-3-3" class="sub-label">Carpools</label>
								<article>
									<div class="wfm-checkbox">
										<input type="checkbox" id="check6" />
										<label for="check6">
											<span>Carpool X</span>
										</label>
									</div>
									<div class="wfm-checkbox">
										<input type="checkbox" id="check7" />
										<label for="check7">
											<span>Carpool Y</span>
										</label>
									</div>
									<div class="wfm-checkbox">
										<input type="checkbox" id="check8" />
										<label for="check8">
											<span>Carpool Z</span>
										</label>
									</div>
								</article>
							</div>
							<div>
								<input id="ac-3-4" name="accordion-3-4" type="radio">
								<label for="ac-3-4" class="sub-label">Custom group</label>
								<article>
									<div class="wfm-block">Something else</div>
								</article>
							</div>
						</article>
					</div>
				</section>
			</form>
		</div>
		<div class="container content material-depth-2 material-block " ui-view>

		</div>
		<div class="sidenav">
			<div class="wfm-block sub-header">Notifications</div>
			<div class="wfm-block sub-header">Help</div>
		</div>
	</div>
</body>
</html>
