<div class="con-flex">
	<nz-select
		style="width: 100%;"
		[compareWith]="compareFn"
		[(ngModel)]="selectedItem"
		(ngModelChange)="itemSelected($event)"
		nzShowSearch
		nzPlaceHolder="{{'SelectSkillOrGroup' | translate}}"
	>
		<nz-option-group nzLabel="{{'SkillGroups' | translate}}">
			<nz-option *ngFor="let option of skillGroups" [nzValue]="option" [nzLabel]="option.Name" nzCustomContent>
				<skill-picker-icon [type]="option.Type"></skill-picker-icon>
				{{ option.Name }}
			</nz-option>
		</nz-option-group>
		<nz-option-group nzLabel="{{'Skills' | translate}}">
			<nz-option *ngFor="let option of skills" [nzValue]="option" [nzLabel]="option.Name" nzCustomContent>
				<skill-picker-icon [type]="option.Type"></skill-picker-icon>
				{{ option.Name }}
			</nz-option>
		</nz-option-group>
	</nz-select>
	<ng-template #suffixTemplate> <i class="anticon anticon-close-circle"></i> </ng-template>
</div>
