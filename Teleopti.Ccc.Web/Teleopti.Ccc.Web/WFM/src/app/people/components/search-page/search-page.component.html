<people-page-container>
  <div class="sub-header">
    <div class="con-row">
      <div class="con-flex">
        <mat-form-field>
          <input matInput placeholder="Search" [formControl]="searchControl" (keyup.enter)="onSearch()" data-test-searchinput>
          <span matPrefix>
            <i class="mdi mdi-magnify"></i>&nbsp;
          </span>
        </mat-form-field>
      </div>
      <div class="con-flex x3">
        <button mat-raised-button color="primary" data-test-grant-button [disabled]="!workspaceService.isAnySelected()" (click)="nav.navToGrant()">
          Grant role</button>
        <button mat-raised-button color="primary" data-test-revoke-button [disabled]="!workspaceService.isAnySelected()" (click)="nav.navToRevoke()">
          Revoke role</button>
        <button mat-raised-button color="primary" data-test-applicationlogon-button [disabled]="!workspaceService.isAnySelected()"
          (click)="nav.navToApplicationLogon()">
          Application logon</button>
        <button mat-raised-button color="primary" data-test-identitylogon-button [disabled]="!workspaceService.isAnySelected()" (click)="nav.navToIdentityLogon()">
          Identity logon</button>
      </div>
    </div>
  </div>
  <div class="con-row">
    <div class="con-flex table-container">
      <button *ngIf="false" mat-icon-button class="action-button" [matMenuTriggerFor]="menu" data-test-action-menu>
        <i class="mdi mdi-dots-vertical"></i>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="selectAllMatches()" data-test-selectallonallpages-button>Select all on all pages</button>
      </mat-menu>
      <mat-table #table [dataSource]="dataSource" data-test-search>

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="selectAllOnPage()" [checked]="isAllSelected()" [indeterminate]="isAnySelected() && !isAllSelected()"
              data-test-selectall-toggle>
            </mat-checkbox>
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="toggleSelectedPerson(row.Id)" [checked]="workspaceService.isPersonSelected(row.Id)">
            </mat-checkbox>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="FirstName">
          <mat-header-cell *matHeaderCellDef> First name </mat-header-cell>
          <mat-cell *matCellDef="let person" data-test-person-firstname> {{person.FirstName}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="LastName">
          <mat-header-cell *matHeaderCellDef> Last name </mat-header-cell>
          <mat-cell *matCellDef="let person" data-test-person-lastname> {{person.LastName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Roles">
          <mat-header-cell *matHeaderCellDef> Roles </mat-header-cell>
          <mat-cell *matCellDef="let person" data-test-person-role> {{personToRoles(person)}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="SiteTeam">
          <mat-header-cell *matHeaderCellDef> Site/Team </mat-header-cell>
          <mat-cell *matCellDef="let person" data-test-person-site-team> {{person.Site}}/{{person.Team}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="toggleRow(row)" data-test-person>
        </mat-row>
      </mat-table>
      <mat-paginator [length]="pagination.length" [pageIndex]="searchService.pageIndex" [pageSize]="searchService.pageSize" [pageSizeOptions]="pagination.pageSizeOptions"
        (page)="paginationChanged($event)">
      </mat-paginator>
    </div>
  </div>
</people-page-container>
