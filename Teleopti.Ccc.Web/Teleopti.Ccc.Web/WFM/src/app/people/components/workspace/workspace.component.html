<div class="panel material-depth-1 workspace" data-test-workspace>
  <div class="actions">
    <button mat-icon-button matTooltip="Clear" matTooltipShowDelay="1000" (click)="workspaceService.clear()" data-test-clear-button>
      <i class="mdi mdi-block-helper"></i>
    </button>
  </div>
  <h2>
    <i class="mdi mdi-account-switch"></i> Workspace
    <span *ngIf="(workspaceService.people$ | async).length as peopleCount">({{peopleCount}})</span>
  </h2>
  <ul>
    <li *ngFor="let person of workspaceService.people$ | async" data-test-person>
      <i class="mdi mdi-close" (click)="workspaceService.deselectPerson(person)" data-test-person-remove></i>
      <span data-test-person-name>
        {{person.FirstName}} {{person.LastName}}
      </span>
    </li>
  </ul>
</div>
