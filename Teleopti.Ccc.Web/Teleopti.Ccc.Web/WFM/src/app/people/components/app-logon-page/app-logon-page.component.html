<people-page-container data-test-application-logon>
  <div class="con-row">
    <div class="blue-box con-flex">
      <h2>Application logon</h2>
    </div>
  </div>
  <form [formGroup]="logonForm">
    <form formArrayName="logons">
      <ng-container *ngFor="let logonControl of logons.controls; let i=index" [formGroupName]="i">
        <div class="con-row" data-test-person>
          <div class="con-flex">
            <mat-form-field class="full-width">
              <input matInput formControlName="FullName" placeholder="Full name" data-test-person-name>
            </mat-form-field>
          </div>
          <div class="con-flex">
            <mat-form-field class="full-width">
              <input matInput formControlName="ApplicationLogon" maxlength="50" placeholder="Application logon" data-test-person-logon>
              <mat-error *ngIf="logonControl.get('ApplicationLogon').hasError('duplicateNameValidator')">
                Username is already in use
              </mat-error>
              <mat-error *ngIf="logonControl.get('ApplicationLogon').hasError('duplicateFormNameValidator')">
                Duplicate username in form
              </mat-error>
              <mat-error *ngIf="logonControl.get('ApplicationLogon').hasError('maxLength')">
                Username has a limit of 50 characters
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="con-row">
          <div class="con-flex">
            <mat-divider></mat-divider>
          </div>
        </div>
      </ng-container>
      <div class="con-row" *ngIf="duplicationError">
        <div class="con-flex">
          You have entered duplicate logon names
        </div>
      </div>
    </form>
  </form>
  <div class="con-row">
    <div class="con-flex">
      <aside class="action-buttons">
        <button mat-button (click)="nav.navToSearch()">Cancel</button>
        <button mat-button color="primary" [disabled]="!isValid()" (click)="save()" data-test-save>Save</button>
      </aside>
    </div>
  </div>
</people-page-container>
