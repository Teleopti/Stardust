<div class="con-row">
	<div class="con-flex">
		<div class="con-row">
			<h2 class="con-flex" style="display:inline-block">{{'PeopleGrantRoles' | translate}}</h2>
		</div>
		<div class="role-content">
			<h3>{{'PeopleCurrentRoles' | translate}}</h3>
			<div class="con-fluid-row" data-test-grant-current>
				<div class="con-fluid-flex" *ngFor="let role of grantPageService.rolesOfPeople$ | async">
					<label nz-checkbox [nzDisabled]="true" [ngModel]="isRoleOnAll(role.Id)" [nzIndeterminate]="!isRoleOnAll(role.Id)" data-test-chip>
						{{role.Name}}
					</label>
				</div>
			</div>
			<nz-divider></nz-divider>
			<h3>{{'PeopleAvailableRoles' | translate}}</h3>
			<div class="con-fluid-row" data-test-grant-available>
				<div class="con-fluid-flex" *ngFor="let role of getRolesNotOnAll()">
					<label nz-checkbox [ngModel]="role.selected" (ngModelChange)="toggleSelectedRole(role)">
						{{role.Name}}
					</label>
				</div>
			</div>

			<aside class="action-buttons">
				<button nz-button nzType="default" (click)="close()">{{'Cancel' | translate}}</button>
				<button #saveBtn nz-button nzType="primary" (click)="save()" [disabled]="!isAnyRoleSelected()" data-test-save>{{'Save' | translate}}</button>
			</aside>
		</div>
	</div>
	<people-workspace class="con-flex"></people-workspace>
</div>
