<people-page-container>
	<div class="blue-box con-flex">
		<h2 style="display:inline-block">Grant roles</h2>
	</div>
	<div class="role-content">
		<h3>Current roles</h3>
		<div class="con-fluid-row" data-test-grant-current>
			<div class="con-fluid-flex" *ngFor="let role of getRolesOfPeople()">
				<chip [disabled]="true" [inactiveIcon]="isRoleOnAll(role.Id) ? 'mdi-check' : 'mdi-minus'" data-test-chip>
					{{role.Name}}
				</chip>
			</div>
		</div>
		<mat-divider></mat-divider>
		<h3>Available roles</h3>
		<div class="con-fluid-row" data-test-grant-available>
			<div class="con-fluid-flex" *ngFor="let role of getRolesNotOnAll()">
				<chip-add (click)="toggleSelectedRole(role.Id)" [active]="isSelectedRole(role.Id)" data-test-chip>
					{{role.Name}}
				</chip-add>
			</div>
		</div>

		<aside class="action-buttons">
			<button mat-button (click)="close()">Cancel</button>
			<button #saveBtn mat-button color="primary" (click)="save()" [disabled]="!isAnyRoleSelected()" data-test-save>Save</button>
		</aside>
	</div>
</people-page-container>
