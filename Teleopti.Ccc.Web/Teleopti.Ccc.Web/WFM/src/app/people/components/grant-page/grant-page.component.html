<people-page-container>
	<div class="blue-box con-flex">
		<h2 style="display:inline-block">{{'PeopleGrantRoles' | translate}}</h2>
	</div>
	<div class="role-content">
		<h3>{{'PeopleCurrentRoles' | translate}}</h3>
		<div class="con-fluid-row" data-test-grant-current>
			<div class="con-fluid-flex" *ngFor="let role of grantPageService.rolesOfPeople$ | async">
				<chip [disabled]="true" [inactiveIcon]="isRoleOnAll(role.Id) ? 'mdi-check' : 'mdi-minus'" data-test-chip>
					{{role.Name}}
				</chip>
			</div>
		</div>
		<mat-divider></mat-divider>
		<h3>{{'PeopleAvailableRoles' | translate}}</h3>
		<div class="con-fluid-row" data-test-grant-available>
			<div class="con-fluid-flex" *ngFor="let role of getRolesNotOnAll()">
				<chip-add (click)="toggleSelectedRole(role)" [active]="isRoleSelected(role.Id)" data-test-chip>
					{{role.Name}}
				</chip-add>
			</div>
		</div>

		<aside class="action-buttons">
			<button mat-button (click)="close()">{{'Cancel' | translate}}</button>
			<button #saveBtn mat-button color="primary" (click)="save()" [disabled]="!isAnyRoleSelected()" data-test-save>{{'Save' | translate}}</button>
		</aside>
	</div>
</people-page-container>
