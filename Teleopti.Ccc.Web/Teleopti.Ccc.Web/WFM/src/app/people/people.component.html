<div class="view-header with-fab with-desc">
	<div class="view-title">
		<h1>
			<i class="mdi mdi-account-multiple"></i> People</h1>
	</div>
</div>
<div class="con-row">
	<app-grant *ngIf="displayGrantView" class="con-flex" [people]="getSelectedPeople()" [roles]="roles" (onRolesChanged)="handleGranted($event)"></app-grant>
	<app-revoke *ngIf="displayRevokeView" class="con-flex" [people]="getSelectedPeople()" [roles]="roles" (onRolesChanged)="handleRevoked($event)"></app-revoke>
	<div class="con-flex" *ngIf="!displayGrantView && !displayRevokeView">
		<div class="panel material-depth-1">
			<div class="sub-header">
				<div class="con-row">
					<div class="con-flex">
						<label for="filter" class="input-icon">
							<i class="mdi mdi-filter-outline">
								<input matTooltip="Filter" type="text" id="filter" placeholder="Search">
							</i>
						</label>
					</div>
					<div class="con-flex x3">
						<!-- <button class="wfm-btn wfm-btn-primary mdi mdi-plus" [disabled]="!isPeopleSelected()" [ngClass]="{'wfm-btn-invis-disabled': !isPeopleSelected()}"
						 (click)="openGrantDialog()">Grant Role</button>
						<button class="wfm-btn wfm-btn-primary mdi mdi-close" [disabled]="!isPeopleSelected()" [ngClass]="{'wfm-btn-invis-disabled': !isPeopleSelected()}"
						 (click)="openRevokeDialog()">Revoke Role</button> -->
						<button class="wfm-btn wfm-btn-primary mdi mdi-plus" [disabled]="!isPeopleSelected()" [ngClass]="{'wfm-btn-invis-disabled': !isPeopleSelected()}"
						 (click)="toggleGrantView()">Grant page</button>
						<button class="wfm-btn wfm-btn-primary mdi mdi-close" [disabled]="!isPeopleSelected()" [ngClass]="{'wfm-btn-invis-disabled': !isPeopleSelected()}"
						 (click)="toggleRevokeView()">Revoke page</button>
					</div>
				</div>
			</div>
			<div class="con-row">
				<div class="con-flex">
					<ul>
						<li *ngFor="let person of people" class="con-row align-row-baseline agent-row" (click)="toggleSelectedPerson(person.Id)">
							<div class="con-flex">
								<div matTooltip="Select person" tabindex=0 class="context-menu card-context" [ngClass]="{'notice-success':isPersonSelected(person.Id), 'notice-info':!isPersonSelected(person.Id)}">
									<i class="mdi mdi-account" [ngClass]="{'mdi-check':isPersonSelected(person.Id)}"></i>
								</div>
								{{person.FirstName}} {{person.LastName}}
							</div>
							<div class="con-flex">
								{{personToRoles(person)}}
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="con-footer">
				<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
				</mat-paginator>
			</div>
		</div>
	</div>
	<div class="con-flex workspace-parent">
		<div class="panel material-depth-1 workspace">
			<h2>
				<i class="mdi mdi-account-switch"></i> Workspace
				<span *ngIf="getSelectedPeopleCount() > 0">({{getSelectedPeopleCount()}})</span>
			</h2>
			<ul>
				<li *ngFor="let person of getSelectedPeople()" class="">
					<div class="con-flex">
						<i class="mdi mdi-close" (click)="toggleSelectedPerson(person.Id)"></i> {{person.FirstName}} {{person.LastName}}
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
