<h1><i class="mdi mdi-account-multiple"></i> API access</h1>
<div nz-row>
	<div nz-col>
		<button nz-button nzType="primary" data-test-add-app-button (click)="nav.navToAddApp()">
			Add App
		</button>
		<button nz-button [disabled]="!allChecked && !indeterminate" data-test-revoke-app-button (click)="revokeSelected()">
			Revoke Selected
		</button>

	</div>
</div>

<nz-table #appTable [nzData]="data" [nzFrontPagination]="false" [nzShowPagination]="false" (nzCurrentPageDataChange)="refreshStatus()">
	<thead>
		<tr>
			<th nzShowCheckbox [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="checkAll($event)"></th>
			<th>Id</th>
			<th>Name</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let data of appTable.data" data-test-app-item>
			<td nzShowCheckbox [(nzChecked)]="data.checked" [nzDisabled]="data.disabled" (nzCheckedChange)="refreshStatus()"></td>
			<td>{{data.Id}}</td>
			<td>{{data.Name}}</td>
		</tr>
	</tbody>
</nz-table>
