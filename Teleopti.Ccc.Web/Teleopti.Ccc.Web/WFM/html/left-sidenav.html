<section class="wfm-accordion" ng-controller="AreasCtrl" data-ng-init="loadAreas()">
	<!--Refactor me -->
	<div ng-show="areas.length < 1">
		<div ng-cloak class="modal-box">

		<div class="modalbg">
			<div class="dialog">
				<div class="modal-header">
					Unauthorized
				</div>
				<div class="modal-inner-content">
					You don't have access to these pages.</br>
	If you are already registered, make sure you logged in with the right credentials.
				</div>
				<div class="modal-footer">
					<aside>
						<a class="wfm-btn wfm-btn-invis-primary" href="javascript:history.back()">Go back</a>
					</aside>
				</div>
			</div>
		</div>

</div>
	</div>
	<div ng-repeat="accordionTitle in areas">
		<a ui-sref={{accordionTitle.InternalName}} ui-sref-opts="{reload: true}" ui-sref-active="nav-item-active"><div class="nav-item sidenav-header accordion-head" ng-click="accordionToggle = !accordionToggle">{{accordionTitle.Name|translate}}</div></a>
	</div>
</section>
