<style>
	.wfm-panel {
		position: absolute;
		top: -7rem;
		right: 0rem;
	}

	.modal-box .modalbg {
		position: fixed;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		z-index: 99998;
		background: rgba(0,0,0,.26);
	}
	.drop-box {
		background: #F8F8F8;
		border: 1px solid #DDD;
		border-radius: 4px;
		height: 65px;
		padding: 9.5px;
		text-align: center;
		margin: 10px;
	}

	.dragover {
		 border: 1px solid blue;
	} 
</style>
<div >
	<div class="row">
		<h4 translate>Manage People</h4>
		<div class="col-md-4">
			<div class="input-prepend people-search" style="position: relative;padding-bottom: 0px;margin-bottom: 0px; height: 40px;">
				<i class="mdi mdi-magnify"></i>
				<input id="simple-search" style="width: 90%; height: 23px;" type="text" placeholder="{{'Search'|translate}}..."
				       ng-model="keyword" ng-keydown="$event.which === 13 && searchKeyword() || turnOffAdvancedSearch()" ng-change="validateSearchKeywordChanged()"
				       ng-click="toggleAdvancedSearchOption($event);" />
				<span class="dropdown" tabindex="0" ng-show="isAdvancedSearchEnabled" ng-include src="'js/people/template/advancedPeopleSearch.html'" outside-click="turnOffAdvancedSearch()"></span>
			</div>
			
		</div>
		
	</div>
	<!--<div ng-cloak ng-show="showImportPanel" class="modal-box" ng-include src="'js/people/template/importPeople.html'"></div>-->
	<div ng-cloak ng-show="showImportPanel" class="modal-box" >
		<div class="modalbg">
			<div class="dialog">
				<div class="modal-header">
					Import users
				</div>
				<div class="modal-inner-content">
					<div class="wfm-block">

						<div ngf-drop ngf-select ng-model="files" class="drop-box"
							 ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true"
							 accept="text/*">
							Drag and Drop .csv files here or click to upload
						</div>
						Files:
						<ul>
							<li ng-repeat="f in files">{{f.name}}</li>
						</ul>
						Upload Log:
						<pre>{{log}}</pre>
					</div>
				</div>
				<div class="modal-footer">
					<aside>
						<a ng-click="showImportPanel = !showImportPanel" class="wfm-btn wfm-btn-invis">Back</a>
					</aside>
				</div>
			</div>
		</div>
	</div>
		
	<div ui-i18n="{{lang}}" class="big-table-wrapper material-depth-1" xstyle="position: relative">
		<div ui-grid="gridOptions" ui-grid-exporter ui-grid-auto-resize ui-grid-selection ui-grid-pagination ui-grid-resize-columns class="grid people-list"></div>

		<div class="pagination pull-right" aria-hidden="false">
			<ul>
				<li class="pagination-item" ng-class="{disabled: currentPageIndex == 1 || totalPages == 0}">
					<a href="" ng-click="gridApi.pagination.previousPage()">
						<i class="mdi mdi-chevron-double-left"></i>
						{{'RepViewerPreviousPage'| translate}}
					</a>
				</li>

				<li class="pagination-item" ng-repeat="n in getVisiblePageNumbers(totalPages)"
				    ng-class="{active: n == currentPageIndex}"
				    ng-click="gridApi.pagination.seek(n)">
					<a href="" ng-bind="n"></a>
				</li>

				<li class="pagination-item" ng-class="{disabled: currentPageIndex == totalPages || totalPages == 0}">
					<a href="" ng-click="gridApi.pagination.nextPage()">
						{{'RepViewerNextPage'| translate}}
						<i class="mdi mdi-chevron-double-right"></i>
					</a>
				</li>
			</ul>
		</div>
		
		<div ng-show="isImportUsersEnabled">
			<nav class="wfm-panel" mfb-menu position="tr" effect="slidein-spring"
				 active-icon="mdi-pencil" resting-icon="mdi-plus"
				 ng-mouseenter=" hovered()" ng-mouseleave="hovered()"
				 label="Actions"
				 toggling-method="click" menu-state="closed">
				<button mfb-button icon="{{button.icon}}" ng-click="floatingButtonClick(button.action)"
						label="{{button.label}}" ng-repeat="button in buttons"></button>
			</nav>
		</div>
	</div>


</div>
