
<div ui-view>
	<div>
		<h1>Seat Plan</h1>
	</div>
	
	<div class="notice warning">Not indicative of UI Design - just a port of existing prototype for now.</div>

	<div class="material-block-content">

		<div style="display:inline-block; min-height:290px;">
			<h5>From <span class="startDate">{{period.startDate | date : format}}</span></h5>

			<datepicker ng-model="period.startDate" show-weeks="true" class="well well-sm"></datepicker>
		</div>

		<div style="display:inline-block; min-height:290px;">
			<h5>To  <span class="endDate">{{period.endDate | date : format}}</span></h5>

			<datepicker ng-model="period.endDate" min-date="period.startDate" show-weeks="true" class="well well-sm"></datepicker>
		</div>

		<div class="input-prepend">
			<i class="mdi mdi-filter-outline"></i>
			<input type="text" name="filterLocations" ng-model="searchLocations" placeholder="Locations filter ..." />
		</div>

		<div class="tree">
			<div ui-tree data-drag-enabled="false">
				<ol ui-tree-nodes="" ng-model="Locations" id="tree-root" class="tree-line" toggle-focus>
					<li ng-repeat="node in Locations | filter:searchLocations" ui-tree-node ng-include="'nodes_renderer.html'"></li>
				</ol>
			</div>
		</div>

		<div>
			<button class="wfm-btn wfm-btn-primary next-step" ng-click="nextStep(period)">Plan Seats...</button>
		</div>
	</div>

		<div class="clearfix"></div>

</div>


<script type="text/ng-template" id="nodes_renderer.html">
	<div class="tree-toggle-group">
		<div class="toggle-handle" ng-class="{open: node.show}" ng-click="node.show = !node.show"><i ng-show="node.children.length > 0" class="mdi mdi-chevron-right"></i></div>
		<div ui-tree-handle ng-class="{selected: node.selected}" ng-click="selectLocationNode(node)" ng-hide="checked">
			{{node.name}}
			<span><i class="mdi mdi-check"></i></span>
		</div>
	</div>

	<ol ui-tree-nodes="" ng-model="node.children" ng-show="node.show">
		<li ng-repeat="node in node.children | filter:searchLocations" ui-tree-node ng-include="'nodes_renderer.html'">
		</li>
	</ol>
</script>
