<div class="material-block-content">
	<div class="row">
		<div class="col-lg-12">
			<h4>
				Period from {{period.startDate | date : shortDate}} to {{period.endDate | date : shortDate}}
			</h4>
		</div>
	</div>
	<div ng-if="result" ng-class="result.success ? 'success' : 'fail'">
		{{result.message}}
		<div>
			<ul class="wfm-list">
				<li ng-repeat="workload in targets">
					{{workload.Name}}
				</li>
			</ul>
		</div>
	</div>
	<div ng-if="!result" class="text-center">
		<svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
			<circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
		</svg>
	</div>
</div>
<div class="clearfix"></div>
