<div>
	<form name="form" novalidate ng-submit="createSkill(form.$valid)">
		<h4 class="create-skill-header">Create Skill</h4>
		<h5 class="skill-section-header">General</h5>
		<div class="row skill-name">
			<div class="col-lg-4">
				<h6 class="skill-input-label">Name</h6>
				<input type="text" name="skillName" ng-model="model.name" required="" style="width: 100%" ng-maxlength="50" ng-class="{invalidInput: skillNameValidation.isValid(form)}" />
				<div class="input-invalid-text" ng-class="{invalidForm: skillNameValidation.isValid(form)}">{{skillNameValidation.errorMessage(form)}}</div>
			</div>
		</div>
		<div class="row skill-activity">
			<div class="col-lg-4">
				<h6 class="skill-input-label">Activity</h6>
				<select ng-model="model.selectedActivity" ng-options="activity.Name disable when activity.Disabled for activity in activities"></select>
				<div class="input-invalid-text">error</div>
			</div>
		</div>
		<div class="row skill-timezone">
			<div class="col-lg-4">
				<h6 class="skill-input-label">Time zone</h6>
				<select ng-model="model.selectedTimezone" ng-options="timezone.Name disable when timezone.Disabled for timezone in timezones"></select>
				<div class="input-invalid-text">error</div>
			</div>
		</div>
		<h5 class="skill-section-header">Queues</h5>
		<div class="row skill-queues">
			<div class="col-lg-9">
				<div class="big-table-wrapper material-depth-1 queue-list">
					<div ui-grid="gridOptions" ui-grid-auto-resize ui-grid-resize-columns ui-grid-selection class="grid"></div>
				</div>
				<div class="input-invalid-text" ng-class="{invalidForm:  !queueSelected }">The queue is required.</div>
			</div>
		</div>
		<div class="row">
			<button type="submit" class="wfm-btn wfm-btn-primary pull-right skill-save">Save</button>
		</div>
	</form>
</div>
