<div>
	<h3 style="border-bottom:1px solid rgba(0,0,0,0.12); padding-bottom: 5px">Create Skill</h3>
	
	<div class="row" style="display: flex">
		<label class="col-lg-2">Name</label>
		<input type="text" class="col-lg-3" placeholder="Name..." />
	</div>
	<div class="row" style="display: flex">
		<label class="col-lg-2">Activity</label>
		<select class="col-lg-3">
			<option>Phone</option>
			<option>Short Break</option>
		</select>
	</div>
	<div class="row" style="display: flex">
		<label class="col-lg-2">Interval Length</label>
		<select class="col-lg-3">
			<option>0:05</option>
			<option>0:10</option>
			<option>0:15</option>
			<option>0:30</option>
			<option>1:00</option>
		</select>
	</div>
	<div class="row" style="display: flex">
		<label class="col-lg-2">Time zone</label>
		<select class="col-lg-3">
			<option>UTC</option>
			<option>UTC 1</option>
			<option>UTC 2</option>
		</select>
	</div>
	<div class="row" style="display: flex">
		<label class="col-lg-2">Midnight break</label>
		<select class="col-lg-3">
			<option>00:00</option>
			<option>01:00</option>
			<option>02:00</option>
			<option>03:00</option>
			<option>04:00</option>
			<option>05:00</option>
			<option>06:00</option>
			<option>07:00</option>
			<option>08:00</option>
		</select>
	</div>
</div>
