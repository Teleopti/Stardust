<div class="outbound wfm-block material-block">
    <div class="loading-whole-page" ng-show="!isLoadFinished"><md-progress-circular md-mode="indeterminate"></md-progress-circular></div>

    <div class="material-block-header relative">
        <h3 class="border-bottom" translate>OutboundCampaigns</h3>
        <button ng-click="gotoCreateCampaign()" class="wfm-fab success create-campaignfix material-depth-1"><i class="mdi mdi-plus"></i></button>
    </div>
    <div class="material-block-content">
        <div class="opration-area">
            <phase-picker active-phase-code="activePhaseCode" phase-statistics="phaseStatistics" disable-action="!listCampaignFinished"></phase-picker>
        </div>

        <h4 class="border-bottom"><span translate>CampaignsWithWarning</span><span ng-bind="WarningCampaigns.length" style="margin-left:5px;"></span></h4>
        <div class="loading-whole-section" ng-show="!listCampaignFinished && isLoadFinished"><md-progress-circular md-mode="indeterminate"></md-progress-circular></div>
        <teleopti-card-list multi-select>
            <teleopti-card ng-repeat="campaign in WarningCampaigns">
				<card-header ng-click="generateChart(campaign)">
					<div class="text-center relative">
						<span class="campaign-namefix" ng-bind="campaign.Name"></span>
						<span ng-bind="campaign.StartDate.Date | amDateFormat: 'LL'"></span>
						<span>-</span>
						<span ng-bind="campaign.EndDate.Date | amDateFormat: 'LL'"></span>
						<span class="campaign-warning-icon campaign-warning-iconfix" ng-class="{orangefix: isOverStaffing(campaign.WarningInfo)}" ng-if="campaign.WarningInfo.length > 0" ng-hide="hideWhenDone(campaign.Status)">!</span>
						<span class="campaign-warning-icon campaign-green-iconfix" ng-if="campaign.WarningInfo.length == 0" ng-hide="hideWhenDone(campaign.Status)"><i class="mdi mdi-check"></i></span>
						<span class="campaign-phase-label" translate>{{campaign.Status | showPhase}}</span>
					</div>
				</card-header>
                <card-body>
	                <div class="relative" ng-show="listCampaignFinished && !displayLoading(campaign)">
		                <div class="clearfix m-b-10">
			                <p class="campaign-message m-r-5" ng-class="{orangefix: isOverStaffing(campaign.WarningInfo)}" ng-repeat="info in campaign.WarningInfo"><span class="campaign-warning-icon campaign-warning-icon-messagefix">!</span><span translate>{{info.TypeOfRule}}</span></p>
			                <p class="campaign-message campaign-message-healthyfix  m-r-5" ng-if="campaign.WarningInfo.length == 0"><span class="campaign-warning-icon campaign-green-icon-messagefix"><i class="mdi mdi-check"></i></span><span translate>Healthy</span></p>
			                <md-switch class="pull-right m-t-0" ng-click="toggleChartDisplay(campaign)" ng-if="campaign.Status!=1">Analyze Schedule</md-switch>
		                </div>
		                <div class="chart text-center relative chartfix">
							<div class="loading-whole-section loading-card-bodyfix" ng-show="listCampaignFinished && displayLoading(campaign)">
								<md-progress-circular md-mode="indeterminate" style="z-index: 100;"></md-progress-circular>
							</div>
							<campaign-chart campaign="campaign"></campaign-chart>
						</div>
						<button class="wfm-btn wfm-btn-invis-primary pull-right" ng-click="show(campaign)" translate>Edit</button>
						<button class="wfm-btn wfm-btn-invis-primary pull-right" translate>Schedule</button>
						<button class="wfm-btn wfm-btn-invis-primary pull-right" translate>AddBacklog</button>
						<button class="wfm-btn wfm-btn-invis-primary pull-right" ng-click="goToProductionPlan(campaign)" translate>ProductionPlan</button>
	                </div>
                </card-body>
            </teleopti-card>
        </teleopti-card-list>

        <h4 class="border-bottom"><span translate>CampaignsWithoutWarning</span><span ng-bind="Campaigns.length" style="margin-left:5px;"></span></h4>
        <teleopti-card-list multi-select>
            <teleopti-card ng-repeat="campaign in Campaigns">
				<card-header ng-click="generateChart(campaign)">
					<div class="text-center relative">
						<span class="campaign-namefix" ng-bind="campaign.Name"></span>
						<span ng-bind="campaign.StartDate.Date | amDateFormat: 'LL'"></span>
						<span>-</span>
						<span ng-bind="campaign.EndDate.Date | amDateFormat: 'LL'"></span>
						<span class="campaign-warning-icon campaign-warning-iconfix" ng-class="{orangefix: isOverStaffing(campaign.WarningInfo)}" ng-if="campaign.WarningInfo.length > 0" ng-hide="hideWhenDone(campaign.Status)">!</span>
						<span class="campaign-warning-icon campaign-green-iconfix" ng-if="campaign.WarningInfo.length == 0" ng-hide="hideWhenDone(campaign.Status)"><i class="mdi mdi-check"></i></span>
						<span class="campaign-phase-label" translate>{{campaign.Status | showPhase}}</span>
					</div>
				</card-header>
                <card-body>
	                <div class="relative" ng-show="listCampaignFinished && !displayLoading(campaign)">
		                <div class="clearfix m-b-10">
			                <p class="campaign-message m-r-5" ng-class="{orangefix: isOverStaffing(campaign.WarningInfo)}" ng-repeat="info in campaign.WarningInfo"><span class="campaign-warning-icon campaign-warning-icon-messagefix">!</span><span translate>{{info.TypeOfRule}}</span></p>
			                <p class="campaign-message campaign-message-healthyfix  m-r-5" ng-if="campaign.WarningInfo.length == 0"><span class="campaign-warning-icon campaign-green-icon-messagefix"><i class="mdi mdi-check"></i></span><span translate>Healthy</span></p>
			                <md-switch class="pull-right m-t-0" ng-click="toggleChartDisplay(campaign)" ng-if="hidePlannedAnalyzeButton(campaign.Status)">Analyze Schedule</md-switch>
		                </div>
		                <div class="chart text-center relative chartfix">
							<div class="loading-whole-section loading-card-bodyfix" ng-show="listCampaignFinished && displayLoading(campaign)">
								<md-progress-circular md-mode="indeterminate" style="z-index: 100;"></md-progress-circular>
							</div>
							<campaign-chart campaign="campaign"></campaign-chart>
		                </div>
		                <button class="wfm-btn wfm-btn-invis-primary pull-right" ng-click="show(campaign)" translate>Edit</button>
		                <button class="wfm-btn wfm-btn-invis-primary pull-right" translate>Schedule</button>
		                <button class="wfm-btn wfm-btn-invis-primary pull-right" translate>AddBacklog</button>
						<button class="wfm-btn wfm-btn-invis-primary pull-right" ng-click="goToProductionPlan(campaign)" translate>ProductionPlan</button>
	                </div>
                </card-body>
            </teleopti-card>
        </teleopti-card-list>
    </div>
</div>
