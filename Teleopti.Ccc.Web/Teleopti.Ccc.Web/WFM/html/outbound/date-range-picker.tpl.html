<div class="wfm-block clearfix date-range-pickers">
	<div class="pull-left">
		<div class="wfm-datepicker-wrap no-boxshadow">
			<div class="sub-header relative">
				<span translate>From</span> <strong class="datepicker-start-date"></strong>
				<div class="icon-set  form-validation-sign datepickerfix">
					<i class="mdi mdi-check success right-sign "></i>
					<i class="mdi mdi-close danger wrong-sign"></i>
				</div>
			</div>
			<datepicker show-weeks="true" class="wfm-datepicker datepicker-start-date"></datepicker>
		</div>
	</div>
	<div class="pull-left">
		<div class="wfm-datepicker-wrap no-boxshadow">
			<div class="sub-header relative">
				<span translate>To</span> <strong class="datepicker-end-date"></strong>
				<div class="icon-set  form-validation-sign datepickerfix">
					<i class="mdi mdi-check success right-sign "></i>
					<i class="mdi mdi-close danger wrong-sign"></i>
				</div>
			</div>
			<datepicker show-weeks="true" class="wfm-datepicker datepicker-end-date"></datepicker>
		</div>
	</div>
</div>
<div class="error-msg-container invalid-order alert-error notice-spacer date-range-picker-message"><i class='mdi mdi-alert-octagon'></i> <span translate>StartDateMustBeEqualToOrEarlierThanEndDate</span></div>
<div class="error-msg-container invalid-empty alert-error notice-spacer date-range-picker-message"><i class='mdi mdi-alert-octagon'></i> <span translate>StartDateAndEndDateMustBeSet</span></div>
