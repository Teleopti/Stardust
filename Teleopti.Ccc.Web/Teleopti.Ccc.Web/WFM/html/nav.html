<div class="material-depth-1 navbar navbar-default">
	<div class="navbar-header content">
		<div class="navbar-left">
			<span class="brand" ui-sref="main">Teleopti WFM</span>

			<span ng-controller="BusinessUnitsCtrl" data-ng-init="loadBusinessUnits()">
				<span ng-if="show">
					<span class="ui-select">
						<i class="bu-caret mdi mdi-menu-down"></i>
						<select name="business-unit-select" id="business-unit-select" class="bu-change" ng-change="changeBusinessUnit(data.selectedBu)" ng-options="bu.Name for bu in data.businessUnits" ng-model="data.selectedBu" ></select>
						<md-tooltip>Switch business unit</md-tooltip>
					</span>
				</span>
			</span>

		</div>
		<div class="navbar-right" >
			<span ng-controller="SearchCtrl">
				<i class="mdi mdi-magnify"></i>
				<input type="text" placeholder="{{'SearchThreeDots' | translate}}" ng-model="keyword" ng-change="searchKeyword()" class="global-search" />
				<div class="search-results material-depth-2">
					<ul class="wfm-list">
						<div ng-repeat="gp in searchResultGroups">
							<li class="wfm-search-li">
								<button ng-if="gp == 'Permission' " class="wfm-fab mini result-icon"><i class="mdi mdi-account-check"></i></button>
								<button ng-if="gp == 'Planning Period' " class="wfm-fab mini info result-icon"><i class="mdi mdi-calendar"></i></button>
								{{gp}}
							</li>
							<li class="animate-repeat" ng-repeat="item in searchResult | filter:{ SearchGroup: gp }">
								<div ng-click="clickedItem(item)">
									{{item.Name}}
								</div>
							</li>
							<li class="animate-repeat" ng-if="searchResult.length == 0"></li>
						</div>
					</ul>
				</div>
			</span>
			<button class="nav-context-menu">
				<i class="mdi mdi-bell"><md-tooltip>Notifications</md-tooltip></i>
				<!--<div class="notification-ticker"></div>-->
				<div class="nav-context-menu-left">
					<div class="arrow-up"></div>
					<div class="context-content" >
						<div class="notification-list">
								<h4>Notifications
							<!--	<div class="wfm-switch pull-right">
									<input type="checkbox" ng-init="activeNotification=true" ng-click="activeNotification=!activeNotification" id="notificationToggle" />
									<label for="notificationToggle">
										<span class="wfm-switch-toggle"></span>
									</label>
									<md-tooltip ng-if="activeNotification==true">Turn on</md-tooltip>
									<md-tooltip ng-if="activeNotification==false">Turn off</md-tooltip>
								</div>-->
								</h4>
								<div ng-controller="NotificationsCtrl">
									<ul class="notification-list" ng-repeat="item in notificationResult">
										<li><i class="mdi mdi-alert-circle"></i>{{notificationResult.length}}{{item.JobCategory}} '{{item.Status}}' at {{item.Timestamp | date:'HH:mm'}}</li>
									</ul>
								</div>
						</div>
					</div>
				</div>
			</button>
			<!--<button class="nav-context-menu">
			<i class="mdi mdi-help-circle"><md-tooltip>Help</md-tooltip></i>
			<div class="nav-context-menu-left">
				<div class="arrow-up"></div>
				<div class="context-content" ng-controller="HelpController">
						<h4>
							<a href="{{help.currentHelp.helpUrl}}"></a></a>
							<span class="caps">{{help.currentHelp.name}}</span> view.</h4>
						<p class="description">{{ help.currentHelp.helpDesc }}
						</br>
					</p>
					<footer>
						<a href="{{help.currentHelp.helpUrl}}" class="wfm-btn wfm-btn-primary-invis">Go to wiki</a>
					</footer>
				</div>
			</div>
		</button>-->
			<a href="#"><i class="mdi mdi-settings"></i>
				<md-tooltip>Settings</md-tooltip>
			</a>
			<a href="../Authentication/SignOut"><i class="mdi mdi-logout"></i>
				<md-tooltip>Logout</md-tooltip>
			</a>
		</div>
	</div>
</div>
