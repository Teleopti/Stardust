<div class="material-depth-1 navbar navbar-default">
	<div class="navbar-header content">
		<div class="navbar-left">
			<span class="brand" ui-sref="main">Teleopti WFM</span>
			<div class="breadbin" ncy-breadcrumb></div>
		</div>
		<div class="navbar-right" >
			<span ng-controller="SearchCtrl">
				<i class="mdi mdi-magnify"></i>
				<input type="text" placeholder="{{'SearchThreeDots' | translate}}" ng-model="keyword" ng-change="searchKeyword()" class="global-search" />
				<div class="search-results material-depth-2">
					<ul class="wfm-list">
						<div ng-repeat="gp in searchResultGroups">
							<li class="animate-repeat" ng-repeat="item in searchResult | filter:{ SearchGroup: gp }">
								<a ui-sref='resourceplanner' ng-click="ResetSearch()">{{item.Name}}</a>
							</li>
							<li class="animate-repeat" ng-if="searchResult.length == 0"></li>
						</div>
					</ul>
				</div>
			</span>
			<a href="#"><i class="mdi mdi-settings"></i>
				<md-tooltip>Settings</md-tooltip>
			</a>
			<a href="Authentication/SignOut"><i class="mdi mdi-logout"></i>
				<md-tooltip>Logout</md-tooltip>
			</a>
		</div>
	</div>
</div>
