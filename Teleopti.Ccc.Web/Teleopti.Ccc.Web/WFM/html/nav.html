<div tabindex="0" class="context-menu card-context even-icon" ng-click="showOptions = !showOptions" ng-class="{'nav-item-inactive':!showOptions, 'nav-item-active':showOptions}">
	<i class="mdi mdi-account-settings-variant text-color-white" ng-class="{'mdi-account-outline':toggle}"></i>
	<md-tooltip>{{'UserSettings'|translate}}</md-tooltip>
</div>
<wfm-popup show="showOptions">
	<a href="../Authentication/SignOut" class="con-row nav-link-wrap">
		<div class="con-flex">
			<span style="padding-left:5px;">
				<i class="mdi mdi-logout"></i> {{'LogOut'|translate}}
			</span>
		</div>
	</a>
	<form ng-show="vm.personalizeToggle">
		<div class="con-row nav-link-wrap" ng-click="vm.toggleOverlay()">
			<div class="con-flex">
				<a style="padding-left:5px;">
					<i ng-if="vm.showOverlay" class="mdi mdi-checkbox-marked"></i>
					<i ng-if="!vm.showOverlay" class="mdi mdi-checkbox-blank-outline"></i>
					{{'ToggleLowLightFilter'|translate}}
				</a>
			</div>
		</div>
		<div class="con-row nav-link-wrap" ng-click="vm.toggleTheme()">
			<div class="con-flex">
				<a style="padding-left:5px;">
					<i ng-if="vm.darkTheme" class="mdi mdi-checkbox-marked"></i>
					<i ng-if="!vm.darkTheme" class="mdi mdi-checkbox-blank-outline"></i>
					{{'ToggleDarkTheme'|translate}}
				</a>
			</div>
		</div>
	</form>

</wfm-popup>

<span ng-show="vm.showOverlay" class="animate-show warm-overlay"></span>
</div>

</div>
