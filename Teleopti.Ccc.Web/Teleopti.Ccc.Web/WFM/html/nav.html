<style>
	@media(max-width: 768px) {
		.businessunit-list {
			display: none;
		}
	}
</style>

<div class="con-row" style="margin-left: 40px;">
	<a ng-controller="AppInsightsController as vm"></a>
	<div class="con-flex inline-flex align-row-center" style="align-items: center!important;">
		<!-- home link -->
		<div>
			<b class="pointer text-white" ui-sref="main">Teleopti WFM</b>
			<md-tooltip>
				{{'MainScreen' | translate}}
			</md-tooltip>
		</div>

		<!-- bu selector -->
		<div ng-controller="BusinessUnitsController as businessunit" style="margin-left:15px;">
			<div ng-click="toggleBuPopup = !toggleBuPopup" class="flex" id="bu-select">
				<div class="inline-flex pointer">
					<div tabindex=0 class="context-menu card-context even-icon">
						<i class="mdi mdi-vector-square"></i>
					</div>
				</div>

				<div style="margin-top: 8px;" class="pointer">
					<span ng-cloak class="businessunit-list text-white">
						{{businessunit.data.selectedBu.Name}}
						<i class="mdi mdi-menu-down"></i>
					</span>
				</div>
				<md-tooltip>
					{{'BusinessUnit'|translate}}
				</md-tooltip>
			</div>

			<wfm-popup show="toggleBuPopup" class="datepicker-popup">
				<ul class="wfm-list" id="business-unit-dropdown">
					<li ng-repeat="bu in businessunit.data.businessUnits" ng-cloak ng-click="businessunit.changeBusinessUnit(bu)">
						<i class="mdi mdi-vector-square businessunit-menu-icon"></i>
						{{bu.Name}}
					</li>
				</ul>
			</wfm-popup>
		</div>

	</div>

	<ng-container class="nav-tools inline-flex">
		<a href="https://www.teleopti.com/wfm/customer-feedback.aspx" target="_blank" rel="noopener">
			<div tabindex=0 class="context-menu card-context even-icon feedback-wrap">
				<svg class="feedback" viewBox="0 0 44 44">
					<g>
						<ellipse class="eye" fill="rgba(0,0,0,0.87)" cx="29.0875" cy="21.75" rx="1.89926471" ry="1.75"></ellipse>
						<ellipse class="eye" fill="rgba(0,0,0,0.87)" cx="14.8992647" cy="21.75" rx="1.89926471" ry="1.75"></ellipse>
						<path d="M21.8941176,27.8819633 C24.8588235,27.8819632 25.4941176,25.5404999 25.4941176,24.5648901 C25.4941176,23.5892803 24.4352941,23.9795242 22.1058824,23.9795242 C19.7764706,23.9795242 18.2941176,23.5892803 18.2941176,24.5648901 C18.2941176,25.5404999 18.9294118,27.8819633 21.8941176,27.8819633 Z"
						 fill="rgba(0,0,0,0.87)"></path>
					</g>
				</svg>
			</div>
			<md-tooltip>{{'Feedback'|translate}}</md-tooltip>
		</a>

		<a ng-controller="HelpController as vm" href="{{vm.helpUrl}}" target="_blank" rel="noopener">
			<div tabindex=0 class="context-menu card-context">
				<i class="mdi mdi-help-circle"></i>
				<md-tooltip>{{'HelpLabel'|translate}}</md-tooltip>
			</div>
		</a>

		<div>
			<ng2-settings-menu [style]="mainController.style"></ng2-settings-menu>
			<md-tooltip>{{'UserSettings'|translate}}</md-tooltip>
		</div>
	</ng-container>
</div>
