<div>
    <div class="con-fluid-row container-box">
        <div class="date-picker-container">
            <date-range-picker ng-model="$ctrl.dateRange" template-type='$ctrl.templateType'></date-range-picker>
        </div>
        <div>
            <button class="wfm-btn">{{'Start'|translate}}</button>
        </div>
    </div>
    <div class="calculation-job-table">
        <header>
            <div class="job">{{'Job'|translate}}</div>
            <div class="period-start">{{'PeriodStart'|translate}}</div>
            <div class="period-end">{{'PeriodEnd'|translate}}</div>
            <div class="owner">{{'Owner'|translate}}</div>
            <div class="started">{{'TimeStarted'|translate}}</div>
            <div class="status">{{'Status'|translate}}</div>
        </header>
        <div class="calculation-job">
            <div class="job">
                <span>Calculation1</span>
            </div>
            <div class="period-start">
                <span>2018-02-01</span>
            </div>
            <div class="period-end">
                <span>2018-02-08</span>
            </div>
            <div class="owner">
                <span>Demo</span>
            </div>
            <div class="started">
                <span>2018-02-10 10:07:33</span>
            </div>
            <div class="status">
                <span>Finished</span>
            </div>
        </div>
        <div class="calculation-job">
            <div class="job">
                <span>Calculation2</span>
            </div>
            <div class="period-start">
                <span>2018-02-09</span>
            </div>
            <div class="period-end">
                <span>2018-02-20</span>
            </div>
            <div class="owner">
                <span>Demo</span>
            </div>
            <div class="started">
                <span>2018-02-28 10:07:33</span>
            </div>
            <div class="status">
                <span>In progress</span>
            </div>
        </div>
    </div>

</div>
