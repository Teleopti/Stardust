
<md-virtual-repeat-container>
	<header class="header">
		<div class="selection">
			<md-checkbox ng-checked="$ctrl.allRowsSelected()" md-indeterminate="$ctrl.isIndeterminate()" ng-click="$ctrl.toggleAllRows()" aria-label="Checkbox"></md-checkbox>
		</div>
		<div class="team">Team</div>
		<div class="setting">Applied Setting</div>
	</header>
	<gamification-target-row md-virtual-repeat="row in $ctrl.rows" md-on-demand id="row.teamId" name="row.teamName" applied-setting-value="row.appliedSettingValue" selected="$ctrl.selectedTeamIds[row.teamId]" on-select="$ctrl.selectRow(teamId)" on-setting-change="$ctrl.changeAppliedSetting(teamId, newSettingValue)" ng-class="{'selected': $ctrl.selectedTeamIds[row.teamId]}"></gamification-target-row>
</md-virtual-repeat-container>
