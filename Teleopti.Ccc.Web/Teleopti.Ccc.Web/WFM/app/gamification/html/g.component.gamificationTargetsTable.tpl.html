<div>
	<div class="header">
		<div class="selection">
			<div class="wfm-checkbox">
				<input type="checkbox" checked="true" />
				<label>
					<span class="wfm-checkbox-toggle"></span>
				</label>
			</div>
		</div>
		<div class="team">
			Team
			<i class="mdi mdi-filter"></i>
		</div>
		<div class="setting">Applied Setting</div>
	</div>
	<div>
		<div ng-repeat="team in $ctrl.teams" class="row">
			<div class="selection">
				<div class="wfm-checkbox">
					<input type="checkbox" checked="false" />
					<label>
						<span class="wfm-checkbox-toggle"></span>
					</label>
				</div>
			</div>
			<div class="team">{{team.name}}</div>
			<div class="setting">{{team.appliedSetting}}</div>
		</div>
	</div>
</div>
