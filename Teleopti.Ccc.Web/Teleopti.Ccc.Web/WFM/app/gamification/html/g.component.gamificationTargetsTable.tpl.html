
<md-virtual-repeat-container ng-if="$ctrl.tableIsReady">
	<header ng-if="$ctrl.tableHasData()" class="header">
		<div class="selection">
			<md-checkbox ng-checked="$ctrl.allRowsSelected()" md-indeterminate="$ctrl.isIndeterminate()" ng-click="$ctrl.toggleAllRows()" aria-label="Checkbox"></md-checkbox>
		</div>
		<div class="team">Team</div>
		<div class="setting">Applied Setting</div>
	</header>
	<gamification-target-row md-virtual-repeat="team in $ctrl.teams" id="team.teamId" name="team.teamName" applied-setting-value="team.appliedSettingValue" selected="$ctrl.selectedTeamIds[team.teamId]" on-select="$ctrl.selectRow(teamId)" on-setting-change="$ctrl.changeAppliedSetting(teamId, newSettingValue)" ng-class="{'selected': $ctrl.selectedTeamIds[team.teamId]}"></gamification-target-row>
</md-virtual-repeat-container>
