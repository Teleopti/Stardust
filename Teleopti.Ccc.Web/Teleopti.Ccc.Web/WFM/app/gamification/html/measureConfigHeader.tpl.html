<div ng-click="$ctrl.preventExpanding($ctrl.checked, $event)">
	<span ng-show="$ctrl.checked" style="float: right;" class="chevron">
		<i class="mdi mdi-chevron-right"></i>
	</span>

	<div ng-if="::$ctrl.allowRename" ng-show="!$ctrl.renameMode" style="float: right; line-height: 18px!important;" ng-click="$ctrl.rename();$event.stopPropagation()" tabindex="0" class="context-menu card-context">
		<i style="margin-left: 0; margin-right: 0;" class="mdi mdi-lead-pencil edit-icon"></i>
		<md-tooltip>{{'Rename'|translate}}</md-tooltip>
	</div>

	<div style="display: inline-block;" ng-click="$event.stopPropagation()">
		<md-checkbox style="display: inline-block; margin-top: 0; margin-bottom: 0;" aria-label="Enable measure" ng-model="$ctrl._checked" ng-change="$ctrl.onCheckboxChange()">
			<b ng-show="!$ctrl.renameMode">{{$ctrl.name}}</b>
		</md-checkbox>
	</div>

	<div ng-if="$ctrl.allowRename && $ctrl.renameMode" style="display: inline-block;" ng-click="$event.stopPropagation()">
		<input type="text" ng-model="$ctrl._name" ng-model-options="{ updateOn: 'change blur' }" ng-change="$ctrl.onNameChange()" ng-blur="$ctrl.finishRename()" autofocus>
	</div>
</div>
