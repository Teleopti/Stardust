<form name="form">
	<div class="con-row">
		<div class="con-flex">

			<label for="badgeThreshold">Badge threshold</label>
			<input type="text" name="threshold" ng-model="$ctrl._badgeThreshold" ng-model-options="{debounce: 2000}" threshold-validator="{{::$ctrl.valueFormat}}"
			 threshold-max="{{::$ctrl.max}}" />
			<div class="text-danger" style="height: 1em;">
				<span ng-show="form.threshold.$invalid">{{'Invalid'|translate}}</span>
			</div>
		</div>
		<div class="con-flex"></div>
		<div class="con-flex"></div>
	</div>
</form>
