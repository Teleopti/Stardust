<div class="panel material-depth-1">
	<div class="wfm-slide-tabs tabbed-panel">
		<md-content class="md-padding">
			<md-tabs md-selected="$ctrl.selectedTab" md-dynamic-height md-border-bottom>
				<md-tab md-on-select="$ctrl.tabSelected('setting')" label="{{ 'GamificationSettings'|translate }}">
					<md-content class="md-padding">
						<div class="con-row">
							<div class="con-flex">
								<gamification-settings ng-if="$ctrl.selectedTab == 0"></gamification-settings>
							</div>
						</div>
					</md-content>
				</md-tab>
				<md-tab md-on-select="$ctrl.tabSelected('targets');$ctrl.setElementHeightToCoverRestOfViewport()" label="{{ 'SetGamificationTargets'|translate }}" md-on-deselect="$ctrl.resetElementHeight()">
					<md-content class="md-padding">
						<div class="con-row">
							<div class="con-flex">
								<gamification-targets ng-if="$ctrl.selectedTab == 1"></gamification-targets>
							</div>
						</div>
					</md-content>
				</md-tab>
				<md-tab md-on-select="$ctrl.tabSelected('import')" label="{{ 'ImportExternalData'|translate }}">
					<md-content class="md-padding">
						<div class="con-row">
							<div class="con-flex">
								<gamification-import ng-if="$ctrl.selectedTab == 2"></gamification-import>
							</div>
						</div>
					</md-content>
				</md-tab>
			</md-tabs>
		</md-content>
	</div>
</div>
