<div class="panel material-depth-1">
	<div class="wfm-slide-tabs tabbed-panel">
		<md-content class="md-padding">
			<md-tabs md-dynamic-height md-border-bottom>
				<md-tab label="{{ 'GamificationSettings'|translate }}">
					<md-content class="md-padding">
						<div class="con-row">
							<div class="con-flex">
								<gamification-settings></gamification-settings>
							</div>
						</div>
					</md-content>
				</md-tab>
				<md-tab label="{{ 'SetGamificationTargets'|translate }}" md-on-select="$ctrl.setElementHeightToCoverRestOfViewport()" md-on-deselect="$ctrl.resetElementHeight()">
					<md-content class="md-padding">
						<div class="con-row">
							<div class="con-flex">
								<gamification-targets></gamification-targets>
							</div>
						</div>
					</md-content>
				</md-tab>
				<md-tab label="{{ 'ImportExternalData'|translate }}">
					<md-content class="md-padding">
						<div class="con-row">
							<div class="con-flex">
								<gamification-import></gamification-import>
							</div>
						</div>
					</md-content>
				</md-tab>
			</md-tabs>
		</md-content>
	</div>
</div>
