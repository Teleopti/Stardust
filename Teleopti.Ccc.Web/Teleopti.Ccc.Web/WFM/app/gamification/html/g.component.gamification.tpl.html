<div class="panel material-depth-1">
	<div class="wfm-slide-tabs tabbed-panel">
		<md-content class="md-padding">
			<md-tabs md-selected="$ctrl.selectedTab" md-dynamic-height md-border-bottom>
				<md-tab md-on-select="$ctrl.tabSelected('setting')" label="{{ 'GamificationSettings'|translate }}">
					<md-content class="md-padding">
						<div class="con-row">
							<div class="con-flex">
								<gamification-settings></gamification-settings>
							</div>
						</div>
					</md-content>
				</md-tab>
				<md-tab md-on-select="$ctrl.tabSelected('targets');$ctrl.setElementHeightToCoverRestOfViewport()" label="{{ 'SetGamificationTargets'|translate }}"
				 md-on-deselect="$ctrl.resetElementHeight()">
					<md-content class="md-padding">
						<div class="con-row">
							<div class="con-flex">
								<gamification-targets></gamification-targets>
							</div>
						</div>
					</md-content>
				</md-tab>
				<md-tab md-on-select="$ctrl.tabSelected('import')" label="{{ 'ImportExternalData'|translate }}">
					<md-content class="md-padding">
						<div class="con-row">
							<div class="con-flex">
								<gamification-import></gamification-import>
							</div>
						</div>
					</md-content>
				</md-tab>

				<md-tab md-on-select="$ctrl.tabSelected('calculation')" label="{{ 'BadgeCalculation'|translate }}">
					<md-content class="md-padding">
						<div class="con-row">
							<div class="con-flex">
								<badge-calculation></badge-calculation>
							</div>
						</div>
					</md-content>
				</md-tab>
			</md-tabs>
		</md-content>
	</div>
</div>
