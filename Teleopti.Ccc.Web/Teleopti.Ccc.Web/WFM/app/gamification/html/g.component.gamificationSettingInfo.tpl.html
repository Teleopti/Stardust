<div flex class="setting-item-panel">
    <section class=".md-whiteframe-z1">
        <md-toolbar class="md-primary">
            <div class="md-toolbar-tools">
                <md-checkbox ng-change="$ctrl.onSelected($ctrl.settingInfo.id)" ng-model="$ctrl.settingInfo.enable"></md-checkbox>
                <h3 ng-show="!$ctrl.nameEditModel">{{$ctrl.settingInfo.name}}</h3>
                <input class="setting-name-input" id="setting-name-id-{{$ctrl.settingInfo.id}}" ng-blur="$ctrl.changeName($ctrl.settingInfo)"
                    ng-click="$ctrl.nameClicked($event)" ng-show="$ctrl.nameEditModel" type="text" ng-model="$ctrl.settingInfo.name"
                />
                <i class="mdi mdi-lead-pencil" ng-show="!$ctrl.settingInfo.is_buildin" ng-click="$ctrl.onEditNameClicked($event, $ctrl.settingInfo.id)"></i>
                <span flex class="flex"></span>
                <i class="mdi mdi-{{$ctrl.iconName}}" ng-click="$ctrl.onCollapsed()"></i>
            </div>
        </md-toolbar>
        <div ng-show="!$ctrl.collapsed">
            <div ng-repeat="item in $ctrl.getSettingItems()">
                <span>{{item.id}}</span>

                <input ng-disabled="!$ctrl.settingInfo.enable" ng-blur="$ctrl.itemChanged($event, item.id)" type="text" value="{{item.value}}">
            </div>
        </div>
    </section>
</div>
