<form class="wfm-form">
	<div class="con-row">
		<div class="con-flex">

			<label>
				Gold badge threshold
				<input type="text" ng-model="$ctrl.goldBadgeThreshold" ng-change="$ctrl.validate(); $ctrl.updateGoldThreshold()" ng-model-options="{ updateOn: 'blur change', debounce:200}"
				/>
			</label>
		</div>
		<div class="con-flex">

			<label>
				Silver badge threshold
				<input type="text" ng-model="$ctrl.silverBadgeThreshold" />
			</label>
		</div>
		<div class="con-flex">

			<label>
				Bronze badge threshold
				<input type="text" ng-model="$ctrl.bronzeBadgeThreshold" />
			</label>
		</div>
	</div>
</form>
