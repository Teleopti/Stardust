<div class="con-fluid-row setting-list">
    <div class="con-fluid-flex">
        <md-select aria-label="Settings" ng-model="$ctrl.currentSettingId" ng-change="$ctrl.settingSelectionChanged()" placeholder="{{'SelectAGamificationSetting'|translate}}">
            <md-option ng-repeat="setting in $ctrl.settingDescriptors" value="{{setting.GamificationSettingId}}">
                <span ng-bind="setting.Value.Name"></span>
            </md-option>
        </md-select>
    </div>

    <div class="con-fluid-flex">
        <button class="wfm-btn wfm-btn-invis-default" ng-click="$ctrl.confirmResetBadges()">{{'ResetBadges'|translate}}</button>
    </div>

    <div class="con-fluid-flex">
        <button class="wfm-fab material-depth-1" aria-label="Add setting" ng-click="$ctrl.addNewSetting()">
            <i class="mdi mdi-plus"></i>
            <md-tooltip>{{'New'|translate}}</md-tooltip>
        </button>
        <button class="wfm-fab material-depth-1" ng-if="$ctrl.settingDescriptors.length > 1" aria-label="Delete setting" ng-click="$ctrl.deleteSetting()">
            <i class="mdi mdi-close"></i>
            <md-tooltip>{{'Remove'|translate}}</md-tooltip>
        </button>
    </div>
</div>

<g-setting-form class="setting-propterties wfm-form" setting="$ctrl.settingData" on-name-update="$ctrl.updateCurrentSettingNameInList(name)"
    measure-name-update-callback="$ctrl.syncMeasureName(measure)">
</g-setting-form>
