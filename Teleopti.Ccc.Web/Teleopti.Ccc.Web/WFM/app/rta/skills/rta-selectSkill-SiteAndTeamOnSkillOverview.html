<div>
	<div class="view-header with-fab with-desc">
		<div class="view-title">
			<div class="rta-title-wrapper">
				<h1>
					<i class="mdi mdi-alarm"></i> {{'RTA'|translate}}
				</h1>
			</div>
			<div class="rta-top-buttons-wrapper">
				<span>
					<button class="wfm-btn wfm-btn-default" ng-click="goToOverview()">Overview</button>
					<button class="wfm-btn wfm-btn-primary rta-default-cursor">Select Skill</button>
				</span>
			</div>
		</div>
	</div>

	<div class="con-row">
		<div class="con-flex" style="padding-bottom:0">
			<div class="panel material-depth-1">
				<div class="con-row">
					<div class="con-flex">
						<div class="con-row">
							<span class="con-flex">
							<md-autocomplete id="skill-id"
											 ng-disabled="!skillsLoaded"
											 ng-attr-skillsLoaded="{{skillsLoaded}}"
											 class="autocomplete-skill"
											 md-input-id="skill-input"
											 md-selected-item="selectedSkill"
											 md-search-text="searchSkillText"
											 md-selected-item-change="selectedSkillChange(skill)"
											 md-items="skill in querySearch(searchSkillText, skills)"
											 md-item-text="skill.Name"
											 md-min-length="0"
											 placeholder="{{skillsLoaded ? 'SelectSkill' : 'LoadingSkills' | translate}}">
								<md-item-template>
									<span class="rta-skill-item" md-highlight-text="searchSkillText" md-highlight-flags="^i">{{skill.Name}}</span>
							</md-item-template>
							<md-not-found>
								{{'RepViewerNoMoreMatches'|translate}}
							</md-not-found>
							</md-autocomplete>
							</span>
							<span class="con-flex">
							<md-autocomplete id="skill-area-id"
											ng-disabled="!skillAreasLoaded"
											ng-attr-skillAreasLoaded="{{skillAreasLoaded}}"
											class="autocomplete-skillarea"
											md-input-id="skill-area-input"
											md-selected-item="selectedSkillArea"
											md-search-text="searchSkillAreaText"
											md-selected-item-change="selectedSkillAreaChange(skillArea)"
											md-items="skillArea in querySearch(searchSkillAreaText, skillAreas)"
											md-item-text="skillArea.Name"
											md-min-length="0"
											placeholder="{{skillAreasLoaded ? 'SelectSkillArea' : 'LoadingSkillAreas' | translate}}">
								<md-item-template>
									<span class="rta-skill-area-item" md-highlight-text="searchSkillText" md-highlight-flags="^i">{{skillArea.Name}}</span>
							</md-item-template>
							<md-not-found>
								{{'RepViewerNoMoreMatches'|translate}}
							</md-not-found>
							</md-autocomplete>
							</span>
							<div class="hide-on-ie con-flex split-1-2"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="con-row">
		<div class="con-flex">
			<div class="panel material-depth-1">
				<div class="con-row">
					<div class="con-flex">
						<div class="con-row demo-outline">
							<div class="con-flex">
								<div class="wfm-grid">
									<div class="grid-card site" ng-if="site.NumberOfAgents > 0" ng-repeat="site in sites">
										<a ui-sref="rta.teams({siteId: site.Id})" class="rta-card-link">
											<div class="list-content"
											ng-class="{good: getAdherencePercent(site.OutOfAdherence, site.NumberOfAgents) <= 33, warning: getAdherencePercent(site.OutOfAdherence, site.NumberOfAgents) >= 34 && getAdherencePercent(site.OutOfAdherence, site.NumberOfAgents) <= 66, danger: getAdherencePercent(site.OutOfAdherence, site.NumberOfAgents) >= 67}" tabindex="-1">
											<div class="wfm-checkbox">
												<label ng-attr-name="{{site.Name}}" ng-click="$event.stopPropagation()" tabindex="-1">
													<input type="checkbox" value="value" ng-checked="selectedSites.indexOf(site.Id) > -1" ng-click="toggleSelection(site.Id)" ng-model="selected" tabindex="-1"/>
													<span class="wfm-checkbox-toggle"></span>
													<b>
														<span class="wfm-checkbox-label" ng-attr-data-max="{{site.NumberOfAgents}}" ng-attr-data-value="{{site.OutOfAdherence}}">
															{{site.Name}}
														</span>
													</b>
												</label>
											</br>
											<span class="full-padding">{{'OutOfAdherence'|translate}}:
												<b>{{site.OutOfAdherence}}</b>
											</span>
										</div>
									</div>
								</a>
									</div>
								</div>
							</div>
						</div>
						<div class="con-footer"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
