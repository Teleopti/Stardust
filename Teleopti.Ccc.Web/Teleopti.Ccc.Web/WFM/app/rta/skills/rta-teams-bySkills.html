<div>
	<div class="view-header with-fab with-desc">
		<div class="view-title">
			<div class="pull-left">
				<h1>
					<i class="mdi mdi-alarm"></i> {{'RTA'|translate}}
				</h1>
			</div>
			<div class="rta-top-buttons-wrapper pull-left">
				<span>
					<button class="wfm-btn wfm-btn-default" ng-click="vm.goToDashboard()">{{'Dashboard'|translate}}</button>
					<button class="wfm-btn wfm-btn-default" ng-click="vm.goToSelectSkill()">{{'Details'|translate}}</button>
				</span>
			</div>
		</div>
		<div class="fab-wrapper">
			<button class="wfm-fab  material-depth-1 open" ng-cloak ng-class="{'hidden-visibility': vm.selectedItemIds.length < 1, 'grow-out': vm.selectedItemIds.length > 0}" ng-click="vm.openSelectedItems()">
				<i class="mdi mdi-arrow-right"></i>
				<md-tooltip>{{'Open'|translate}}</md-tooltip>
			</button>
		</div>
	</div>

	<div class="panel material-depth-1">
		<div class="con-row">
			<div class="con-flex">
				<div class="con-row">
					<span class="con-flex">
							<md-autocomplete id="skill-id"
											 ng-disabled="!vm.skillsLoaded"
											 ng-attr-skillsLoaded="{{vm.skillsLoaded}}"
											 class="autocomplete-skill"
											 md-input-id="skill-input"
											 md-selected-item="vm.selectedSkill"
											 md-search-text="searchSkillText"
											 md-selected-item-change="vm.selectedSkillChange(skill)"
											 md-items="skill in vm.querySearch(searchSkillText, vm.skills)"
											 md-item-text="skill.Name"
											 md-min-length="0"
											 placeholder="{{vm.skillsLoaded ? 'SelectSkill' : 'LoadingSkills' | translate}}">
								<md-item-template>
									<span class="rta-skill-item" md-highlight-text="searchSkillText" md-highlight-flags="^i">{{skill.Name}}</span>
					</md-item-template>
					<md-not-found>
						{{'RepViewerNoMoreMatches'|translate}}
					</md-not-found>
					</md-autocomplete>
					</span>
					<span class="con-flex">
							<md-autocomplete id="skill-area-id"
											ng-disabled="!vm.skillAreasLoaded"
											ng-attr-skillAreasLoaded="{{vm.skillAreasLoaded}}"
											class="autocomplete-skillarea"
											md-input-id="skill-area-input"
											md-selected-item="vm.selectedSkillArea"
											md-search-text="searchSkillAreaText"
											md-selected-item-change="vm.selectedSkillAreaChange(skillArea)"
											md-items="skillArea in vm.querySearch(searchSkillAreaText, vm.skillAreas)"
											md-item-text="skillArea.Name"
											md-min-length="0"
											placeholder="{{vm.skillAreasLoaded ? 'SelectSkillArea' : 'LoadingSkillAreas' | translate}}">
								<md-item-template>
									<span class="rta-skill-area-item" md-highlight-text="searchSkillText" md-highlight-flags="^i">{{skillArea.Name}}</span>
					</md-item-template>
					<md-not-found>
						{{'RepViewerNoMoreMatches'|translate}}
					</md-not-found>
					</md-autocomplete>
					</span>
					<div class="hide-on-ie con-flex split-1-2"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="panel material-depth-1" ng-if="vm.selectedSkill || vm.selectedSkillArea">
		<div class="con-row demo-outline">
			<div class="con-flex">
				<div class="sub-header">
					<a class="cursor-pointer" href="{{vm.goBackToRootWithUrl}}">{{'RealTimeAdherence'|translate}}</a> /
					<span>{{siteName}}</span>
				</div>
				<div class="wfm-grid">
					<div class="grid-card team" ng-if="team.NumberOfAgents > 0" ng-repeat="team in vm.teams | orderBy:'Name': sortByLocaleLanguage">
						<a ui-sref="{{vm.getStateForAgents()}}" class="rta-card-link">
																									<div
																													class="list-content"
																													ng-class="{good: vm.getAdherencePercent(team.OutOfAdherence, team.NumberOfAgents) <= 33, warning: vm.getAdherencePercent(team.OutOfAdherence, team.NumberOfAgents) >= 34 && vm.getAdherencePercent(team.OutOfAdherence, team.NumberOfAgents) <= 66, danger: vm.getAdherencePercent(team.OutOfAdherence, team.NumberOfAgents) >= 67}" tabindex="-1">
																													<div class="wfm-checkbox">
																																	<label ng-attr-name="{{team.Name}}" ng-click="$event.stopPropagation()" tabindex="-1">
																																					<input type="checkbox" value="value" ng-checked="vm.selectedSites.indexOf(team.Id) > -1" ng-click="vm.toggleSelection(team.Id)" ng-model="selected" tabindex="-1"/>
																																					<span class="wfm-checkbox-toggle"></span>
																																					<b>
																																									<span class="wfm-checkbox-label" ng-attr-data-max="{{team.NumberOfAgents}}" ng-attr-data-value="{{team.OutOfAdherence}}">
																																													{{team.Name}}
																																									</span>
																																					</b>
																																	</label>
																													</br>
																													<span class="full-padding">{{'InAlarm'|translate}}:
																																	<b>{{team.OutOfAdherence}}</b>
																													</span>
																									</div>
																					</div>
																				</a>
					</div>
				</div>

			</div>
		</div>
		<div class="con-footer"></div>
	</div>
</div>
