<div>
	<div class="view-header with-fab with-desc">
		<div class="view-title">
			<div class="rta-title-wrapper">
				<h1>
					<i class="mdi mdi-alarm"></i> {{'RTA'|translate}}
				</h1>
			</div>
			<div class="rta-top-buttons-wrapper">
				<span>
					<button class="wfm-btn wfm-btn-primary rta-default-cursor">Dashboard</button>
					<button class="wfm-btn wfm-btn-default" ng-click="goToSelectSkill()">Details</button>
				</span>
			</div>
		</div>
		<div class="fab-wrapper">
			<button class="wfm-fab  material-depth-1 open" ng-cloak ng-class="{'hidden-visibility': selectedItemIds.length < 1, 'grow-out': selectedItemIds.length > 0}" ng-click="openSelected()">
				<i class="mdi mdi-arrow-right"></i>
				<md-tooltip>{{'Open'|translate}}</md-tooltip>
			</button>
		</div>
	</div>

			<div class="panel material-depth-1">
				<div class="con-row">
					<div class="con-flex">
						<div class="con-row">
							<span class="con-flex">
							<md-autocomplete id="skill-id"
											 ng-disabled="!skillsLoaded"
											 ng-attr-skillsLoaded="{{skillsLoaded}}"
											 class="autocomplete-skill"
											 md-input-id="skill-input"
											 md-selected-item="selectedSkill"
											 md-search-text="searchSkillText"
											 md-selected-item-change="selectedSkillChange(skill)"
											 md-items="skill in querySearch(searchSkillText, skills)"
											 md-item-text="skill.Name"
											 md-min-length="0"
											 placeholder="{{skillsLoaded ? 'SelectSkill' : 'LoadingSkills' | translate}}">
								<md-item-template>
									<span class="rta-skill-item" md-highlight-text="searchSkillText" md-highlight-flags="^i">{{skill.Name}}</span>
							</md-item-template>
							<md-not-found>
								{{'RepViewerNoMoreMatches'|translate}}
							</md-not-found>
							</md-autocomplete>
							</span>
							<span class="con-flex">
							<md-autocomplete id="skill-area-id"
											ng-disabled="!skillAreasLoaded"
											ng-attr-skillAreasLoaded="{{skillAreasLoaded}}"
											class="autocomplete-skillarea"
											md-input-id="skill-area-input"
											md-selected-item="selectedSkillArea"
											md-search-text="searchSkillAreaText"
											md-selected-item-change="selectedSkillAreaChange(skillArea)"
											md-items="skillArea in querySearch(searchSkillAreaText, skillAreas)"
											md-item-text="skillArea.Name"
											md-min-length="0"
											placeholder="{{skillAreasLoaded ? 'SelectSkillArea' : 'LoadingSkillAreas' | translate}}">
								<md-item-template>
									<span class="rta-skill-area-item" md-highlight-text="searchSkillText" md-highlight-flags="^i">{{skillArea.Name}}</span>
							</md-item-template>
							<md-not-found>
								{{'RepViewerNoMoreMatches'|translate}}
							</md-not-found>
							</md-autocomplete>
							</span>
							<div class="hide-on-ie con-flex split-1-2"></div>
						</div>
					</div>
				</div>
			</div>

	<div class="panel material-depth-1" ng-if="selectedSkill || selectedSkillArea">
						<div class="con-row demo-outline">
							<div class="con-flex">
								<div class="sub-header">
									<a class="rta-nav-link" href="{{urlForDashboard()}}">Real Time Adherence</a> /
									<span>{{siteName}}</span>
								</div>
								<div class="wfm-grid">
									<div class="grid-card team" ng-if="team.NumberOfAgents > 0" ng-repeat="team in teams">
										<a href="{{urlForDashboard()}}" class="rta-card-link">
																									<div
																													class="list-content"
																													ng-class="{good: getAdherencePercent(team.OutOfAdherence, team.NumberOfAgents) <= 33, warning: getAdherencePercent(team.OutOfAdherence, team.NumberOfAgents) >= 34 && getAdherencePercent(team.OutOfAdherence, team.NumberOfAgents) <= 66, danger: getAdherencePercent(team.OutOfAdherence, team.NumberOfAgents) >= 67}" tabindex="-1">
																													<div class="wfm-checkbox">
																																	<label ng-attr-name="{{team.Name}}" ng-click="$event.stopPropagation()" tabindex="-1">
																																					<input type="checkbox" value="value" ng-checked="selectedSites.indexOf(team.Id) > -1" ng-click="toggleSelection(team.Id)" ng-model="selected" tabindex="-1"/>
																																					<span class="wfm-checkbox-toggle"></span>
																																					<b>
																																									<span class="wfm-checkbox-label" ng-attr-data-max="{{team.NumberOfAgents}}" ng-attr-data-value="{{team.OutOfAdherence}}">
																																													{{team.Name}}
																																									</span>
																																					</b>
																																	</label>
																													</br>
																													<span class="full-padding">{{'OutOfAdherence'|translate}}:
																																	<b>{{team.OutOfAdherence}}</b>
																													</span>
																									</div>
																					</div>
																				</a>
									</div>
								</div>

							</div>
						</div>
						<div class="con-footer"></div>
					</div>
</div>
