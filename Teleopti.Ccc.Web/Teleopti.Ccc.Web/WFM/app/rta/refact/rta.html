<div class="view-header with-fab with-desc">
	<div class="view-title">
		<div class="pull-left">
			<h1>
				<i class="mdi mdi-alarm"></i> {{'RTA'|translate}}
			</h1>
		</div>
	</div>
	<div class="fab-wrapper">
		<button class="wfm-fab  material-depth-1 open" ng-cloak ng-class="{'invisible': !vm.organizationSelection, 'grow-out': vm.organizationSelection}"
		 ng-click="vm.goToAgents()">
				<i class="mdi mdi-arrow-right"></i>
				<md-tooltip>{{'Open'|translate}}</md-tooltip>
			</button>
	</div>
</div>

<div class="con-row">
	<div class="con-flex">
		<div class="panel material-depth-1 rta-filter-panel">
			<skill-picker skills="vm.skills" skill-areas="vm.skillAreas" item-to-return="vm.filterOutput" preselected-item="vm.urlParams"></skill-picker>
		</div>
	</div>
</div>

<div class="con-row demo-outline">
	<div class="con-flex">
		<rta-overview-component site-cards="vm.siteCards" agents-state="vm.agentsState" get-selected-items="vm.getSelectedItems"></rta-overview-component>
	</div>
</div>
<div class="con-footer">

</div>
