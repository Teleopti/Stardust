<rta-card ng-repeat="card in $ctrl.siteCards" ng-open="card.isOpen" ng-click="card.fetchTeamData(card)">
    <rta-card-header ng-attr-styles="border-left-color: {{card.site.Color}};">
        <span><b>{{card.site.Name}}</b></span>
        <span class="full-padding">{{'InAlarm'|translate}}:
			<b>{{card.site.InAlarmCount}}</b>
		</span>
    </rta-card-header>
    <rta-card-body>
        <div class="con-row">
            <div class="con-flex">
                <div class="wfm-grid" class="animate-show">
                    <div class="grid-card-mini" ng-repeat="team in card.teams">
                        <a ui-sref="rta.agents({teamIds: team.Id})" class="rta-card-link" ng-click="$event.stopPropagation();">
                            <div class="list-content" style="padding: 1%;" ng-class="team.Color">
                                <b><span class="wfm-checkbox-label org-name-container" ng-attr-data-max="{{team.AgentsCount}}">
								{{team.Name}}
							</span></b>
                                <span class="full-padding" ng-attr-data-value="{{team.InAlarmCount}}">{{'InAlarm'|translate}}:
								<b>{{team.InAlarmCount}}</b>
							</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </rta-card-body>
</rta-card>
