<div class="rta-view prototype">
	<div class="view-header with-fab with-desc">
		<div class="view-title">
			<div class="pull-left">
				<h1>
					<i class="mdi mdi-alarm"></i> {{'Adherence'|translate}}
				</h1>
			</div>
			<div class="rta-top-buttons-wrapper pull-left">
				<span>
					<button class="wfm-btn wfm-btn-default" ng-click="vm.goToOverview()">{{'MonitorOrganization'|translate}}</button>
					<button class="wfm-btn wfm-btn-default" ng-click="vm.goToAgents()">{{'MonitorAgents'|translate}}</button>
					<button class="wfm-btn wfm-btn-primary non-pointer">{{'HistoricalAdherence'|translate}}</button>
				</span>
			</div>
		</div>
	</div>

	<div class="panel material-depth-1 con-padding">
		<div class="con-row">
			<div class="con-flex wfm-form organization-picker" outside-click="vm.organizationPickerOpen = false">
				<div class="form-input-wrap">
					<input type="text"
						   placeholder="{{'SelectSitesTeams'|translate}}"
						   ng-click="vm.organizationPickerOpen = !vm.organizationPickerOpen"
						   ng-value="vm.organizationPickerSelectionText"/>
				</div>

				<div style="position: relative">
					<div class="wfm-dropdown-panel panel material-depth-1 full-padding"
						 style="z-index: 999; position: absolute; width: 100%"
						 ng-show="vm.organizationPickerOpen">

						<div class="form-input-wrap filter">
							<input type="text"
								   placeholder="{{'DataFilterThreeDots'|translate}}"
								   ng-model="vm.organizationPickerSearchTerm"/>
						</div>

						<div>
							<button class="wfm-btn wfm-btn-invis-primary"
									ng-class="vm.organizationPickerClearEnabled ? 'wfm-btn-invis-primary' : 'wfm-btn-invis-disabled'"
									ng-click="vm.clearOrganizationSelection()">{{'ClearAll'|translate}}
							</button>
							<button class="wfm-btn wfm-btn-invis-primary"
									ng-class="wfm-btn-invis-primary"
									ng-click="vm.applyOrganizationSelection()">{{'Apply'|translate}}
							</button>
						</div>

						<div ng-repeat="site in vm.sites | filter:vm.organizationPickerSearchTerm">
							<div>
								<span ng-click="site.isExpanded = !site.isExpanded">
									<i class="mdi"
									   ng-class="site.isExpanded ? 'mdi-chevron-up' : 'mdi-chevron-down'"></i>
								</span>
								<md-checkbox style="display: inline-block"
											 ng-checked="site.isChecked"
											 aria-label="Checkbox"
											 ng-class="site.isMarked ? 'marked' : ''"
											 ng-click="site.toggle()">
									<span>{{site.Name}}</span>
								</md-checkbox>
							</div>
							<div style="margin-left: 50px"
								 ng-show="site.isExpanded"
								 ng-repeat="team in site.Teams">
								<md-checkbox ng-checked="team.isChecked"
											 aria-label="Checkbox"
											 ng-click="team.toggle()">
									<span>{{team.Name}}</span>
								</md-checkbox>
							</div>
						</div>

					</div>
				</div>
			</div>

			<div class="con-flex x3">
			</div>
		</div>
	</div>

	<style>
		.rta-view.prototype .wfm-table {
			table-layout: fixed;
		}

		.rta-view.prototype .cell {
			overflow: hidden;
			white-space: nowrap;
			width: 30px;
		}
		
		.rta-view.prototype .cell.indicator {
			text-overflow: unset;
			padding-left: 4px;
			padding-top: 4px;
		}

		.rta-view.prototype .cell.indicator.late-for-work {
			background-image: linear-gradient(225deg, orange, orange 5px, transparent 5px, transparent);
		}
		
		.rta-view.prototype .radial-percent-chart {
			display: block;
			max-width: 30px;
			max-height: 30px;
			stroke: darkgrey;
		}

		.rta-view.prototype .radial-percent-bg {
			fill: none;
			stroke: #eee;
			stroke-width: 3.6;
		}

		.rta-view.prototype .radial-percent {
			fill: none;
			stroke-width: 2.6;
			stroke-linecap: round;
			stroke: #3c9ee5;
		}

		.rta-view.prototype .radial-percent-text {
			fill: #666;
			font-family: sans-serif;
			font-size: 1em;
			text-anchor: middle;
		}		

	</style>

	
	<div class="panel material-depth-1"  ng-repeat="group in vm.groupings" style="width: 1200px;">
		<div class="card-panel-header-wrapper pointer" style="border-left: 10px solid #66c2ff"
			 ng-click="vm.openCard = !vm.openCard">
			{{group.Name}}&nbsp;&nbsp;<strong>{{group.AdherencePercentage}}%</strong>				
				<div style="background-color: #f1f1f1; width: 100%;  margin-top:3px; margin-left: -5px">
					<div style="background-color: #3c9ee5; height: 6px; width: {{group.AdherencePercentage}}%"></div>
				</div>
			
		</div>
		<div class="card-panel-content-wrapper" ng-show="vm.openCard">
			<table class="wfm-table">
				<thead>
				<tr>
					<th style="width: 25%">Agent</th>
					<th style="width: 30px; height: 30px" ng-repeat="adherence in group.agentsAdherence[0].Adherence">
						{{adherence.Date}}
					</th>
					<th style="width: 25%">Adherence</th>
					<th>Late for work</th>
				</tr>
				</thead>
				<tbody>
				<tr  ng-repeat="agent in group.agentsAdherence" style="background-color: transparent">
					<td>{{agent.Name}}</td>
					<td ng-repeat="percentage in agent.Adherence" style="padding:1px;" ng-class="percentage.WasLateForWork  ? 'cell indicator late-for-work': 'cell indicator'">
							<svg class="radial-percent-chart" viewBox="0 0 36 36">
								<path class="radial-percent-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
								<path class="radial-percent" stroke-dasharray="{{percentage.AdherencePercentage}} , 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
								<text x="18" y="22.35" class="radial-percent-text">{{percentage.AdherencePercentage}}</text>
							</svg>
					</td>					

					<td>
						<div style="background-color: #f1f1f1; width: 75%; float:left; margin-top:5px">
							<div style="background-color:#3c9ee5; height:10px; width:{{agent.PeriodAdherence.Value}}%">
							</div>
						</div>
						<div style="width: 10%; margin-left: 6px; float:left;">{{agent.PeriodAdherence.Value}}%</div>
					</td>
					<td>
						<span style="background-color: orange;" class="label pad">{{agent.LateForWork.Count}}</span>
						<span>{{agent.LateForWork.TotalMinutes}} minutes</span>
					</td>
				</tr>

				</tbody>
			</table>
		</div>
	</div>

</div>
