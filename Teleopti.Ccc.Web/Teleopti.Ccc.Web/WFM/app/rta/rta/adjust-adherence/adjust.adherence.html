<div class="rta-view adjust-adherence">
    <div class="view-header">
        <div class="view-title">
            <div class="pull-left">
                <h1>
                    <i class="mdi mdi-alarm"></i>{{'Adherence'|translate}}
                </h1>
            </div>
            <div class="rta-top-buttons-wrapper pull-left">
				<span>
					<button class="wfm-btn wfm-btn-default"
                            ng-click="vm.goToOverview()">{{'MonitorOrganization'|translate}}</button>
					<button class="wfm-btn wfm-btn-default"
                            ng-click="vm.goToAgents()">{{'MonitorAgents'|translate}}</button>
					<button class="wfm-btn wfm-btn-default"
                            ng-click="vm.goToHistoricalOverview()">{{'HistoricalOverview'|translate}}</button>
				</span>
            </div>
        </div>
    </div>

    <div class="panel con-padding" style="width:680px">
        <div class="con-row">
            <div class="con-flex">
                <h3 style="padding-top: 10px">Adjusted Periods</h3>
            </div>
            <div class="con-flex">
                <button class="wfm-btn wfm-btn-primary pull-right"
                        ng-click="vm.showAdjustToNeutralSection = !vm.showAdjustToNeutralSection">Add Period
                </button>
            </div>
        </div>

        <div class="con-row" ng-show="vm.showAdjustToNeutralSection">
            <div class="con-flex">
                <div style="margin-left: 20px">
                    <div uib-datepicker
                         ng-model="vm.startDate">
                    </div>
                </div>
                <div style="margin-left: 20px; padding: 0 20px">
                    <div uib-timepicker
                         ng-model="vm.startTime"
                         hour-step="1"
                         minute-step="1"
                         template-url="app\rta\rta\adjust-adherence\timepicker.template.html">
                    </div>
                </div>
            </div>
            <div class="con-flex">
                <div uib-datepicker
                     ng-model="vm.endDate">
                </div>
                <div style="margin-right: 20px; padding: 0 20px">
                    <div uib-timepicker
                         ng-model="vm.endTime"
                         hour-step="1"
                         minute-step="1"
                         template-url="app\rta\rta\adjust-adherence\timepicker.template.html">
                    </div>
                </div>
            </div>
        </div>

        <div class="con-row" ng-show="vm.showAdjustToNeutralSection">
            <div class="con-flex">
                <div class="pull-right" style="padding-bottom:12px">
                    <span>{{vm.periodStart}} - {{vm.periodEnd}}</span>
                    <button class="wfm-btn wfm-btn-primary"
                            ng-click="vm.adjustToNeutral()">Adjust to Neutral
                    </button>
                </div>
            </div>
        </div>

        <table class="wfm-table">
            <thead>
            <tr>
                <th>From</th>
                <th>To</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="period in vm.neutralizedPeriods">
                <td>{{period.start}}</td>
                <td>{{period.end}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
