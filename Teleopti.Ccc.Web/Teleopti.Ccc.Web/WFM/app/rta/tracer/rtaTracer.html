<section ui-view>

	<div class="view-header with-fab">
		<div class="view-title">
			<h1><i class="mdi mdi-alarm"></i> Rta Tracer
			</h1>
		</div>
	</div>

	<div class="con-row">
		<div class="con-flex">
			<div class="panel material-depth-1">
				<div class="con-row">
					<div class="con-flex">
						<label class="input-icon">
							<input style="margin-top: 10px;" ng-model="vm.userCode" type="text">
						</label>
					</div>
					<div class="con-flex">
						<button class="wfm-btn wfm-btn-invis-primary" ng-click="vm.trace()">Trace</button>
						<button class="wfm-btn wfm-btn-invis-primary" ng-click="vm.stop()">Stop</button>
						<button class="wfm-btn wfm-btn-invis-primary" ng-click="vm.clear()">Clear</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<h1>Tracers</h1>
	<div class="con-row">
		<div class="con-flex">
			<div class="panel material-depth-1">
				<table class="wfm-table">
					<tr ng-repeat="tracer in vm.tracers">
						<td width="200px">{{tracer.process}}</td>
						<td width="200px">Recieved data at: {{tracer.dataReceivedAt}}</td>
						<td width="200px">Activiy check at: {{tracer.activityCheckAt}}</td>
						<td>{{tracer.tracing}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

	<div ng-repeat="tracedUser in vm.tracedUsers">
		<h1>{{tracedUser.user}}</h1>
		<div class="con-row">
			<div class="con-flex">
				<div class="panel material-depth-1">
					<table class="wfm-table">
						<tr ng-repeat="state in tracedUser.states">
							<td style="vertical-align: top">{{state.stateCode}}</td>
							<td><span ng-repeat="trace in state.traces">{{trace}}<br/></span></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

</section>
