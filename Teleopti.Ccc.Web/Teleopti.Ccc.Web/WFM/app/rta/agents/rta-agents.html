<div class="view-header with-fab with-desc">
	<div class="view-title">
		<div class="rta-title-wrapper">
			<h1><i class="mdi mdi-alarm"></i> {{'Agents'|translate}}</h1>
		</div>
		<div class="rta-top-buttons-wrapper">
			<span>
				<button class="wfm-btn wfm-btn-default" ng-click="vm.goToOverview()">{{'Dashboard'|translate}}</button>
				<button class="wfm-btn wfm-btn-default" ng-click="vm.goToSelectItem()">{{'Details'|translate}}</button>
				<span class="wfm-chip">
					<span ng-if="vm.skill" class="chip-text rta-default-cursor"><span ng-if="vm.openedMaxNumberOfAgents"></span> {{'SkillColon'|translate}} <b>{{vm.skillName}}</b></span>
			<span ng-if="vm.skillArea" class="chip-text rta-default-cursor"><span ng-if="vm.openedMaxNumberOfAgents"></span> {{'SkillAreaColon'|translate}} <b>{{vm.skillAreaName}}</b></span>
			</span>
			</span>
		</div>
	</div>
	<div class="fab-wrapper pull-right">
		<button class="wfm-fab material-depth-1" ng-click="vm.pause = !vm.pause">
			<i ng-class="{'mdi mdi-play': vm.pause, 'mdi mdi-pause': !vm.pause}"></i>
			<md-tooltip>{{(vm.pause ? 'Play' : 'Pause')|translate}}</md-tooltip>
		</button>
	</div>
</div>
<div class="con-row">
	<div class="con-flex">
		<span ng-if="vm.pausedAt" class="h4">{{'PausedAt'|translate}} {{vm.pausedAt}}</span>
	</div>
</div>
<div class="panel material-depth-1">
	<div class="sub-header" ng-show="vm.showBreadcrumb">
		<div>
			<a class="rta-nav-link" href="{{vm.goBackToRootWithUrl}}">{{'RealTimeAdherence'|translate}}</a> /
			<a class="rta-nav-link" ng-if="vm.showPath" href="{{vm.goBackToTeamsWithUrl}}">{{vm.siteName}}</a>
			<span ng-if="!vm.showPath">{{vm.siteName}}</span>
			<span ng-if="vm.showPath">/</span>
			<span>{{vm.teamName}}</span>
		</div>
	</div>
	<div class="con-row" style="padding-top:10px">
		<div class="con-flex">
			<label class="input-prepend" for="filter-agents">
				<i class="mdi mdi-filter-outline"></i>
				<input id="filter-agents"  ng-model="vm.filterText" placeholder="{{'Search'|translate}}..." type="text">
			</label>
		</div>
		<div class="con-flex">
			<div class="wfm-switch panel-switch line-right">
				<input id="switch1" ng-model="vm.agentsInAlarm" type="checkbox" ng-disabled="vm.pause" />
				<label class="rta-agents-in-alarm-switch" for="switch1" ng-if="vm.agents.length <= vm.maxNumberOfAgents && !vm.isLoading">
					<span class="wfm-switch-label">{{'InAlarm'|translate}}</span>
					<span class="wfm-switch-toggle" ng-class="vm.pause ? 'rta-disabled-switch' : ''"></span>
				</label>
				<span ng-if="vm.agents.length > vm.maxNumberOfAgents">{{'AgentsInAlarm'|translate}}</span>
			</div>
		</div>
	</div>
	<div class="con-row">
		<div class="con-flex agent-table-wrapper">
			<div class="grid" ng-style="vm.getTableHeight()" ng-if="vm.allGrid && !vm.agentsInAlarm" ui-grid-auto-resize ui-grid-auto-resize ui-grid-resize-columns ui-grid-disable-animation ui-grid="vm.allGrid"></div>
			<div class="grid" ng-style="vm.getTableHeight()" ng-if="vm.inAlarmGrid && vm.agentsInAlarm" ui-grid-auto-resize ui-grid-auto-resize ui-grid-resize-columns ui-grid-disable-animation ui-grid="vm.inAlarmGrid"></div>
		</div>
	</div>
</div>
