<div>
	<md-select-value role="button" class="md-select-value" ng-click="$ctrl.openMenu($event)">
		<span class="selected-text">{{ $ctrl.groupPagesSelectedText() }}</span>
		<span class="md-select-icon" aria-hidden="true"></span>
	</md-select-value>
	<div class="_off-screen">
		<group-pages-panel class="group-page-picker-menu">

			<div class="longest-name">{{$ctrl.longestName}}</div>
			<md-content>
				<md-tabs md-selected="$ctrl.selectedIndex" md-dynamic-height>
					<md-tab ng-repeat="tab in $ctrl.tabs">
						<md-tab-label><i title="{{tab.title|translate}}" class="mdi mdi-{{tab.icon}}"></i></md-tab-label>
						<md-tab-body>
							<div class="header">
								<i class="mdi mdi-magnify"></i>
								<input type="text" md-autofocus class="search md-text" ng-change="$ctrl.onSearchTextChanged()" placeholder="{{ 'Search' | translate}}" ng-model="$ctrl.searchText" />
							</div>- 
							<md-virtual-repeat-container class="virtual-repeat" xng-if="tab.title == $ctrl.selectedGroups.mode">
								<div md-virtual-repeat="o in $ctrl.groupsInView" class="repeated-item" flex>
									<div ng-if="o.origin.isParent" class="group md-button-toggle md-button md-ink-ripple">
										<label class="clickable-area" tabindex="-1" for="group-{{o.id}}">
											<div flex layout="row">
												<div class="wfm-checkbox" ng-class="{'indeterminate': o.isIndeterminate()}">
													<input type="checkbox" id="group-{{o.id}}" ng-click="$ctrl.toggleGroup(o)" ng-checked="o.isChecked()" />
													<span class="wfm-checkbox-toggle"></span>
													<span class="wfm-checkbox-label" ng-bind-html="o.name"></span>
												</div>
												<span flex></span>
												<input type="checkbox" id="toggle-{{o.id}}" class="shadow-group-toggle" ng-click="$ctrl.collapseGroup(o)" />
												<div tabindex="-1" class="group-toggle">
													<label for="toggle-{{o.id}}">
														<span class="md-toggle-icon" tabindex="-1">
															<i class="mdi" ng-class=" o.collapsed ? 'mdi-chevron-down' : 'mdi-chevron-up' "></i>
														</span>
													</label>
												</div>
											</div>
										</label>
									</div>
									<div ng-if=" !o.origin.isParent " class="child md-button md-ink-ripple">
										<label class="clickable-area" tabindex="-1" id="group-{{o.id}}">
											<div class="wfm-checkbox">
												<input type="checkbox" ng-click="$ctrl.toggleSubGroup(o)" ng-checked="o.isChecked()" />
												<span class="wfm-checkbox-toggle"></span>
												<span class="wfm-checkbox-label" ng-bind-html="o.name"></span>
											</div>
										</label>
									</div>
								</div>
							</md-virtual-repeat-container>
						</md-tab-body>
					</md-tab>
				</md-tabs>
			</md-content>
			<div class="footer">
				<button ng-click="$ctrl.clearAll()" class="wfm-btn wfm-btn-invis-default selection-clear">{{'Clear'|translate}}</button>
				<button ng-click="$ctrl.menuRef.close()" title="{{'PressEscToClose'|translate}}" class="wfm-btn wfm-btn-invis-default selection-done">{{'Close'|translate}}</button>
			</div>
		</group-pages-panel>
	</div>
</div>
