<div class="view-header">
    <div class="view-title">
        <h1>
            <i class="mdi mdi-compass-outline"></i>
            {{'CreateSkillGroup'|translate}}</h1>
    </div>
</div>
<form class="wfm-form" name="form" ng-submit="vm.saveSkillArea(form)" novalidate>
    <div class="con-row">
        <div class="con-flex">
            <div class="panel material-depth-1">
                <div class="con-row">
                    <div class="con-flex">
                        <div class="form-input-wrap">
                            <label for="skillGroupName">{{'Name'|translate}}:</label>
                            <input id="skillGroupName" name="Name" ng-maxlength="45" ng-model="vm.skillGroupName" type="text" autofocus autocomplete="off" maxlength="46" required>
                            <div class="animate-show" ng-cloak ng-show="form.$submitted">
                                <div class="form-input-message" ng-class="{formInvalidInput:form.Name.$error.required}">
                                    {{'NameRequired'|translate}}
                                </div>
                                <div class="form-input-message" ng-class="{formInvalidInput:form.Name.$error.maxlength}" translate>
                                    TextTooLong
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="con-row">
        <div class="con-flex">
            <div class="panel form-panel material-depth-1">
                <div class="con-row">
                    <div class="con-flex">
                        <label class="input-icon" for="skillAreaFilter">
                            <i class="mdi mdi-filter-outline">
                                <input id="skillAreaFilter" ng-model="areaFilter.Name" type="text" autocomplete="off" placeholder="{{'FilterSkills'|translate}}">
                                <md-tooltip>{{'FilterSkills'|translate}}</md-tooltip>
                            </i>
                        </label>
                    </div>
                    <div class="con-flex">
                        <div class="wfm-checkbox">
                            <input id="switchAll" ng-model="selectedFilter" type="checkbox">
                            <label for="switchAll">
                                <span class="wfm-checkbox-toggle"></span>
                                <span class="wfm-checkbox-label">{{'GroupSelectedItems'|translate}} </span>
                            </label>
                        </div>
                    </div>
                    <div class="con-flex">
                        <div class="wfm-checkbox" ng-init="supportedFilter = false">
                            <input id="switchSupported" ng-model="supportedFilter" type="checkbox" checked="checked">
                            <label for="switchSupported">
                                <span class="wfm-checkbox-toggle"></span>
                                <span class="wfm-checkbox-label">{{'ShowAll'|translate}} </span>
                            </label>
                        </div>
                    </div>
                    <div class="con-flex x3"></div>
                </div>
                <div class="con-row">
                    <div class="con-flex">
                        <div class="wfm-chip-wrap" ng-click="skill.isSelected=!skill.isSelected" ng-hide="(selectedFilter==true && !skill.isSelected) || (supportedFilter==false && !skill.DoDisplayData)" ng-repeat="skill in vm.skills | filter:areaFilter as filtered">
                            <span class="wfm-chip">
                                <span class="chip-handle chip-warning" ng-if="!skill.DoDisplayData && !skill.isSelected">
                                    <i ng-class="vm.getSkillIcon(skill)"></i>
                                </span>
                                <span class="chip-handle" ng-if="skill.DoDisplayData && !skill.isSelected">
                                    <i ng-class="vm.getSkillIcon(skill)"></i>
                                </span>
                                <span class="chip-handle chip-success" ng-if="skill.isSelected">
                                    <i class="mdi mdi-check"></i>
                                </span>
                                <span class="chip-text skill-area-list">
                                    {{skill.Name}}
                                </span>
                                <md-tooltip>
                                    <span ng-if="skill.DoDisplayData && skill.IsMultisiteSkill">{{skill.SkillType | translate}} - {{'MultisiteSkill' | translate}}</span>
                                    <span ng-if="skill.DoDisplayData && !skill.IsMultisiteSkill">{{skill.SkillType | translate}}</span>
                                    <span ng-if="!skill.DoDisplayData">{{'UnsupportedSkill' | translate}}</span>
                                </md-tooltip>
                            </span>
                        </div>
                        <p ng-if="filtered.length < 1">{{'RepViewerNoMoreMatches'|translate}}</p>
                    </div>
                </div>
                <div class="con-footer">
                    <button class="wfm-btn wfm-btn-invis-default" ng-click="vm.exitConfigMode('rta')" type="reset">
                        {{'Cancel'|translate}}
                    </button>
                    <button class="wfm-btn wfm-btn-invis-primary skill-area-save" type="submit">{{'Create'|translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
