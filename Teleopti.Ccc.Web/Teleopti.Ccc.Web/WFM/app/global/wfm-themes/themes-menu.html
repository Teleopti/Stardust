<span ng-show="vm.showOverlay" class="animate-show warm-overlay"></span>
<div class="panel-menu">
	<div tabindex=0 class="context-menu card-context">
		<span class="nav-context-menu" id="themeMenu">
			<i class="mdi mdi-settings">
				<md-tooltip>{{'Personalize'|translate}}</md-tooltip>
			</i>
			<div class="nav-context-menu-left" style="visibility: hidden;">
				<div class="arrow-up"></div>
				<div class="context-content">
					<div class="notification-list">
						<h4>{{'Personalize'|translate}}</h4>
						<form>
							<div class="wfm-checkbox" ng-click="vm.toggleOverlay()">
								<input ng-model="vm.showOverlay" tabindex="-1" type="checkbox" id="overlay" />
								<label for="overlay">
									<span class="wfm-checkbox-toggle"></span>
									<span class="wfm-checkbox-label">{{'ToggleLowLightFilter'|translate}}</span>
								</label>
							</div>

							<div class="wfm-checkbox" ng-click="vm.toggleTheme()">
								<input ng-model="vm.darkTheme" tabindex="-1" type="checkbox" id="darkTheme"  />
								<label for="darkTheme">
									<span class="wfm-checkbox-toggle"></span>
									<span class="wfm-checkbox-label">{{'ToggleDarkTheme'|translate}}</span>
								</label>
							</div>
						</form>
					</div>
				</div>
			</div>
		</span>
	</div>
</div>
