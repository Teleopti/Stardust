<div class="panel material-depth-1">
    <div class="card-panel-header-wrapper pointer" ng-class="vm.setColorClass()" ng-style="vm.setColor()" ng-transclude="header"
        card-animate="{{vm.open}}" id="{{vm.id}}" pre-open="{{vm.preOpen}}"></div>
    <div class="card-panel-content-wrapper close" ng-transclude="content" id="{{vm.id}}"></div>
</div>
