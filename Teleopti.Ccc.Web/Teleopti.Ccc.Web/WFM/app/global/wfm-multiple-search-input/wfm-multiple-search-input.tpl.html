<label for="simple-input-search" class="input-prepend input-search">
	<i class="mdi mdi-magnify">
		<md-tooltip>{{ vm.title | translate }}</md-tooltip>
	</i>
	<input id="simple-input-search" type="text" placeholder="{{'Search'|translate}}..."
		   ng-model="vm.searchOptions.keyword" ng-keydown="$event.which === 13 && vm.searchCallback(vm.searchOptions.keyword) || vm.turnOffAdvancedSearch()" ng-change="vm.validateSearchKeywordChanged()"
		   ng-click="vm.toggleAdvancedSearchOption($event)" keyword-format/>
	<div class="advanced-input-dropdown" ng-cloak ng-if="vm.showAdvancedSearchOption" outside-click="vm.turnOffAdvancedSearch()">
		<form class="advanced-input-container material-depth-2">

			<div class="con-row" ng-repeat="searchField in vm.searchOptions.searchFields" ng-if="$even">
				<input ng-if="vm.searchOptions.searchFields[$index]" id="criteria-{{vm.searchOptions.searchFields[$index]}}" class="con-flex" type="text" ng-keydown="$event.which === 13 && vm.advancedSearch()" placeholder="{{vm.searchOptions.searchFields[$index] | translate}}" ng-model="vm.advancedSearchForm[vm.searchOptions.searchFields[$index]]"/>
				<input ng-if="vm.searchOptions.searchFields[$index + 1]" id="criteria-{{vm.searchOptions.searchFields[$index + 1]}}" class="con-flex" type="text" ng-keydown="$event.which === 13 && vm.advancedSearch()" placeholder="{{vm.searchOptions.searchFields[$index + 1] | translate}}" ng-model="vm.advancedSearchForm[vm.searchOptions.searchFields[$index + 1]]" />
			</div>

			<button id="go-advanced-search" class="wfm-btn wfm-btn-invis-primary con-row pull-right float-right" ng-click="vm.advancedSearch()">{{'Search'|translate}}</button>

		</form>
	</div>
</label>
