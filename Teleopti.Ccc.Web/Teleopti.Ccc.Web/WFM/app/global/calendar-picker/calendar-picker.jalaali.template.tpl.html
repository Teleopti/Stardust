<wfm-calendar-picker-header class="con-row between-date-info-wrapper">
        <div class="con-flex" ng-class="{'notice-warning':!vm.isValid, 'notice-info':vm.isValid}">
            <div tabindex=0 class="context-menu card-context" ng-click="vm.hightLightToday()">
                <i class="mdi mdi-calendar-range"></i>
                <md-tooltip>Display Today</md-tooltip>
            </div>
            <span ng-if="vm.dateRangeText.length > 0">{{vm.dateRangeText | translate}}</span>    
        </div>
    </wfm-calendar-picker-header>
    <wfm-calendar-picker-body class="con-row">
        <div class="con-flex date-info-wrapper" ng-if="vm.singleDatePicker == undefined">
            <div class="select-date-info-wrapper pointer" ng-class="{'disabled': vm.disable=='start-date' || vm.disable=='all'}" ng-click="vm.resetStartDate()">
                <span class="date-info-label" translate>From</span>
                <h1 class="date-info jallali-start-date">{{vm.pickStartDate | persianDate:'fullDate'}}</h1>
                <div class="clear-select-date-grow-out">
                    <i class="mdi mdi-close"></i>
                </div>
            </div>
            <div class="select-date-info-wrapper pointer" ng-class="{'disabled': vm.disable=='end-date' || vm.disable=='all'}" ng-click="vm.resetEndDate()">
                <span class="date-info-label" translate>To</span>
                <h1 class="date-info jallali-end-date">{{vm.pickEndDate | persianDate:'fullDate'}}</h1>
                <div class="clear-select-date-grow-out">
                    <i class="mdi mdi-close"></i>
                </div>
            </div>
        </div>
        <div class="con-flex date-info-wrapper" ng-if="vm.singleDatePicker !== undefined">
            <div class="select-date-info-wrapper single-select-mode pointer" ng-click="vm.resetDate()">
                <span class="date-info-label" translate>SelectedDate</span>
                <h1 class="date-info">{{vm.pickDate | persianDate:'fullDate'}}</h1>
                <div class="clear-select-date-grow-out">
                    <i class="mdi mdi-close"></i>
                </div>
            </div>
        </div>
        <div class="con-flex date-info-calendar-wrapper">
            <persian-datepicker ng-model="vm.pickDate" ng-change="vm.switchDate()" show-weeks="vm.showWeek" custom-class="vm.options.customClass()"></persian-datepicker>
        </div>
    </wfm-calendar-picker-body>
