<wfm-calendar-picker-header class="con-row between-date-info-wrapper">
    <div class="con-flex" ng-class="{'notice-warning':vm.valid, 'notice-info':!vm.valid}">
        <i class="mdi mdi-alert-circle-outline" ng-if="vm.singleDatePicker == undefined"></i> {{vm.dateRangeText}}
    </div>
</wfm-calendar-picker-header>
<wfm-calendar-picker-body class="con-row">
    <div class="con-flex date-info-wrapper" ng-if="vm.singleDatePicker == undefined">
        <div class="select-date-info-wrapper pointer" ng-class="{'disabled': vm.disable=='start-date'}" ng-click="vm.resetStartDate()">
            <span class="date-info-label">FROM</span>
            <h1 class="date-info">{{vm.pickStartDate | amDateFormat:"LL"}}</h1>
            <div class="clear-select-date-grow-out">
                <i class="mdi mdi-close"></i>
            </div>
        </div>
        <div class="select-date-info-wrapper pointer" ng-class="{'disabled': vm.disable=='end-date'}" ng-click="vm.resetEndDate()">
            <span class="date-info-label">TO</span>
            <h1 class="date-info">{{vm.pickEndDate | amDateFormat:"LL"}}</h1>
            <div class="clear-select-date-grow-out">
                <i class="mdi mdi-close"></i>
            </div>
        </div>
    </div>
    <div class="con-flex date-info-wrapper" ng-if="vm.singleDatePicker !== undefined">
        <div class="select-date-info-wrapper single-select-mode pointer" ng-click="vm.resetDate()">
            <span class="date-info-label">SELECTED DATE</span>
            <h1 class="date-info">{{vm.date | amDateFormat:"LL"}}</h1>
            <div class="clear-select-date-grow-out">
                <i class="mdi mdi-close"></i>
            </div>
        </div>
    </div>
    <div class="con-flex date-info-calendar-wrapper">
        <div uib-datepicker show-weeks="true" ng-model="vm.pickDate" ng-change="vm.switchDate()" datepicker-options="vm.options"></div>
    </div>
</wfm-calendar-picker-body>
