<div class="seatmap material-depth-1">

	<div class="seatmap-view-header" ng-if="vm.showOccupancy">

		<button class="wfm-btn wfm-btn-invis-primary pull-left" ng-click="vm.toggle()">
			<i class="mdi mdi-reply"></i>
		</button>

		<div class="seatmap-view-datepicker">
			<wfm-date-picker ng-model="vm.selectedDate" show-week="true" popup-mode="true" on-date-change="vm.onChangeOfDate(vm.selectedDate)"></wfm-date-picker>
		</div>
	</div>

	<div class="seatmap-canvas" ng-class="{'booking-view':vm.showOccupancy}">

		<seatmap-editor ng-if="vm.showEditor"></seatmap-editor>

		<div class="wfm-block panel" ng-class="{'wfm-block-edit-mode':(vm.showEditor)} ">

			<div class="location-breadcrumb">
				<span ng-if="!vm.isLoading" class="breadcrumb-inverse" ng-repeat="breadcrumb in vm.breadcrumbs">
					<span ng-class="{'location-breadcrumb-clickable': !$last}" ng-click="vm.handleBreadcrumbClick(breadcrumb.Id)">{{breadcrumb.Name}}</span>
					<span class="divider" ng-if="!$last">></span>
				</span>
			</div>

			<div class="seatmap-right-panel pull-right">

				<wfm-right-panel panel-options="vm.rightPanelOptions" on-open="vm.getRoles()">

					<seatmap-occupancy-detail schedule-date="vm.selectedDate" refresh-seat-map="vm.refreshSeatMap()" ng-if="vm.showOccupancy"></seatmap-occupancy-detail>

					<seatmap-object-property roles="vm.roles" seats="vm.activeSeats" update-seat-number="vm.updateSeatNumber(seat, newNumber)"
					 ng-if="vm.showEditor"></seatmap-object-property>

				</wfm-right-panel>

				<div class="clearfix" ng-if="vm.showEditor"></div>

				<wfm-right-panel panel-options="vm.prefixSuffixPanelOptions">

					<div class="con-row">
						<div class="con-flex">
							{{'Prefix' | translate}}
							<input type="text" ng-model="vm.locationPrefix" ng-maxlength="6" maxlength="6" ng-change="vm.prefixOrSuffixChanged = true"
							 placeholder="{{'Prefix' | translate}}..." />
						</div>
						<div class="con-flex">
							{{'Suffix' | translate}}
							<input type="text" ng-model="vm.locationSuffix" ng-maxlength="6" maxlength="6" ng-change="vm.prefixOrSuffixChanged = true"
							 placeholder="{{'Suffix' | translate}}..." />
						</div>
					</div>

				</wfm-right-panel>

			</div>

			<canvas id="c" ng-mouseenter="vm.scrollListen = true" ng-mouseleave="vm.scrollListen = false"></canvas>

			<div ng-show="vm.isLoading" class="seatmap-spinner">
				<md-progress-circular md-mode="indeterminate"></md-progress-circular>
			</div>

			<div class="seatmap-bottom-bar">
				<div class="seatmap-zoom-bar">
					<button ng-class="{info:!vm.isMoveMode(),success:vm.isMoveMode()}" class="wfm-fab mini pull-left" ng-click="vm.toggleMoveMode()">
						<i class="mdi mdi-gamepad"></i>
					</button>
					<md-slider ng-model="vm.zoomData.zoomValue" min="{{vm.zoomData.min}}" max="{{vm.zoomData.max}}" step="{{vm.zoomData.step}}"
					 ng-change="vm.zoom()" aria-label="{{vm.zoomData.zoomValue}}"></md-slider>
				</div>
			</div>
		</div>
	</div>
</div>
