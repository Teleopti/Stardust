<div class="wfm-block">
	<label for="teamFilterId" class="input-prepend">
		<i class="mdi mdi-filter-outline"></i>
		<input type="text" ng-model="searchTeams" id="teamFilterId" placeholder="{{ 'FilterTeams' | translate }}" />
		<md-tooltip>{{ 'FilterTeams' | translate }}</md-tooltip>
	</label>
</div>
<div class="tree">
	<div ui-tree data-drag-enabled="false">
		<ol ui-tree-nodes="" ng-model="vm.teams" class="tree-line" toggle-focus>
			<li ng-repeat="item in vm.teams | filter:searchTeams" ui-tree-node ng-include=" 'team_renderer.html' "></li>
		</ol>
	</div>
</div>
<script type="text/ng-template" id="team_renderer.html">
	<div class="tree-toggle-group">
		<div class="toggle-handle" ng-class="{open: item.show}" ng-click="item.show = !item.show"><i ng-show="item.Children.length > 0" class="mdi mdi-chevron-right"></i></div>
		<div ui-tree-handle ng-class="{selected: item.selected}" ng-click="vm.toggleNodeSelection(item);">
			<span ng-bind="vm.getTeamDisplayText(item)"></span>
			<span class="tree-line-right"><i class="mdi mdi-check"></i></span>
		</div>
	</div>
	<ol ui-tree-nodes="" ng-model="item.Children" ng-show="item.show">
		<li ng-repeat="item in item.Children | filter:searchTeams" ui-tree-node ng-include=" 'team_renderer.html' "></li>
	</ol>
</script>
