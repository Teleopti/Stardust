<div ui-tree>
	<ol ui-tree-nodes="" ng-model="$ctrl.functions">
		<li ng-repeat="function in $ctrl.functions" ui-tree-node>
			<div ui-tree-handle ng-class="{selected: function.IsSelected}" ng-click="function.IsSelected=!function.IsSelected">
				{{function.LocalizedFunctionDescription}}
			</div>
			<permissions-tree functions="function.ChildFunctions"></permissions-tree>
		</li>
	</ol>
</div>
