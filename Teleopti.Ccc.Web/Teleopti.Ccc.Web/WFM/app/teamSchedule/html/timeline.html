<div class="time-line">
	<div class="relative">
		<span ng-repeat="hourPoint in vm.times">
			<span class="ruler absolute" ng-style="{left: (hourPoint.Position() + '%'), height: vm.height + 'px'}"></span>
			<span ng-show="hourPoint.IsLabelVisible" class="label label-info absolute" ng-style="{left: hourPoint.Position() + '%'}">{{ hourPoint.TimeLabel}}</span>
		</span>
	</div>
</div>
