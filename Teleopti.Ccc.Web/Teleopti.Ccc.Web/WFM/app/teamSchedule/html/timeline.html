<div class="time-line relative">
	<span class="absolute" ng-repeat="hourPoint in $ctrl.times" ng-style="{left: (hourPoint.Position() + '%')}">
		<span class="ruler absolute" ng-style="{height: $ctrl.height + 'px'}"></span>
		<span ng-show="hourPoint.IsLabelVisible" class="absolute label label-info" ng-class="{'not-current-day': !hourPoint.IsCurrentDay}">{{::hourPoint.TimeLabel}}</span>
	</span>
</div>
