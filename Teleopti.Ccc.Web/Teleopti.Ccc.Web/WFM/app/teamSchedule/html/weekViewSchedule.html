<div class="view-header">
	<div class="view-title">
		<h1>
			<i class="mdi mdi-account-multiple"></i>
			<span translate>WeekView</span>
		</h1>
	</div>
</div>

<div class="team-schedule panel wfm-block material-depth-1 week-view" ng-click="vm.showDatePicker && (vm.showDatePicker = false)"
 wait-for="vm.boostrap">
	<div class="teamschedule-header">
		<div class="leftside-part">

			<favorite-search current-favorite="vm.selectedFavorite" apply-favorite="vm.applyFavorite(currentFavorite)" get-search="vm.getSearch()"
			 on-init-async="vm.onFavoriteSearchInitDefer"></favorite-search>

			<group-page-picker ng-if="vm.toggles.Wfm_GroupPages_45057" on-close="vm.onSelectedTeamsChanged()" group-pages="vm.availableGroups" selected-groups="vm.selectedGroups"></group-page-picker>

			<organization-picker ng-if="!vm.toggles.Wfm_GroupPages_45057" sites-and-teams="vm.sitesAndTeams" class="organization-picker-container"
			 on-open="vm.searchOptions.focusingSearch = false" on-close="vm.onSelectedTeamsChanged()" selected-text="vm.orgPickerSelectedText()"
			 selected-team-ids="vm.selectedGroups.groupIds"></organization-picker>

			<div class="people-search-container inline-block" ng-style="{'visibility': vm.hideSearchIfNoSelectedTeam()}">
				<wfm-multiple-search-input search-options="vm.searchOptions" search-title="vm.searchPlaceholder" search-callback="vm.onKeyWordInSearchInputChanged"></wfm-multiple-search-input>
			</div>

			<span class="datepicker-container" ng-click="$event.stopPropagation()">
				<team-schedule-datepicker selected-date="vm.startOfWeek" status="vm.showDatePicker" on-date-change="vm.onStartOfWeekChanged()" step="7"></team-schedule-datepicker>
			</span>

			<view-changer
						selected-date="vm.scheduleDate"
						keyword="vm.searchOptions.keyword" 
						team-name-map="vm.teamNameMap" 
						selected-groups="vm.selectedGroups"
						selected-favorite="vm.selectedFavorite"
						selected-sort-option="vm.sortOption"
						staffing-enabled="vm.staffingEnabled"></view-changer>
		</div>
	</div>

	<div class="con-row teamschedule-body">
		<div class="big-table-wrapper">
			<div class="alert-warning notice-spacer" ng-if="vm.total > 500">
				<i class='mdi mdi-alert'></i>{{'TooManyResultsForSearchKeywords'|translate}}
			</div>
			<md-progress-linear ng-if="vm.isLoading" md-mode="indeterminate"></md-progress-linear>
			<table ng-show="vm.scheduleFullyLoaded && vm.total <= 500">
				<thead head-width-helper>
					<tr class="weekview-thead">
						<th class="agent-name-colomn"></th>
						<th class="date-header" ng-repeat="day in vm.weekDays">
							<span translate>{{day.name}}</span>
							<span class="date">{{day.date | date : 'dd'}}</span>
						</th>
						<th class="contract-time-header contract-time-column">{{'ContractTime' | translate}}</th>
					</tr>
				</thead>

				<tbody>
					<tr class="weekview-tr" ng-repeat="person in vm.groupWeeks">
						<td class="weekview-td weekview-person-name">{{person.name}}</td>
						<td class="weekview-td" ng-repeat="day in person.days" ng-style="{background: day.color, color: day.contrastFontColor}" ng-class="{'dayoff': day.isDayOff, 'terminated': day.isTerminated}">
							<div class="full-size" ng-click="vm.onCellClick(person.personId, day.date.Date)" ng-class="{'pointer': vm.enableClickableCell}">
								<div class="summary" title="{{day.summeryTitle}}">{{day.summeryTitle}}</div>
								<div>{{day.summeryTimeSpan}}</div>
							</div>
						</td>
						<td class="contract-time contract-time-column">{{person.contractTime}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="teamschedule-footer flex-end">
		<div class="pagination-navigator" ng-if="vm.paginationOptions.totalPages > 0">
			<md-select class="page-size-selector" ng-model="vm.paginationOptions.pageSize" ng-change="vm.selectorChanged()" aria-label="page size">
				<md-option ng-repeat="option in vm.agentsPerPageSelection" ng-value="option">{{option}}</md-option>
			</md-select>
			<wfm-pagination pagination-options="vm.paginationOptions" get-data-for-page-callback="vm.loadSchedules"></wfm-pagination>
		</div>
	</div>
</div>
