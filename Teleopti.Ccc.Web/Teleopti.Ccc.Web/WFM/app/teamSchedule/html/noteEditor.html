<modal-dialog show='vm.noteInputOption.showEditor' ng-cloak>
	<h1 class="modal-title" translate>{{vm.label}}</h1>
	<div class="modal-inner-content internal-note">
		<textarea ng-model="vm.internalNotes" maxlength="255"></textarea>
	</div>
	<div class="modal-actions">
		<aside>
			<button class="wfm-btn wfm-btn-invis-default" id="cancel-note-edit" ng-click="vm.cancel()">{{ 'Cancel' | translate }}</button>
			<button class="wfm-btn wfm-btn-invis-primary" id="submit-note" ng-click="vm.submit()">{{ 'Submit' | translate }}</button>
		</aside>
	</div>
</modal-dialog>
