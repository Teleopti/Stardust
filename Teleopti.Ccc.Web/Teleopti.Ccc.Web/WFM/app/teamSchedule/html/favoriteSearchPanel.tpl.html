<div class="fav-search-panel material-depth-2">
	<div class="fav-search-header">
		<input type="text" class="name" placeholder="{{'Name'|translate}}..." ng-keydown="$event.which === 13 && $ctrl.save()" ng-model="$ctrl.currentName" ng-maxlength="50" ng-required="true"/>
		
		<button class="btn btn-xs pull-right" ng-click="$ctrl.save()" ng-class="{' btn-primary':$ctrl.enableSave(), 'btn-default':!$ctrl.enableSave()}" ng-disabled="!$ctrl.enableSave()"  translate>
			Save
		</button>
	</div>
	<md-divider ng-if="$ctrl.favoriteSearchList.length > 0"></md-divider>
	<md-list>
		<md-list-item ng-repeat="searchItem in $ctrl.favoriteSearchList" class="fav-search-item pointer" ng-mouseenter="showIcons = true" ng-mouseleave="showIcons = false">
			<div class="fav-search-item-container" ng-click="$ctrl.select(searchItem)">
				<span>
					{{searchItem.Name}}
				</span>

				<div class="pull-right" ng-click="$event.stopPropagation()">
					<div class="default-favorite" ng-class="{'visible':showIcons, 'invisible':!showIcons}">
						<span ng-click="$ctrl.toggleDefault(searchItem.Name)">
							<i ng-class="{ 'mdi-star':searchItem.IsDefault, 'mdi-star-outline':!searchItem.IsDefault}" class="mdi"></i>
						</span>
						<md-tooltip class="multiline-tooltip">
							<div ng-if="!searchItem.IsDefault" translate>Set as default</div>
							<div ng-if="searchItem.IsDefault" translate>Unset default</div>
						</md-tooltip>
					</div>
					<span ng-class="{'visible':showIcons, 'invisible':!showIcons}"ng-click="$ctrl.delete(searchItem.Name)">
						<i class="mdi mdi-close"></i>
					</span>
				</div>
			</div>
		</md-list-item>
	</md-list>
</div>
