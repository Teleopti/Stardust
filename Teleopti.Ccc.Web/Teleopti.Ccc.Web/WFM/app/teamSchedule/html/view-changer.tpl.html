<div class="view-changer-wrapper">
    <div class="view-changer">
        <div class="view-option">
            <label ng-click="vc.changeView(vc.viewStateMap['day']);">
				<input type="radio" name="schedule-view" class="view-option-radio" ng-value="vc.viewStateMap['day']"  ng-model="vc.viewState" tabindex="0"/>
				<div class="view-name"><div translate>Day</div></div>        
			</label>
        </div>
        <div class="view-option">
            <label ng-click="vc.changeView(vc.viewStateMap['week']);">
				<input type="radio" name="schedule-view" class="view-option-radio" ng-value="vc.viewStateMap['week']" ng-model="vc.viewState" tabindex="0"/>
				<div class="view-name"><div translate>Week</div></div>
			</label>
        </div>
    </div>
</div>
