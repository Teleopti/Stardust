<div class="underlying-info">
	<div ng-if="!!$ctrl.personSchedule.UnderlyingScheduleSummary.PersonalActivities">{{'PersonalActivity' | translate}}</div>
	<div ng-repeat="info in $ctrl.personSchedule.UnderlyingScheduleSummary.PersonalActivities" style="margin-left:10px;">
		{{ info.Description }}: {{ $ctrl.personSchedule.GetSummaryTimeSpan(info, $ctrl.date) }}
	</div>
	<div ng-if="!!$ctrl.personSchedule.UnderlyingScheduleSummary.PersonPartTimeAbsences" ng-repeat="info in $ctrl.personSchedule.UnderlyingScheduleSummary.PersonPartTimeAbsences">
		{{ info.Description }}: {{ $ctrl.personSchedule.GetSummaryTimeSpan(info, $ctrl.date) }}
	</div>
	<div ng-if="!!$ctrl.personSchedule.UnderlyingScheduleSummary.PersonMeetings" ng-repeat="info in $ctrl.personSchedule.UnderlyingScheduleSummary.PersonMeetings">
		{{ info.Description }}: {{ $ctrl.personSchedule.GetSummaryTimeSpan(info, $ctrl.date) }}
	</div>
</div>
