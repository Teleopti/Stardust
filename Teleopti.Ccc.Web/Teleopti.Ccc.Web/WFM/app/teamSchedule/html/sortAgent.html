<div tabindex=0 class="context-menu card-context">
	<i class="mdi mdi-menu"></i>
	<span class="context-menu-bottom" style="z-index: 2;">
		<ul class="wfm-list">
			<li class="item" ng-repeat="option in $ctrl.availableOptions" ng-click="$ctrl.select(option)">
				<div>
					<span class="pull-left">{{option.key | translate}}</span>
					<span ng-show="option.isSelected" class="mdi mdi-check pull-right"></span>
				</div>
			</li>
		</ul>
	</span>
</div>
