<label tabindex=0 class="context-menu card-context sort-menu" >
	<i class="mdi mdi-menu"></i>
	<span class="context-menu-bottom" style="z-index: 2;">
		<ul class="wfm-list">
			<li class="item" ng-repeat="option in $ctrl.availableOptions" ng-click="$ctrl.select(option)">
				<div>
					<span >{{option.key | translate}}</span>
					<i ng-show="option.isSelected" class="mdi mdi-check"></i>
				</div>
			</li>
		</ul>
	</span>
</label>
