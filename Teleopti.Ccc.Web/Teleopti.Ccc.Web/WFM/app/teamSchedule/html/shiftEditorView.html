<div class="shift-editor">
	<div class="view-header">
		<div class="view-title">
			<h1 style="text-transform: capitalize;">
				<i class="mdi mdi-account-multiple"></i>
				<span>{{ 'ShiftEditor'|translate }}</span>
			</h1>
		</div>
	</div>
	<div class="panel material-depth-1">
		<shift-editor schedules="vm.schedules" date="vm.date" person-id="vm.personId" timezone="vm.timezone"></shift-editor>
		<div class="con-footer">
			<button type="button" class="wfm-btn wfm-btn-invis-default" ng-click="vm.gotoDayView()">{{ 'Back'|translate }}</button>
		</div>
	</div>
</div>
