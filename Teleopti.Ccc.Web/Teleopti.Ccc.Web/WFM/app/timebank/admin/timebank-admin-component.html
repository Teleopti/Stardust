<div class="con-row">
  <div class="con-flex">
    <div class="panel material-depth-1">
      <div class="sub-header">
        <h2>Configure timebank</h2>
      </div>
      <div class="con-row">
        <div class="con-flex">
          <md-select ng-model="selectedContracts" multiple placeholder="Pick contracts that can use timebank">
            <md-option ng-repeat="contract in $ctrl.contracts" ng-value="contract">{{contract.Name}}</md-option>
          </md-select>

        </div>
      </div>
      <div class="con-row">
        <div class="con-flex">

          <md-select ng-model="selectedPeople" multiple placeholder="Pick people whoÂ´m should not use timebank">
            <md-option ng-repeat="person in $ctrl.people" ng-value="person">{{person.Name}}</md-option>
          </md-select>

        </div>
      </div>

      <div class="con-row">
        <div class="con-flex">

          <b>Everyone with</b> {{selectedContracts}}<b> contract, apart from </b>{{selectedPeople}}

        </div>
      </div>

    </div>
  </div>
</div>
