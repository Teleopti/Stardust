<modal-dialog show="requestsSiteOpenHours.showSite" ng-cloak>
	<h1 class="modal-title">{{'ManageOpenHours' | translate}}</h1>
	<div class="modal-inner-content no-scroll">
		<div class="con-row m-h-400">
			<div class="con-flex">
				<label for="siteName" class="input-prepend">
					<i class="mdi mdi-filter-outline">
						<md-tooltip>Filter sites</md-tooltip>
					</i>
					<input type="text" id="siteNameFilter" placeholder="Filter sites" ng-model="siteFilter.Name" />
				</label>
				<div class="m-h-400 auto">
					<div ng-repeat="site in requestsSiteOpenHours.sites | filter:siteFilter">
						<div class="wfm-radio">
							<label class="relative">
								<input type="radio" name="radio" ng-value="site.Id" ng-model="requestsSiteOpenHours.selectedSite">
								<span class="wfm-radio-toggle"></span>
								<span class="wfm-radio-label">{{site.Name}}</span>
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="con-flex split-3-1 m-h-400 auto">
				<div ng-repeat="site in requestsSiteOpenHours.sites">
					<working-hours-picker ng-if="requestsSiteOpenHours.selectedSite == site.Id" working-hours="site.OpenHours" class="working-hours-picker"></working-hours-picker>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-actions">
		<aside>
			<button class="wfm-btn wfm-btn-invis-default" ng-click="requestsSiteOpenHours.cancel()">{{ 'Cancel' | translate }}</button>
			<button class="wfm-btn wfm-btn-invis-primary" ng-class="{'wfm-btn-invis-disabled':form.WaitlistRange.$invalid }" ng-click="requestsSiteOpenHours.save()">{{ 'Save' | translate }}</button>
		</aside>
	</div>
</modal-dialog>
