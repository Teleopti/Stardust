<md-progress-linear md-mode="indeterminate" ng-if="vm.isLoading"></md-progress-linear>

<div ui-grid="vm.gridOptions" class="ui-grid requests-uigrid-table" ui-grid-auto-resize ui-grid-selection ui-grid-resize-columns ui-grid-pinning ui-grid-save-state ui-grid-disable-animation></div>

<i ng-show="vm.gridOptions.enableFiltering" ng-click="vm.clearFilters()" class="mdi mdi-block-helper pointer clear-all-filters"><md-tooltip>{{'Clear'|translate}}</md-tooltip></i>
