<div class="time-line">
	<div class="relative">
		<span ng-repeat="tx in vm.times">
			<span class="ruler absolute"></span>
			<span class="ruler absolute" ng-style="{left: (tx.PositionPercentage*100 + '%')}" style="height:100%;position:relative"></span>
			<span class="label label-info absolute">{{tx.TimeLineDisplay}}</span>
		</span>
	</div>
</div>
