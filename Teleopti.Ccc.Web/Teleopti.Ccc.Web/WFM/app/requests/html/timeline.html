<div class="time-line relative">
	<span ng-repeat="time in vm.times">
		<span class="ruler absolute" ng-style="{left: time.PositionPercentage * 100 + '%'}"></span>
		<span class="label label-info absolute" ng-style="{left: time.PositionPercentage * 100 + '%'}">{{
			time.TimeLineDisplay
		}}</span>
	</span>
</div>
