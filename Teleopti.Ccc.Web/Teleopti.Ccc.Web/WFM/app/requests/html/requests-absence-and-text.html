<md-progress-linear md-mode="indeterminate" ng-if="vm.isLoading"></md-progress-linear>
<div class="requests-uigrid-table-container">
	<div ui-grid="vm.gridOptions" ng-if="!vm.isLoading" class="ui-grid requests-uigrid-table" ui-grid-auto-resize ui-grid-selection ui-grid-resize-columns ui-grid-pinning ui-grid-save-state ui-grid-disable-animation></div>
	<i ng-if="!vm.isLoading" ng-show="vm.gridOptions.enableFiltering" ng-click="vm.clearAllFilters()" class="mdi mdi-block-helper pointer clear-all-filters"><md-tooltip>{{'Clear'|translate}}</md-tooltip></i>
</div>
