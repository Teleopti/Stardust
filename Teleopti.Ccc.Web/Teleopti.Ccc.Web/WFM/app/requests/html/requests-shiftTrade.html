<md-progress-linear md-mode="indeterminate" ng-if="vm.isLoading"></md-progress-linear>
<div id="shift-detail" ui-grid="vm.gridOptions" class="ui-grid requests-uigrid-table" style="height: 60vh" ui-grid-auto-resize ui-grid-selection ui-grid-resize-columns ui-grid-pinning ui-grid-save-state ui-grid-disable-animation></div>

<i ng-show="vm.gridOptions.enableFiltering" ng-click="vm.clearAllFilters()" class="mdi mdi-block-helper clear-all-filters pointer"><md-tooltip>{{'Clear'|translate}}</md-tooltip></i>
<div outside-click="vm.hideShiftDetail()" ng-if="vm.displayShiftDetail" ng-style="vm.shiftDetailStyleJson()" class="schedule-container">
	<requests-schedule-table schedules="vm.schedules" />
</div>
