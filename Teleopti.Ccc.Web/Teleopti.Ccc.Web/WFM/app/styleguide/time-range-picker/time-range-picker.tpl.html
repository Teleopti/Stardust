<div class="wfm-time-range-picker">
	<div class="wfm-timepicker-wrap" uib-timepicker ng-model="vm.ngModel.startTime" show-meridian="vm.showMeridian"
	 minute-step="vm.minuteStep" meridians="vm.meridians"></div>

	<div class="wfm-timepicker-wrap" uib-timepicker ng-model="vm.ngModel.endTime" show-meridian="vm.showMeridian"
	 minute-step="vm.minuteStep" meridians="vm.meridians"></div>

	<div ng-if="!vm.disableNextDay">
		<div tabindex=0 class="context-menu card-context" ng-click="vm.toggleNextDay()">
			<span ng-if="!vm.nextDay">
				<i class="mdi mdi-weather-sunny" ng-class="{'wfm-btn-invis-disabled': vm.disableNextDay }">
					<md-tooltip>
						<span translate>Today</span>
					</md-tooltip>
				</i>
			</span>
			<span ng-if="vm.nextDay">
				<i class="mdi mdi-weather-night" ng-class="{'wfm-btn-invis-disabled': vm.disableNextDay }">
					<md-tooltip>
						<span translate>OverMidnight</span>
					</md-tooltip>
				</i>
			</span>
		</div>
	</div>
</div>

<div class="error-msg-container alert-error notice-spacer" ng-if="vm.errorMessage.length > 0">
	<i class="mdi mdi-alert-octagon"></i>
	<span>{{vm.errorMessage}}</span>
</div>
