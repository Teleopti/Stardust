<div class="view-header">
  <div class="view-title">
    <h1><i class="mdi mdi-chart-bar"></i> {{'Reports'|translate}}</h1>
  </div>
</div>

<div class="con-row">
  <div class="con-flex">
    <div class="panel material-depth-1">
      <div class="con-row">
        <div class="con-flex">
          <label for="filter" class="input-icon">
            <i class="mdi mdi-filter-outline">
              <input type="text" ng-model="reportFilter" id="filter" placeholder="{{'FilterReports'|translate}}">
              <md-tooltip>{{'FilterReports'|translate}}</md-tooltip>
            </i>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- custom -->
  <div class="con-row" ng-repeat="report in reports.customTypes | filter:reportFilter | orderBy:'Type'" ng-if="report.childNodes.length>0">
    <div class="con-flex">
      <div class="panel material-depth-1">
       <div class="sub-header">
         <h2>{{report.Type}}</h2>
       </div>
      <div class="con-row">
         <div class="con-flex">
           <ul class="wfm-list">
             <div ng-repeat="rep in report.childNodes | filter:reportFilter | orderBy:'Name'">
               <a href="{{rep.Url}}" ng-if="!rep.IsWeb" style="text-decoration:none;"  target="_blank">
                 <li>{{rep.Name}}</li>
               </a>
               <a ui-sref="{{rep.Url}}" ng-if="rep.IsWeb" style="text-decoration:none;"  target="_blank">
                 <li>{{rep.Name}}</li>
               </a>
             </div>
           </ul>
         </div>
      </div>
      </div>
    </div>
  </div>

  <div class="con-row" ng-repeat="report in reports.reports | filter:reportFilter | orderBy:'Type'" ng-if="report.childNodes.length>0">
    <div class="con-flex">
      <div class="panel material-depth-1">
       <div class="sub-header">
         <h2>{{report.Type}}</h2>
       </div>
      <div class="con-row">
         <div class="con-flex">
           <ul class="wfm-list">
             <div ng-repeat="rep in report.childNodes | filter:reportFilter | orderBy:'Name'">
               <a href="{{rep.Url}}" ng-if="!rep.IsWeb" style="text-decoration:none;"  target="_blank">
                 <li>{{rep.Name}}</li>
               </a>
               <a ui-sref="{{rep.Url}}" ng-if="rep.IsWeb" style="text-decoration:none;"  target="_blank">
                 <li>{{rep.Name}}</li>
               </a>
             </div>
           </ul>
         </div>
      </div>
      </div>
    </div>
  </div>
