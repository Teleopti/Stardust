	<div class="view-header">
		<div class="view-title">
			<h1><i class="mdi mdi-chart-bar"></i><span translate>{{'BadgeLeaderBoardReport' | translate}}</span></h1>
		</div>
	</div>

	<div class="con-row">
		<div class="con-flex">
			<div class="panel">
				<div class="con-row align-row-baseline" id="gamification-form-row">
					<div>
						<wfm-multiple-search-input search-options="vm.searchOptions" search-title="'Search'" search-callback="vm.onKeyWordInSearchInputChanged"></wfm-multiple-search-input>
					</div>
					<div>
						<wfm-date-range-picker ng-model="vm.selectedPeriod" ng-change="vm.afterSelectedDateChange()" ng-change="vm.getOrgData()" popup-mode="true"></wfm-date-range-picker>
					</div>
				</div>
				<div class="con-row">
					<div class="con-flex">
						<md-progress-linear class="animate-show" ng-show="vm.isLoading" md-mode="indeterminate"></md-progress-linear>
						<table class="wfm-table badge-table animate-show" ng-show="!vm.isLoading">
							<thead>
								<tr>
									<th>{{'Rank' | translate}}</th>
									<th>{{'AgentName' | translate}}</th>
									<th class="badge-cell"><i tabindex="0" class="mdi mdi-star agent-star gold"></i></th>
									<th class="badge-cell"><i tabindex="0" class="mdi mdi-star agent-star silver"></i></i></th>
									<th class="badge-cell"><i tabindex="0" class="mdi mdi-star agent-star bronze"></i></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="agent in vm.leaderBoardTableList">
									<td>{{agent.rank}}</td>
									<td>{{agent.name}}</td>
									<td class="badge-cell">{{agent.gold}}</td>
									<td class="badge-cell">{{agent.silver}}</td>
									<td class="badge-cell">{{agent.bronze}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

<!-- Print -->
<style type="text/css">
@media print {
	.layout-container, #materialcontainer {
		display: block !important;
	}

	#gamification-form-row{
		opacity: 0;
	}

	.main-menu-link-wrapper, #nav, .main-menu-ctrls{
		display: none !important;
	}
}
</style>
