<style type="text/css">
	#materialcontainer.container.content {
		overflow: visible;
	}

	.wfm-reports.wfm-reports {
		max-width: none;
	}

	#leftsidenav {
		display: none;
	}

	@media print {
		.layout-container, #materialcontainer {
			display: block !important;
		}

		#leftsidenav, #lefttoogle, span.people-search-input {
			display: none !important;
		}
	}
</style>

<div class="leaderboard-container" ng-click="vm.toggleOffDateRangePickerFn()">
	<div class="wfm-reports" ng-if="vm.isLeaderBoardEnabled">
		<div class="view-header">
			<div class="view-title">
				<h1><i class="mdi mdi-chart-bar"></i> <span translate>{{'BadgeLeaderBoardReport' | translate}}</span></h1>
			</div>
		</div>

		<div class="leader-board material-depth-1 wfm-block">
			<div class="leader-board-header">
				<span class="people-search-input">
					<people-search-input search-options="vm.searchOptions" search-callback="vm.onKeyWordInSearchInputChanged"></people-search-input>
				</span>

				<span class="daterange-picker">
					<button class="wfm-btn wfm-btn-invis-primary wfm-btn-sm" ng-click="vm.toggleDateRangePickerFn($event)">
						<i class="mdi mdi-calendar"></i>
					</button>

					<input type="text" ng-model="vm.shortDateFormatStart" ng-change="vm.afterShortDateStringChange()">
					<input type="text" ng-model="vm.shortDateFormatEnd" ng-change="vm.afterShortDateStringChange()">

					<div ng-if="vm.showInputTimeInvalidErrorMessage" class="error-msg-container error-msg-popup-container alert-error notice-spacer">
						<i class="mdi mdi-alert-octagon"></i><span>{{'StartDateMustBeEqualToOrEarlierThanEndDate' | translate}}</span>
					</div>

					<div ng-if="vm.showInputTimeFormatErrorMessage" class="error-msg-container error-msg-popup-container alert-error notice-spacer">
						<i class="mdi mdi-alert-octagon"></i><span>{{'StartDateAndEndDateMustBeSet' | translate}}</span>
					</div>

					<date-range-picker ng-model="vm.selectedPeriod" ng-change="vm.afterSelectedDateChange()" template-type="vm.dateRangePickerTemplateType" ng-show="vm.toggleDateRangePicker" ng-click="$event.stopPropagation()"></date-range-picker>
				</span>
			</div>

			<div class="leader-board-body">
				<md-progress-linear ng-if="vm.isLoading" md-mode="indeterminate"></md-progress-linear>

				<table>
					<thead>
						<tr>
							<td class="agent-badge-header">{{'Rank' | translate}}</td>
							<td class="agent-badge-header">{{'AgentName' | translate}} </td>
							<td class="agent-badge-num gold"><img src="app/reports/images/gold.png" /></td>
							<td class="agent-badge-num silver"><img src="app/reports/images/silver.png" /></td>
							<td class="agent-badge-num bronze"><img src="app/reports/images/bronze.png" /></td>
						</tr>
					</thead>

					<tbody>
						<tr class="agent-badge" ng-repeat="agent in vm.leaderBoardTableList" ng-class="[$index % 2== 0 ? 'background-gray':'']">
							<td class="agent-rank">{{agent.rank}}</td>
							<td class="agent-name">{{agent.name}}</td>
							<td class="agent-badge-num">{{agent.gold}}</td>
							<td class="agent-badge-num">{{agent.silver}}</td>
							<td class="agent-badge-num">{{agent.bronze}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
