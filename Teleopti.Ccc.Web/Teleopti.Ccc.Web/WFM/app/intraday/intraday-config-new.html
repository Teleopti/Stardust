<div class="view-header">
	<div class="view-title">
		<h1 ng-if="!vm.toggles.unifiedSkillGroupManagement"><i class="mdi mdi-compass-outline"></i>
			{{'CreateSkillArea'|translate}}</h1>
		<h1 ng-if="vm.toggles.unifiedSkillGroupManagement"><i class="mdi mdi-compass-outline"></i>
			{{'CreateSkillGroup'|translate}}</h1>
	</div>
</div>
<form name="form" class="wfm-form" novalidate ng-submit="vm.saveSkillArea(form)">
	<div class="con-row">
		<div class="con-flex">
			<div class="panel material-depth-1">
				<div class="con-row">
					<div class="con-flex">
						<div class="form-input-wrap">
							<label for="skillAreaName">{{'Name'|translate}}:</label>
							<input type="text" autofocus autocomplete="off" ng-model="vm.skillAreaName" name="Name"
								   ng-maxlength="45" maxlength="46" required id="skillAreaName"/>
							<div ng-cloak class="animate-show" ng-show="form.$submitted">
								<div class="form-input-message" ng-class="{formInvalidInput:form.Name.$error.required}">
									{{'NameRequired'|translate}}
								</div>
								<div class="form-input-message" ng-class="{formInvalidInput:form.Name.$error.maxlength}"
									 translate>
									TextTooLong
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="con-row">
		<div class="con-flex">
			<div class="panel form-panel material-depth-1">
				<div class="con-row">
					<div class="con-flex">
						<label for="skillAreaFilter" class="input-icon">
							<i class="mdi mdi-filter-outline">
								<input type="text" autocomplete="off" placeholder="{{'FilterSkills'|translate}}"
									   ng-model="areaFilter.Name" id="skillAreaFilter"/>
								<md-tooltip>{{'FilterSkills'|translate}}</md-tooltip>
							</i>
						</label>
					</div>
					<div class="con-flex">
						<div class="wfm-checkbox">
							<input type="checkbox" id="switchAll" ng-model="selectedFilter"/>
							<label for="switchAll">
								<span class="wfm-checkbox-toggle"></span>
								<span class="wfm-checkbox-label">{{'GroupSelectedItems'|translate}} </span>
							</label>
						</div>
					</div>
					<div class="con-flex">
						<div class="wfm-checkbox" ng-init="supportedFilter = false">
							<input type="checkbox" checked="checked" id="switchSupported" ng-model="supportedFilter"/>
							<label for="switchSupported">
								<span class="wfm-checkbox-toggle"></span>
								<span class="wfm-checkbox-label">{{'ShowAll'|translate}} </span>
							</label>
						</div>
					</div>
					<div class="con-flex x3"></div>
				</div>
				<div class="con-row">
					<div class="con-flex">
						<div class="wfm-chip-wrap" ng-repeat="skill in vm.skills | filter:areaFilter as filtered"
							 ng-click="skill.isSelected=!skill.isSelected"
							 ng-hide="(selectedFilter==true && !skill.isSelected) || (supportedFilter==false && !skill.DoDisplayData)">
							<span class="wfm-chip">
								<span class="chip-handle chip-warning"
									  ng-if="!skill.DoDisplayData && !skill.isSelected">
									<i ng-class="vm.getSkillIcon(skill)"></i>
								</span>
								<span class="chip-handle" ng-if="skill.DoDisplayData && !skill.isSelected">
									<i ng-class="vm.getSkillIcon(skill)"></i>
								</span>
								<span class="chip-handle chip-success" ng-if="skill.isSelected">
									<i class="mdi mdi-check"></i>
								</span>
								<span class="chip-text skill-area-list">
									{{skill.Name}}
								</span>
								<md-tooltip>
									<span ng-if="skill.DoDisplayData && skill.IsMultisiteSkill">{{skill.SkillType | translate}} - {{'MultisiteSkill' | translate}}</span>
									<span ng-if="skill.DoDisplayData && !skill.IsMultisiteSkill">{{skill.SkillType | translate}}</span>
									<span ng-if="!skill.DoDisplayData">{{'UnsupportedSkill' | translate}}</span>
								</md-tooltip>
							</span>
						</div>
						<p ng-if="filtered.length < 1">{{'RepViewerNoMoreMatches'|translate}}</p>
					</div>
				</div>
				<div class="con-footer">
					<button class="wfm-btn wfm-btn-invis-default" type="reset" ng-click="vm.exitConfigMode()">
						{{'Cancel'|translate}}
					</button>
					<button class="wfm-btn wfm-btn-invis-primary skill-area-save" type="submit">{{'Create'|translate}}
					</button>
				</div>
			</div>
		</div>
	</div>
</form>
