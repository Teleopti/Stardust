<div class="view-header">
	<div class="view-title">
		<h1><i class="mdi mdi-account-multiple"></i> Create Agent Group</h1>
	</div>
</div>
<div class="con-row">
	<div class="con-flex">
		<div class="panel material-depth-1">
			<div class="con-row">
				<div class="con-flex">
					<form name="form" class="wfm-form" novalidate>
						<div class="form-input-wrap">
							<label for="agentGroupName" translate>NameColon</label>
							<input type="text" name="agentGroupName" id="agentGroupName" autofocus autocomplete="off" ng-model="vm.name" ng-model-options="{ debounce: 500 }" />
							<p class="text-danger" ng-show="!vm.isValidName()" translate>
								NameRequired
							</p>
						</div>
					</form>
				</div>
				<div class="con-flex split-1-2">
					<div class="wfm-option form-input-wrap">
						<form name="autocomplete-form" class="autosearch-input">
							<md-autocomplete  md-no-cache="true" md-selected-item="selectedItem" md-search-text="vm.searchString" placeholder="{{'Find'|translate}}: {{'Skill'|translate}} / {{'Contract'|translate}} / {{'Team'|translate}}"
											md-items="item in vm.inputFilterData()" md-item-text="item.Name" md-selected-item-change="vm.selectResultItem(selectedItem)">
								<md-item-template>
									<div>
										<span md-highlight-text class="item-type filter-handle">{{item.FilterType}}</span>
										<span md-highlight-text class="item-name filter-chip">{{item.Name}}</span>
									</div>
								</md-item-template>
								<md-not-found>
									<p>{{'noSearchResults'| translate}}</p>
								</md-not-found>
							</md-autocomplete>
						</form>
					</div>
					<p class="text-danger" ng-show="!vm.isValidFilters() ">
						<span translate>ValidationforFilter</span>
					</p>
					<div ng-show="vm.selectedResults.length > 0">
						<p translate>SelectedFiltersColon</p>
						<div class="wfm-filter-selected">
							<div class="unrelated-filters" ng-repeat="selected in vm.selectedResults">
								<span class="filter-handle">{{selected.FilterType}}</span>
								<span class="filter-chip">{{selected.Name}}
								<i class="mdi mdi-close" ng-click="vm.removeNode(selected)"></i>
							</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="con-row">
				<div class="con-footer">
					<button class="wfm-btn wfm-btn-invis-default" ng-click="vm.cancelCreate()">{{'Cancel'|translate}}</button>
					<button class="wfm-btn" ng-disabled="!vm.isValid" ng-class="{'wfm-btn-invis-primary':vm.isValid(),'wfm-btn-primary-disabled':!vm.isValid()}" ng-click="vm.persist()" translate>Save</button>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- {{vm.name}} {{vm.selectedResults}} -->
