<div class="view-header with-fab with-desc">
	<div class="view-title">
		<h1><i class="mdi mdi-calendar"></i> {{'OpenSchedulePage' | translate}}</h1>
		<p>{{'SchedulePageSelectAg' | translate}}</p>
	</div>
</div>
<div class="con-row">
	<div class="con-flex">
		<button ng-if="vm.hasAg()" class="wfm-btn wfm-btn-default " ng-click="vm.goForm()">{{'NewAgentGroup' | translate}}</button>
	</div>
</div>
<div class="con-row" ng-if="!vm.hasAg() && vm.agentGroups !== undefined">
	<div class="con-flex">
		<div class="line-center">
			<i class="mdi mdi-information-outline huge-icon line-center"></i>
			<h2>{{'HelpCreateAgentGroup' | translate}}</h2>
			<button class="wfm-btn wfm-btn-primary" ng-click="vm.goForm()">{{'CreateAgentGroup' | translate}}</button>
		</div>
	</div>
</div>
<div class="con-row">
	<div class="con-flex">
		<div class="wfm-grid">
			<div class="grid-card planingperiod-container" ng-repeat="agentGroup in vm.agentGroups | orderBy: '+Name'">
				<div class="list-content panel" ng-click="vm.goAgentGroup(agentGroup.Id)">
					<div class="sub-header">
						<div class="con-flex x3">
							<h2 ng-bind="agentGroup.Name" class="agent-group-name"></h2>
						</div>
						<div class="con-flex head-actions panel-menu ag-menu" ng-click="$event.stopPropagation();">
							<div tabindex=0 class="context-menu card-context">
								<i class="mdi mdi-dots-vertical"></i>
								<div class="context-menu-left">
									<ul class="wfm-list">
										<li ng-click="vm.goEditAgentGroup(agentGroup.Id)"><i class="mdi mdi-pencil"></i>{{'EditAgentGroup' | translate}}</li>
										<li ng-click="vm.goDayOffRule(agentGroup.Id)"><i class="mdi mdi-pencil"></i>{{'DayOffRuleSetting' | translate}}</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
