<div class="con-row">
	<div class="con-flex">
		<button class="wfm-btn wfm-btn-default " ng-click="vm.goForm()">New Agent Group</button>
	</div>
</div>
<div class="con-row" ng-if="vm.agentGroups.length == 0">
	<div class="con-flex">
		<div class="panel wfm-tip">
			<div class="sub-header wfm-tip-header">
				<h2><i class="mdi mdi-information-outline"></i> You need an agent group to schdule your agents. Do you want to create agent
					group?
				</h2>
			</div>
			<div class="con-footer">
				<button class="wfm-btn wfm-btn-invis-primary" ng-click="vm.goForm(); start = 1">Create Agent Group</button>
			</div>
		</div>
	</div>
</div>
<div class="con-row">
	<div class="con-flex">
		<div class="wfm-grid">
			<div class="grid-card planingperiod-container" ng-repeat="agentGroup in vm.agentGroups | orderBy: '+Name'">
				<div class="list-content panel">
					<div class="sub-header">
						<div class="con-flex x3" ng-click="vm.goAgentGroup(agentGroup.Id)">
							<h2>{{agentGroup.Name}}</h2>
						</div>
						<div class="con-flex head-actions panel-menu ag-menu">
							<div tabindex=0 class="context-menu card-context">
								<i class="mdi mdi-dots-vertical"></i>
								<div class="context-menu-left">
									<ul class="wfm-list">
										<li ng-click="vm.goEditAgentGroup(agentGroup.Id)"><i class="mdi mdi-pencil"></i>Edit Agent Group</li>
										<li ng-click="vm.goDayoffRule(agentGroup.Id)"><i class="mdi mdi-pencil"></i>Dayoff Rules Setting</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
