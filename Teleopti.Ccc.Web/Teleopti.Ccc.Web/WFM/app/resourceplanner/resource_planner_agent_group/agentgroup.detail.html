<div class="view-header with-fab with-desc">
	<div class="view-title">
		<h1><i class="mdi mdi-account-multiple"></i>Schedule Agent Group "{{vm.agentGroup.Name}}"</h1>
		<p translate>Select planning period to work with</p>
	</div>
</div>
<div class="con-row">
	<div class="con-flex">
		<div class="wfm-chip-wrap" ng-repeat="filter in vm.agentGroup.Filters | orderBy: '+FilterType' ">
			<span class="wfm-chip ag-chip">
			<span class="chip-handle">{{filter.FilterType}}</span>
			<span class="chip-text">{{filter.Name}}</span>
			</span>
		</div>
	</div>
</div>
<div planning-periods></div>
