<div class="view-header with-fab with-desc">
	<div class="view-title">
		<h1><i class="mdi mdi-account-multiple"></i>Schedule Agent Group "{{vm.agentGroup.Name}}"</h1>
		<p translate>Select planning period to schedule Agent Group</p>
	</div>
</div>
<div class="con-row">
	<div class="con-flex">
		<div class="wfm-chip-wrap" ng-repeat="each in vm.agentGroup.Filters | orderBy: '+FilterType' ">
			<span class="wfm-chip">
			<span class="chip-handle">{{each.FilterType}}</span>
			<span class="chip-text">{{each.Name}}</span>
			</span>
		</div>
	</div>
</div>
<div class="panel material-depth-1">
	<div class="wfm-slide-tabs tabbed-panel">
		<md-content class="md-padding">
			<md-tabs md-dynamic-height md-border-bottom>
				<md-tab label="Planning Periods">
					<md-content class="md-padding">
						<div class="con-flex">
							<div planing-periods></div>
						</div>
					</md-content>
				</md-tab>
				<md-tab label="Dayoff Rules">
					<md-content class="md-padding">
						<div class="con-flex">
							<div dayoff-rules></div>
						</div>
					</md-content>
				</md-tab>
			</md-tabs>
		</md-content>
	</div>
</div>
