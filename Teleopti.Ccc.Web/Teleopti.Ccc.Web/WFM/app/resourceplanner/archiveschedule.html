<div ui-view>
	<div class="view-header with-fab with-desc">
		<div class="view-title">
			<h1><i class="mdi mdi-calendar"></i> {{'ArchiveSchedule' | translate}}
			</h1>
			<p translate>ArchiveSchedule</p>
		</div>

		<div class="fab-wrapper">
			<button id="archive-btn" class="wfm-fab material-depth-1" ng-click="vm.runArchiving(vm.fromScenario, vm.toScenario, vm.period, [])">
				<i class="mdi mdi-file-document"></i>
				<md-tooltip>Run archiving</md-tooltip>
			</button>
		</div>
	</div>
	<div class="panel material-depth-1">
		<div class="con-row">
			<div class="con-flex">
				<form>
					<label>From Scenario:</label>
					<md-select class="inline-select" ng-model="vm.fromScenario" placeholder="Scenario">
						<md-option ng-repeat="scenario in vm.scenarios | filter:{DefaultScenario: true}" ng-value="scenario" ng-disabled="true">{{scenario.Name}}</md-option>
					</md-select>
				</form>
			</div>

			<div class="con-flex">
				<form>
					<label>To Scenario:</label>
					<md-select class="inline-select" ng-model="vm.toScenario" placeholder="Scenario">
						<md-option ng-repeat="scenario in vm.scenarios | filter:{DefaultScenario: false}" ng-value="scenario">{{scenario.Name}}</md-option>
					</md-select>
				</form>
			</div>
		</div>
		<div class="con-row">
			<date-range-picker class="request-date-range-picker" ng-model="vm.period" template-type="vm.dateRangeTemplateType">
			</date-range-picker>
		</div>
		<div class="con-row">
			
		</div>
	</div>
</div>
