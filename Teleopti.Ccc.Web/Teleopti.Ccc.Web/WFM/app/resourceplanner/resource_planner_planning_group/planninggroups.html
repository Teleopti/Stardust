<div class="view-header with-fab with-desc">
	<div class="view-title">
		<h1><i class="mdi mdi-calendar"></i> {{'OpenPlansPage' | translate}}</h1>
		<p>{{'PlansPageSelectPlanningGroup' | translate}}</p>
	</div>
</div>
<div class="con-row" ng-if="vm.hasPg()">
	<div class="con-flex ">
		<div class="wfm-toolbar material-depth-1">
			<div class="con-row">
				<div class="con-flex">
					<div class="wfm-filter-container">
						<label for="filter" class="input-icon">
							<i class="mdi mdi-filter-outline">
								<input type="text" id="filter" ng-model="vm.filterName.Name" placeholder="{{'FilterPlanningGroups' | translate}}">
								<md-tooltip>{{'FilterPlanningGroups' | translate}}</md-tooltip>
							</i>
						</label>
					</div>
				</div>
				<div class="con-flex x3">
					<button class="wfm-btn wfm-btn-invis-default" ng-click="vm.goForm()"><i class="mdi mdi-plus"></i>{{'NewPlanningGroup' | translate}}</button>
					<button class="wfm-btn wfm-btn-invis-disabled" ng-click=""><i class="mdi mdi-information-outline"></i>{{'HelpLabel' | translate}}</button>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="con-row" ng-if="!vm.hasPg()">
	<div class="con-flex">
		<div class="line-center">
			<i class="mdi mdi-information-outline huge-icon line-center"></i>
			<h2>{{'HelpCreatePlanningGroup' | translate}}</h2>
			<button class="wfm-btn wfm-btn-primary" ng-click="vm.goForm()">{{'CreatePlanningGroup' | translate}}</button>
		</div>
	</div>
</div>
<div class="wfm-grid">
	<div class="grid-card planingperiod-container" ng-repeat="planningGroup in vm.planningGroups | filter:vm.filterName">
		<div class="list-content plan-group" ng-click="vm.goPlanningGroup(planningGroup.Id)">
			<div class="list-header">
				<h1>{{planningGroup.Name }}</h1>
				<div class="subtext">{{planningGroup.AgentCount}} {{'Agents' | translate}}</div>
			</div>
			<div class="list-header-content">
				<div tabindex=0 class="context-menu card-context edit-plan-group" ng-click="vm.goEditPlanningGroup(planningGroup.Id);$event.stopPropagation();">
					<i class="mdi mdi-pencil"></i>
					<md-tooltip>{{'EditPlanningGroup' | translate}}</md-tooltip>
				</div>
				<div tabindex=0 class="context-menu card-context" ng-click="vm.goDayOffRule(planningGroup.Id);$event.stopPropagation();">
					<i class="mdi mdi-settings"></i>
					<md-tooltip>{{'DayOffRuleSetting' | translate}}</md-tooltip>
				</div>
				<button class="wfm-btn wfm-btn-invis-primary pull-right">{{'PlanningPeriods' | translate}}</button>
			</div>
		</div>
	</div>
</div>
