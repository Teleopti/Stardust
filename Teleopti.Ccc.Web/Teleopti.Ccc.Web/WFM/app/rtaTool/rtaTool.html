<div>
	<section ui-view>
		<div class="view-header with-fab with-desc" style="margin-top:20px;">
			<div class="view-title" style="width:100%">
				<div class="pull-left">
					<h1><i class="mdi mdi-alarm"></i>Rta Tool - This is an internal testing tool, handle with caution</h1>
				</div>
				<div class="rta-top-buttons-wrapper pull-left">
					<span ng-repeat="state in vm.stateCodes"><button ng-click="vm.sendBatches(state.Code)" class="wfm-btn wfm-btn-primary" style="margin-bottom: 20px; width: 120px;">{{state.Name}}</button> </span>
				</div>
				<div class="pull-right">
					<div style="float:left">
						<div class="con-flex" ng-if="!vm.pause" style="margin-top:10px">
							<span class="h4">Random states</span>
						</div>
						<md-slider flex md-discrete min="5" max="60" step="5" ng-model="vm.sendInterval.time" ng-hide="!vm.pause" ng-disabled="!vm.pause"
							aria-label="slider" style="width:200px"></md-slider>
					</div> 
					<div class="fab-wrapper" style="float:right">
						<button class="wfm-fab material-depth-1" ng-click="vm.togglePause()">
							<i ng-class="{'mdi mdi-play': vm.pause, 'mdi mdi-pause': !vm.pause}"></i>
							<md-tooltip>Send random states</md-tooltip>
						</button>
					</div>
					
				</div>
			</div>
		</div>
		<div class="con-row">
			<label>Snapshot
				<input type="checkbox" ng-model="vm.snapshot">
			</label>
			<label>Authentication Key:
				<input type="textbox" ng-model="vm.authKey">
			</label>
		</div>
		<div class="panel material-depth-1">
			<div class="con-row">
				<div class="con-flex agent-table-wrapper" style="margin-top:4px; margin-left:3px;">
					<div ui-grid="vm.gridOptions" ui-grid-selection class="grid"></div>
				</div>
			</div>
		</div>
	</section>
</div>
