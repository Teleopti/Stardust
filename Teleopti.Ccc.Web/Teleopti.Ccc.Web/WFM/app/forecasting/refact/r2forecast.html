<div class="view-header with-fab">
  <div class="view-title">
    <h1><i class="mdi mdi-chart-line"></i> {{'Forecasts' | translate}}</h1>
	  <p translate>Skills</p>
  </div>
  <div class="fab-wrapper">
    <a ui-sref="create-skill" ng-cloak>
      <button class="wfm-fab grow-out material-depth-1">
        <i class="mdi mdi-plus"></i>
        <md-tooltip>
          {{'NewSkill' | translate}}
        </md-tooltip>
      </button>
    </a>
  </div>
</div>

<div ng-if="vm.skills">
  <div class="con-row">
    <div class="con-flex">
      <div class="panel material-depth-1 full-padding align-row-baseline" style="justify-content: space-between;">
        <label for="filter" class="input-icon">
          <i class="mdi mdi-filter-outline">
            <input type="text" id="filter" ng-model="filter.Workload.Name" placeholder="{{'FilterThreeDots' | translate}}">
			<md-tooltip>{{'Filter' | translate}}</md-tooltip>
          </i>
        </label>
        <div>
          <md-select id="SkilltypeFilter" ng-model="filter.SkillType.SkillType" placeholder="{{'SkillTypeFilter' | translate }}">
            <md-option ng-value="">{{'AllSelection' | translate}}</md-option>
            <md-option ng-repeat="item in vm.skilltypes" ng-value="item">{{item | translate}}</md-option>
          </md-select>          
          <md-tooltip>{{'SkillTypeFilter' | translate }}</md-tooltip>
        </div>

      </div>
    </div>
  </div>

  <div class="con-row">
    <div class="con-flex">
      <div class="con-fluid-row">
        <div class="con-fluid-flex" ng-repeat="skill in vm.skills | filter:filter | orderBy : Workload.Name">
          <div class="card panel material-depth-1">
            <div class="sub-header">
              <h2 class="align-row-center">
                <i ng-class="vm.getSkillIcon(skill.SkillType)">
                  <!-- <md-tooltip>{{skill.SkillType.SkillType}}</md-tooltip> -->
                  <md-tooltip>
                    <span ng-if="skill.SkillType.DoDisplayData">{{skill.SkillType.SkillType | translate}}</span>
                    <span ng-if="!skill.SkillType.DoDisplayData">{{'UnsupportedSkill' | translate}}</span>
                  </md-tooltip>
                </i>
                &nbsp;
                {{skill.Workload.Name}}
              </h2>
              <hr/>
              <p>{{skill.SkillType.SkillType | translate}}</p>
            </div>
            <div class="card-footer con-row">
              <span class="con-flex line-right card-footer-section">
                <button class="wfm-btn wfm-btn-invis-primary" ng-click="vm.goToModify(skill)">{{'Manage' | translate}}</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
