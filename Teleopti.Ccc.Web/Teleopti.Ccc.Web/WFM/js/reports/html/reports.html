<div id="reports" class="wfm-reports">
	<div class="view-header">
		<div class="view-title">
			<h1><i class="mdi mdi-chart-bar"></i> <span translate>Reports</span></h1>
		</div>
	</div>
	<div class="report-filter">
		<label for="report-query" class="input-prepend"><i class="mdi mdi-filter-outline"><md-tooltip>{{'FilterReports'|translate}}</md-tooltip></i></label>
		<input type="text" id="report-query" ng-model="reportFilter.Name" placeholder="{{'FilterReports'|translate}}..." />
	</div>
	<div class="report-list">
		<a class="report-item" ng-repeat="report in reports.reports | filter: reportFilter" ng-if="!report.IsWebReport" ng-href="{{report.Url}}" target="_blank" tabindex="0">
			<div class="wfm-card">
				<h3>{{report.Name}}</h3>
			</div>
		</a>
		<a class="report-item" ng-repeat="report in reports.reports | filter: reportFilter" ng-if="report.IsWebReport" ui-sref="{{report.Url}}" target="_blank" tabindex="0">
			<div class="wfm-card">
				<h3>{{report.Name}}</h3>
			</div>
		</a>
	</div>
</div>
