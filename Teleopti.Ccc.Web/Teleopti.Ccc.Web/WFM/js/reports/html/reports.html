<div id="reports" class="wfm-reports">
	<div class="view-header">
		<div class="view-title">
			<h1><i class="mdi mdi-chart-bar"></i> <span translate>Reports</span></h1>
		</div>
	</div>
	<div class="report-filter">
		<label for="report-query" class="input-prepend"><i class="mdi mdi-filter-outline"><md-tooltip >{{'FilterReports'|translate}}</md-tooltip></i></label>
		<input type="text" id="report-query" ng-model="reports.query" placeholder="{{'FilterReports'|translate}}..."/>
	</div>
	<div class="report-list">
		<md-card md-theme="default" md-theme-watch ng-repeat="report in reports.reports | filter:reports.query" class="report-item">
			<md-card-content>
				<a ng-href="{{report.Url}}" target="_blank">{{report.Name}}</a>
			</md-card-content>
		</md-card>
	</div>
</div>
