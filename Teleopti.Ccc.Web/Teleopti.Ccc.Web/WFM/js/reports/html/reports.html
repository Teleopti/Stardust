<div id="reports" style="max-width: 100em;">
	<div class="view-header">
		<div class="view-title">
			<h1><i class="mdi mdi-chart-bar"></i> <span translate>Reports</span></h1>
		</div>
	</div>
	<div style="padding: 1em;">
		<label for="report-query" class="input-prepend"><i class="mdi mdi-filter-outline"><md-tooltip >{{'FilterReports'|translate}}</md-tooltip></i></label>
		<input type="text" id="report-query" ng-model="reports.query" placeholder="{{'FilterReports'|translate}}..."/>
	</div>
	<div style="display: flex; flex-wrap: wrap;">
		<md-card md-theme="default" md-theme-watch ng-repeat="report in reports.reports | filter:reports.query" style="display: flex; flex-shrink: 1; flex-basis: 30%;">
			<md-card-title>
				<md-card-title-text>
					<a ng-href="{{report.Url}}" target="_blank"><span>{{report.Name}}</span></a>
				</md-card-title-text>
			</md-card-title>
		</md-card>
	</div>


</div>
