<style type="text/css">
	#materialcontainer.container.content {
		overflow: visible;
	}

	.wfm-reports.wfm-reports {
		max-width: none;
	}
</style>
<div id="reports" class="wfm-reports">
	<div class="view-header">
		<div class="view-title">
			<h1><i class="mdi mdi-chart-bar"></i> <span translate>{{'BadgeLeaderBoardReport' | translate}}</span></h1>
		</div>
	</div>

	<!--<people-search-input search-options="vm.searchOptions" search-callback="vm.onKeyWordInSearchInputChanged" />-->

	<div class="leader-board material-depth-1 wfm-block">
		<table>
			<thead>
				<tr>
					<td class="agent-badge-header">{{'Rank' | translate}}</td>
					<td class="agent-badge-header">{{'AgentName' | translate}} </td>
					<td class="agent-badge-num gold"></td>
					<td class="agent-badge-num silver"></td>
					<td class="agent-badge-num bronze"></td>
				</tr>
			</thead>

			<tbody>
				<tr class="agent-badge" ng-repeat="agent in vm.fakeData.Agents" ng-class="[$index % 2== 0 ? 'background-gray':'']">
					<td class="agent-rank">{{agent.AgentName}}</td>
					<td class="agent-name">{{agent.AgentName}}</td>
					<td class="agent-badge-num">{{agent.Gold}}</td>
					<td class="agent-badge-num">{{agent.Silver}}</td>
					<td class="agent-badge-num">{{agent.Bronze}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
