<div id="reports" class="wfm-reports">
	<div class="view-header">
		<div class="view-title">
			<h1><i class="mdi mdi-chart-bar"></i> <span translate>{{'BadgeLeaderBoardReport' | translate}}</span></h1>
		</div>
	</div>

	<people-search-input search-options="vm.searchOptions" search-callback="vm.onKeyWordInSearchInputChanged" />

	<div class="leader-board-table">
		<table>
			<thead>
				<tr>
					<td class="agent-badge-header">{{'Rank' | translate}}</td>
					<td class="agent-badge-header">{{'AgentName' | translate}} </td>
					<td class="agent-badge-num"><img src="~/Areas/MyTime/Content/Images/gold.png" /></td>
					<td class="agent-badge-num"><img src="~/Areas/MyTime/Content/Images/silver.png" /></td>
					<td class="agent-badge-num"><img src="~/Areas/MyTime/Content/Images/bronze.png" /></td>
				</tr>
			</thead>

			<tbody class="badge-leader-board-report">
				<tr class="agent-badge">
					<td data-bind="text:rank" class="agent-rank"></td>
					<td data-bind="text:name" class="agent-name"></td>
					<td class="agent-badge-num" data-bind="text: gold"></td>
					<td class="agent-badge-num" data-bind="text: silver"></td>
					<td class="agent-badge-num" data-bind="text: bronze"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
