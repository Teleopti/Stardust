<style>

a.mfb-component__button--main {
  outline: 0;
}

.mfb-component--tr{
  animation: fromTop 1.3s 1;
  -webkit-animation: fromTop 1.3s 1;
}
.fadein {
	animation: fadeIn 1.3s 1;
  -webkit-animation: fadeIn 1.3s 1;
}

@keyframes fromTop {
  0% {
	transform: translateY(-250px);
  }
  100% {
	transform: translateY(0);
  }
}
@-webkit-keyframes fromTop {
  0% {
	transform: translateY(-250px);
  }
  100% {
	transform: translateY(0);
  }
}

@-webkit-keyframes fadeIn {
  0% {
	opacity: 0;
  }

  100% {
	opacity: 1;
  }
}

@keyframes fadeIn {
  0% {
	opacity: 0;
  }

  100% {
	opacity: 1;
  }
}
							
</style>


<div>

	<div position="absolute">

		<span ng-show="!vm.isLoading" class="breadbin fadein" ng-repeat="breadcrumb in vm.breadcrumbs">
			<a ng-if="!$last" href="" ng-click="vm.handleBreadcrumbClick(breadcrumb.Id)">{{breadcrumb.Name}} ></a>
			<span ng-if="$last">{{breadcrumb.Name}}</span>
		</span>
		<p />

		<div id="seatMapToolbar">

			<div ng-show="vm.isInEditMode">

				<button class="wfm-btn wfm-btn-default" ng-click="vm.delete()">
					<i class="mdi small mdi-close "></i>
					<md-tooltip>
						Delete Selected Items
					</md-tooltip>
				</button>
				<button class="wfm-btn wfm-btn-default" ng-click="vm.group()">
					<i class="mdi small mdi-airplane "></i>
					<md-tooltip>
						Group Selected Items
					</md-tooltip>
				</button>
				<button class="wfm-btn wfm-btn-default" ng-click="vm.ungroup()">
					<i class="mdi small mdi-television "></i>
					<md-tooltip>
						Ungroup Items
					</md-tooltip>
				</button>
				<button class="wfm-btn wfm-btn-default" ng-click="vm.sendToBack()">
					<i class="mdi small mdi-arrange-send-to-back"></i>
					<md-tooltip>
						Send to Back
					</md-tooltip>
				</button>
				<button class="wfm-btn wfm-btn-default" ng-click="vm.sendBackward()">
					<i class="mdi small mdi-arrange-send-backward "></i>
					<md-tooltip>
						Move Back
					</md-tooltip>
				</button>
				<button class="wfm-btn wfm-btn-default" ng-click="vm.bringForward()">
					<i class="mdi small mdi-arrange-bring-forward"></i>
					<md-tooltip>
						Move Forwards
					</md-tooltip>
				</button>
				<button class="wfm-btn wfm-btn-default" ng-click="vm.bringToFront()">
					<i class="mdi small mdi-arrange-bring-to-front "></i>
					<md-tooltip>
						Bring to Front
					</md-tooltip>
				</button>
				<button class="wfm-btn wfm-btn-default" ng-click="vm.alignLeft()">
					<i class="mdi small mdi-format-align-left"></i>
					<md-tooltip>
						Align Left
					</md-tooltip>
				</button>
				<button class="wfm-btn wfm-btn-default" ng-click="vm.alignRight()">
					<i class="mdi small mdi-format-align-right "></i>
					<md-tooltip>
						Align Right
					</md-tooltip>
				</button>
				<button class="wfm-btn wfm-btn-default" ng-click="vm.alignTop()">
					<i class="mdi small mdi-format-align-left" style="-webkit-transform: rotate(90deg);-moz-transform: rotate(90deg);-o-transform: rotate(90deg);-ms-transform: rotate(90deg);transform: rotate(90deg);"></i>
					<md-tooltip>
						Align Top
					</md-tooltip>
				</button>
				<button class="wfm-btn wfm-btn-default" ng-click="vm.alignBottom()">
					<i class="mdi small mdi-format-align-right" style="-webkit-transform: rotate(90deg);-moz-transform: rotate(90deg);-o-transform: rotate(90deg);-ms-transform: rotate(90deg);transform: rotate(90deg);"></i>
					<md-tooltip>
						Align Bottom
					</md-tooltip>
				</button>
				<button class="wfm-btn wfm-btn-default" ng-click="vm.rotate45()">
					<i class="mdi small mdi-rotate-right"></i>
					<md-tooltip>
						Rotate
					</md-tooltip>
				</button>
				<button class="wfm-btn wfm-btn-default" ng-click="vm.spaceActiveGroupVertical()">
					<i class="mdi small  mdi-unfold-more"></i>
					<md-tooltip>
						Space Vertically
					</md-tooltip>
				</button>
				<button class="wfm-btn wfm-btn-default" ng-click="vm.spaceActiveGroupHorizontal()">
					<i class="mdi small  mdi-unfold-more" style="-webkit-transform: rotate(90deg);-moz-transform: rotate(90deg);-o-transform: rotate(90deg);-ms-transform: rotate(90deg);transform: rotate(90deg);"></i>
					<md-tooltip>
						Spave Horizontally
					</md-tooltip>
				</button>
				<button class="wfm-btn wfm-btn-default" ng-click="vm.flipX()">
					<i class="mdi small mdi-swap-horizontal"></i>
					<md-tooltip>
						Flip Horizontal
					</md-tooltip>
				</button>
				<button class="wfm-btn wfm-btn-default" ng-click="vm.flipY()">
					<i class="mdi small mdi-swap-vertical"></i>
					<md-tooltip>
						Flip Vertically
					</md-tooltip>
				</button>
			</div>
		</div>
	</div>

	<div id="seatmapcanvas" style="position: relative; margin-top: 20px;">


		<div ng-if="!vm.readonly" style="position: relative;">

			<nav mfb-menu position="{{vm.chosen.position}}" effect="{{vm.chosen.effect}}" style=" top: -45px; right: 0px; z-index: 2; position: absolute;"
				 active-icon="mdi-check" resting-icon="mdi-pencil"
				 ng-mouseenter=" hovered()" ng-mouseleave="hovered()"
				 callback="vm.editButtonClick()"
				 label=""
				 resting-label ="Edit Seat Map"
				 active-label = "Save Seat Map"
				 toggling-method="{{vm.chosen.method}}" menu-state="vm.menuState">
				<button mfb-button icon="{{button.icon}}" ng-click="vm.floatingButtonClick(button.action)"
						label="{{button.label}}" ng-repeat="button in vm.buttons"></button>

			</nav>


			<div style="top: -25px; right: 85px; z-index: 2; position: absolute;">
				<button ng-show="vm.isInEditMode" class="wfm-fab big warning" ng-click="vm.toggleEditMode()">
					<i class="mdi mdi-close" aria-hidden="true"></i>
					<md-tooltip>
						Cancel Changes
					</md-tooltip>
				</button>

				
			</div>

		</div>


		<div style="width:100%;" class="wfm-block material-depth-2">
			<canvas id="c" ng-mouseenter="vm.scrollListen = true" ng-mouseleave="vm.scrollListen = false"></canvas>
			<div ng-show="vm.isLoading" style="position: absolute;left: 50%;top: 50%;margin-left: -32px;margin-top: -62px;">
				<md-progress-circular md-mode="indeterminate"></md-progress-circular>
			</div>
		</div>
		
		<div style="position: absolute; bottom: 0px;margin-left: 1px">
			<button ng-class="{info:!vm.isMoveMode(),success:vm.isMoveMode()}" style="float:left;" class="wfm-fab mini  " ng-click="vm.toggleMoveMode()">
				<i style="padding-bottom: 8px" class="mdi mdi-gamepad"></i>
			</button>
			<md-slider style="width:200px; margin-left:40px;" ng-model="vm.zoomData.zoomValue" min="{{vm.zoomData.min}}" max="{{vm.zoomData.max}}" step="{{vm.zoomData.step}}" ng-change="vm.zoom()"></md-slider>
		</div>

	</div>
	<div class="modal-box">
		<div ng-cloak ng-show="vm.showLocationDialog">
			<div class="modalbg">
				<div class="dialog">
					<div class="modal-header">
						Add Location
					</div>
					<div class="modal-inner-content">
						<br/>
						<input type="text" ng-model="vm.newLocationName" placeholder="Name..." />
						<br />
					</div>
					<div class="modal-footer">
						<aside>
							<a ng-click="vm.showLocationDialog = false" class="wfm-btn wfm-btn-invis-primary">DISMISS</a>
							<a class="wfm-btn wfm-btn-invis-primary" ng-click="vm.addNamedLocation()">CREATE</a>
						</aside>
					</div>
				</div>
			</div>
		</div>
	</div>

	<file-Dialog></file-Dialog>

</div>
