<div>
	<div class="row">
		<div class="col-sm-12 col-md-6">
			<div class="wfm-datepicker-wrap" ng-show="false">
				<div class="sub-header">
					{{ 'From' | translate }} <span class="startDate">{{vm.period.startDate | date : format}}</span>
				</div>

				<datepicker class="wfm-datepicker" ng-model="vm.period.startDate" show-weeks="true"></datepicker>
			</div>
		</div>
		<div class="col-sm-12 col-md-6">
			<div class="wfm-datepicker-wrap" ng-show="false">
				<div class="sub-header">
					
					{{ 'To' | translate }} <span class="endDate">{{vm.period.endDate | date : format}}</span>
				</div>
				<datepicker class="wfm-datepicker" ng-model="vm.period.endDate" min-date="vm.period.startDate" show-weeks="true"></datepicker>
			</div>
		</div>
	</div>
	<p />
	<div class="row">
		<div class="col-sm-12 col-md-6">
			<div class="input-prepend">
				<i class="mdi mdi-filter-outline"></i>
				<input type="text" name="filterLocations" ng-model="searchLocations" placeholder="{{ 'FilterLocations' | translate }}" />
			</div>

			<div class="tree">
				<div ui-tree data-drag-enabled="false">
					<ol ui-tree-nodes="" ng-model="vm.locations" id="tree-root-locations" class="tree-line" toggle-focus>
						<li ng-repeat="node in vm.locations | filter:searchLocations" ui-tree-node ng-include=" 'locations_renderer.html' "></li>
					</ol>
				</div>
			</div>
		</div>
		<div class="col-sm-12 col-md-6">
			<div class="input-prepend">
				<i class="mdi mdi-filter-outline"></i>
				<input type="text" name="filterTeams" ng-model="searchTeams" placeholder="{{ 'FilterTeams' | translate }}" />
			</div>

			<div class="tree">
				<div ui-tree data-drag-enabled=" false">
					<ol ui-tree-nodes="" ng-model="vm.teams" id="tree-root-teams" class="tree-line" toggle-focus>
						<li ng-repeat="node in vm.teams | filter:searchTeams" ui-tree-node ng-include="'teams_renderer.html'"></li>
					</ol>
				</div>
			</div>
		</div>
	</div>
	<p />
	<div style="padding-left:10px">
		<button class="wfm-btn wfm-btn-primary next-step" ng-click="vm.addSeatPlan()" ng-disabled="vm.processingSeatPlan">{{ 'PlanSeats' | translate }}</button>
	</div>
</div>

<div class="clearfix"></div>

<script type="text/ng-template" id="locations_renderer.html">
	<div class="tree-toggle-group">
		<div class="toggle-handle" ng-class="{open: node.show}" ng-click="node.show = !node.show"><i ng-show="node.Children.length > 0" class="mdi mdi-chevron-right"></i></div>
		<div ui-tree-handle ng-class="{selected: node.selected}" ng-click="vm.selectLocation(node)" ng-hide="checked">
			{{vm.getLocationDisplayText(node)}}
			<span><i class="mdi mdi-check"></i></span>
		</div>
	</div>

	<ol ui-tree-nodes="" ng-model="node.Children" ng-show="node.show">
		<li ng-repeat="node in node.Children | filter:searchLocations" ui-tree-node ng-include="'locations_renderer.html'">
		</li>
	</ol>
</script>

<script type="text/ng-template" id="teams_renderer.html">
	<div class="tree-toggle-group">
		<div class="toggle-handle" ng-class="{open: node.show}" ng-click="node.show = !node.show"><i ng-show="node.Children.length > 0" class="mdi mdi-chevron-right"></i></div>
		<div ui-tree-handle ng-class="{selected: node.selected}" ng-click="vm.selectTeam(node)" ng-hide="checked">
			{{vm.getTeamDisplayText(node)}}
			<span><i class="mdi mdi-check"></i></span>
		</div>
	</div>

	<ol ui-tree-nodes="" ng-model="node.Children" ng-show="node.show">
		<li ng-repeat="node in node.Children | filter:searchTeams" ui-tree-node ng-include="'teams_renderer.html'">
		</li>
	</ol>
</script>
