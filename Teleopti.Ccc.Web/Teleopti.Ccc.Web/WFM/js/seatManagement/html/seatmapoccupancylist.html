

<div ng-repeat-start="detail in vm.occupancyDetail"></div>

<div ng-show="$first" class="bottom-header">
	Seat: {{detail.SeatName}}
</div>
<ul class="wfm-list">
	<li class="active" >
		<span class="list-item-container" style="max-width: none">
			<!--{{getDisplayTime (detail.StartDateTime)}} - {{getDisplayTime (detail.EndDateTime)}}-->
			{{vm.getDisplayTime(detail)}}
			&nbsp;&nbsp;{{detail.FirstName}}
			&nbsp;{{detail.LastName}}
		</span>
	</li>
</ul>

<div ng-repeat-end></div>
