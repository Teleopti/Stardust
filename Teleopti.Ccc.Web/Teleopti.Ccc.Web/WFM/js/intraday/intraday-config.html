<div class="view-header">
	<div class="view-title">
		<h1><i class="mdi mdi-compass-outline"></i> Skill area</h1>
	</div>
</div>

<div class="panel material-depth-1 skill-area-form">
	<form name="form" class="wfm-form" novalidate>
		<div class="con-row">
			<div class="con-flex">
				<dl>
					<dd>
						<div class="form-input-wrap">
							<label for="skillAreaName">Name: <input type="text" ng-model="skillAreaName" name="Name" ng-maxlength="45" maxlength="46" required="" id="skillAreaName"/></label>
							<div ng-cloak class="animate-input-message" ng-show ="form.$submitted || form.Name.$invalid">
								<div class="form-input-message" ng-class="{formInvalidInput:form.Name.$error.required}" translate>
									NameRequired
								</div>
								<div class="form-input-message" ng-class="{formInvalidInput:form.Name.$error.maxlength}" translate>
									Name is too long
								</div>
							</div>
						</div>
					</dd>
					<dd>
						<div class="form-input-wrap">
							<label for="skillAreaFilter">Filter skills<input type="text" ng-model="areaFilter.Name" id="skillAreaFilter"/></label>
						</div>
					</dd>
					<dd>
						<span class="wfm-switch">
							<input type="checkbox" id="switchAll" ng-model="selectedFilter" />
							<label for="switchAll">
								<span class="wfm-switch-label">Show selected</span>
								<span class="wfm-switch-toggle"></span>
							</label>
						</span>
					</dd>
				</dl>
				<ul class="skill-area-list wfm-list" style="max-height:700px;">
					<li ng-click="skill.isSelected=!skill.isSelected" ng-hide="selectedFilter==true && !skill.isSelected" ng-repeat="skill in skills | filter:areaFilter">
						<span class="list-item-container">
							{{skill.Name}}
						</span>
						<span ng-cloak ng-show="skill.isSelected" class="list-dot grow-out"><b class="mdi mdi-check list-mark"></b></span>
					</li>
				</ul>
				<dl ng-show="!skillSelected()">
					<dd class="animate-input-message">
						<div class="form-input-message" ng-class="{formInvalidInput:!skillSelected()}">{{'Required'|translate}}</div>
					</dd>
				</dl>
			</div>
		</div>
		<div class="con-footer">
			<button class="wfm-btn wfm-btn-invis-default" ng-click="exitConfigMode()">Cancel</button>
			<span>
				<button ng-disabled="form.Name.$invalid || !skillSelected()" ng-class="{'wfm-btn-invis-disabled': form.Name.$invalid || !skillSelected()}" class="skill-area-save wfm-btn wfm-btn-invis-primary" type="submit" ng-click="saveSkillArea()">Submit</button>
				<md-tooltip>Save area</md-tooltip>
			</span>
		</div>
	</form>
