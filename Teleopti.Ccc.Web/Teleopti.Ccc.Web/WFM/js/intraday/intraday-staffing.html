<div class="view-header with-fab with-desc">
	<div class="view-title">
		<h1><i class="mdi mdi-calendar"></i> Intraday Staffing</h1>
		<p class="con-flex">Monitor your staffing levels </p>
	</div>
</div>

<div class="panel material-depth-1">
	<div class="con-row">
		<div class="con-flex">
			<div class="wfm-btn-invis-primary" style="cursor:pointer; text-align:center;" ng-click="viewCal = !viewCal">
				<h1><i class="mdi mdi-calendar"></i>{{intervalDate | amDateFormat:"L"}}</h1>
			</div>

			<div class="wfm-datepicker-wrap" ng-show="viewCal">
				<uib-datepicker show-weeks="true" ng-model="intervalDate" class="wfm-datepicker">
					</datepicker>
			</div>
		</div>
		<div class="con-flex" ng-if="isVisible">
			<md-autocomplete id="skill-id" class="autocomplete-skill" md-selected-item="selectedSkill" md-search-text="searchSkillText" md-selected-item-change="updateSelectedSkill(selectedSkill)" md-items="skill in skills" md-item-text="skill.Name" md-min-length="0" placeholder="{{'SelectSkill'|translate}}">
				<md-item-template>
					<span md-highlight-text="searchSkillText" md-highlight-flags="^i">{{skill.Name}}</span>
				</md-item-template>
				<md-not-found>
					{{'RepViewerNoMoreMatches'|translate}}
				</md-not-found>
			</md-autocomplete>
		</div>
		<div class="con-flex"></div>
	</div>
	<!-- <div class="head-actions panel-menu">
		<div tabindex=0 class="context-menu card-context">
			<i class="mdi mdi-dots-vertical"></i>
			<span class="context-menu-left">
		 <ul class="wfm-list">
		   <li></li>
		 </ul>
	   </span>
		</div>
	</div> -->

	<div class="con-row">
		<div class="con-flex">
			<div class="loadWrapper" ng-if="loading">
				<md-progress-linear md-mode="indeterminate" ng-show="loading"></md-progress-linear>
				<div class="wfm-block"> Loading...</div>
			</div>


			<div class="wfm-chart" id="staffingChart"></div>
		</div>
	</div>
	<div class="con-footer">
		<button class="wfm-btn wfm-btn-invis-default" ng-click="TriggerResourceCalculate()" ng-if="isVisible">Trigger resource calculate</button>
		<button class="wfm-btn wfm-btn-invis-primary" ng-click="runIntradayFetch()">run</button>


	</div>
</div>
