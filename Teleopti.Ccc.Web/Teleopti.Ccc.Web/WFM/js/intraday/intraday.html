<div class="intraday">
	<div class="row">
		<div class="col-md-12">
			<h4 translate>Intraday</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<form class="wfm-form">
				<div class="form-input-wrap">
					<label for="skill-select">Select skill:</label>
					<select id="skill-select" ng-model="selectedSkill" ng-change="skillChange(selectedSkill)" ng-options="skill.SkillName for skill in skillList" name="skill-select" required></select>
					<noscript><input type="submit" value="Submit"></noscript>
				</div>
			</form>
		</div>
		<div class="col-md-8 text-align-right">
			<p>Latest acquired date: {{latestDate | date:'HH:mm:ss'}}</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<div class="role-nav material-depth-1 container-block">
				<div class="wfm-block sub-header" translate>{{name}}</div>
				<div class="wfm-block row">
					<div class="col-md-8">Value: </div>
					<div class="col-md-4">{{value}}</div>
					<div class="col-md-12">{{stringValue}}</div>
				</div>
			</div>
		</div>
	</div>
</div>
