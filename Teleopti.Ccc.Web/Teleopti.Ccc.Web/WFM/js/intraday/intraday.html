<div class="intraday">
	<div class="row">
		<div class="col-md-12">
			<h4 translate>Intraday</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<form class="wfm-form">
				<div class="form-input-wrap">
					<label for="skill-select">Select skill:</label>
					<select id="skill-select" ng-model="selectedSkill" ng-change="skillChange(selectedSkill)" ng-options="skill.SkillName for skill in skillList" name="skill-select" required></select>
					<noscript><input type="submit" value="Submit"></noscript>
				</div>
			</form>
		</div>
		<div class="col-md-8 text-align-right">
			<p>Latest acquired date: {{ format(latestDate) }}</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<div class="material-depth-1">
				<div class="sub-header" translate>{{name}}</div>
				<div class="wfm-block">
					<div class="info-row">
						<div class="measure">Offered calls: </div>
						<div class="value">{{offeredCalls}}</div>
					</div>
					<div class="info-row">
						<div class="measure">Forecasted calls: </div>
						<div class="value">{{forecastedCalls}}</div>
					</div>
					<div class="info-row">
						<div class="measure">Relative difference: </div>
						<div class="value">{{value}}</div>
					</div>
					<div class="info-row">
						<div class="text-danger">{{stringValue}}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
