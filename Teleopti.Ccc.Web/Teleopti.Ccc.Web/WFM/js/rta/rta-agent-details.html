<div class="row">
	<div class="col-lg-12">
		<h4>Agent Details</h4>
		 <button class="wfm-btn wfm-btn-primary" ng-show="!isEmptyHistory()" ng-click="goBackToAgents()">Go back</button>
		<div class="wfm-block material-depth-1 rta-agent-details">
			<div class="row rta-agent-details-header">
				<div class="rta-agent-details-name">
					<span class="agent-name">{{name}}</span>
				</div>
				<div class="rta-agent-details-total">
					<span class="daily-percent">Daily Total: {{dailyTotal}}%</span>
				</div>
      </div>
			<div class="row rta-agent-details-header">
				<div class="col-md-6">
						<p class="text-center">Planned</p>
						<div class="row">
							<div class="col-md-6 planned-stats">
								<span>Activity</span>
							</div>
							<div class="col-md-6 planned-stats">
								<span>Start</span>
							</div>
						</div>
				</div>
				<div class="col-md-6">
					<p class="text-center">Actual</p>
					<div class="row">
						<div class="col-md-6 planned-stats">
							<span>Start</span>
						</div>
						<div class="col-md-6 planned-stats">
							<span>Adherence</span>
						</div>
					</div>
				</div>
			</div>

			<div class="row " ng-repeat="detail in adherence">
				<div class="col-lg-6 rta-agent-details-planned">
					<div class="col-lg-12">
						<div class="col-lg-6 planned-stats">
							<span class="activity-name">{{detail.Name}}</span>
						</div>
            <div class="col-lg-6 planned-stats">
						<span>{{detail.StartTime}}</span>
          </div>
					</div>
				</div>
				<div class="col-lg-6 rta-agent-details-real">
					<div class="col-lg-12">
            <div class="col-lg-6 real-stats">
						  <span>{{detail.ActualStartTime}}</span>
            </div>
            <div class="col-lg-6 real-stats">
						  <span ng-if="detail.AdherencePercent === null" class="adherence-percent">-</span>
							<span ng-if="detail.AdherencePercent !== null" class="adherence-percent">{{detail.AdherencePercent}}%</span>
            </div>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>
</div>
