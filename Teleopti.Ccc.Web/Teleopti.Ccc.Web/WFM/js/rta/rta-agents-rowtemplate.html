<div ng-click="grid.appScope.selectAgent(row.entity.PersonId)" class="agent-state">
	<div ng-class="{testclass:grid.appScope.isSelected(row.entity.PersonId)}" ng-attr-style="background-color: {{grid.appScope.hexToRgb(row.entity.Color)+'!important'}}" ng-repeat="(colRenderIndex, col) in colContainer.renderedColumns track by col.colDef.name"
		 class="ui-grid-cell agent-row" ng-attr-agentid="{{row.entity.PersonId}}" ng-click="grid.appScope.getAdherenceForAgent(row.entity.PersonId)" ng-class="{ \'ui-grid-row-header-cell\': col.isRowHeader }" ui-grid-cell=""></div>
</div>
<div ng-show="grid.appScope.isSelected(row.entity.PersonId)">
	<div class="agent-menu historical-adherence" layout="row">
		<div flex>
			<a href="{{grid.appScope.changeScheduleUrl(row.entity.SiteName, row.entity.TeamName, row.entity.PersonId)}}" class="change-schedule" target="_blank">
				<span class="mdi mdi-pencil"></span>{{'ModifySchedule'|translate}}
			</a>
		</div>
		<div flex ng-show="grid.appScope.showAdherenceUpdates()">{{'Adherence'|translate}}: {{grid.appScope.adherencePercent}}% </div>
		<div flex ng-show="grid.appScope.showAdherenceUpdates()"><span>{{'LastUpdated'|translate}}: {{grid.appScope.timestamp}}</span></div>
	</div>
</div>
