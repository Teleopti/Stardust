<div class="cell-header"><span>{{col.colDef.displayName}}</span></div>
<div ng-class="{ 'sortable': sortable }" class="sortable-cell-header">
  <div class="ui-grid-cell-contents" col-index="renderIndex" title="TOOLTIP" style="padding: 0;">
    <span ui-grid-visible="col.sort.direction" ng-class="{ 'ui-grid-icon-up-dir': col.sort.direction == asc, 'ui-grid-icon-down-dir': col.sort.direction == desc, 'ui-grid-icon-blank': !col.sort.direction }">
      &nbsp;
    </span>
  </div>
</div>
