<div>
	<div class="view-header with-fab with-desc">
		<div class="view-title">
			<div class="rta-title-wrapper">
				<h1><i class="mdi mdi-alarm"></i> {{'RTA'|translate}}</h1>
			</div>
			<div class="rta-top-buttons-wrapper" ng-show="monitorBySkill">
				<span>
					<button class="wfm-btn wfm-btn-primary">Overview</button>
					<button class="wfm-btn wfm-btn-default" ng-click="goToSkillSelection()">Select skill</button>
				</span>
			</div>
		</div>
	</div>
	<div class="panel material-depth-1">

		<div class="con-row">
			<div class="con-flex">
				<div class="sub-header">
					<button class="wfm-btn open" ng-class="{'wfm-btn-invis-primary': checkboxesChecked > 0,'wfm-btn-invis-disabled': checkboxesChecked < 1}" ng-click="openSelectedSites(selectedSites)">
						<md-tooltip ng-if="checkboxesChecked < 1"> {{'SelectSites'|translate}}</md-tooltip>
						{{'Open'|translate}}
					</button>
				</div>

				<div class="con-row demo-outline">
					<div class="con-flex">
						<div class="card-group">
							<div class="wfm-card site rta-info-card" ng-if="site.NumberOfAgents > 0" ng-class="{good: getAdherencePercent(site.OutOfAdherence, site.NumberOfAgents) <= 33, warning: getAdherencePercent(site.OutOfAdherence, site.NumberOfAgents) >= 34 && getAdherencePercent(site.OutOfAdherence, site.NumberOfAgents) <= 66, danger: getAdherencePercent(site.OutOfAdherence, site.NumberOfAgents) >= 67, 'rta-small-card': sites.length > 10}"
								 ng-repeat="site in sites" tabindex="0">
								<div class="wfm-checkbox rta-checkbox">
									<label ng-attr-name="{{site.Name}}" class="rta-site-name-label">
										<input ng-checked="selectedSites.indexOf(site.Id) > -1" ng-click="toggleSelection(site.Id)" ng-model="selected" type="checkbox" value="value">
										<span class="wfm-checkbox-toggle"></span>
									</label>
								</div>
								<div class="rta-trigger-area" ng-click="onSiteSelect(site)">
									<p class="site-name" ng-attr-data-max="{{site.NumberOfAgents}}" ng-attr-data-value="{{site.OutOfAdherence}}">{{site.Name}}</p>
									<div class="site-data">
										<p>{{'OutOfAdherence'|translate}}:&nbsp;
										<p class="rta-adherence">{{site.OutOfAdherence}}</p>
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="con-footer"></div>
			</div>
		</div>

	</div>
