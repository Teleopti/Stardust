<div class="ui-grid-cell-contents rta-schedule-container">
	<span class="rta-alarmline" ng-attr-style="width: {{row.entity.AlarmWidth}};"></span>

	<span class="rta-current-time"></span>
	<div class="rta-shift">
		<div ng-repeat="activity in COL_FIELD" class="rta-layer absolute floatleft selectable ng-scope noneSelected {{activity.Class}}" tabindex="0" ng-attr-style="width: {{activity.Width}}; left: {{activity.Offset}}; background-color: {{activity.Color}};" ng-attr-name="{{activity.Name}}"></div>
	</div>
</div>
