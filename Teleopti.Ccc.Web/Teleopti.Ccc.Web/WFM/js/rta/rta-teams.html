<div class="view-header">
				<div class="view-title">
								<h1>
												<i class="mdi mdi-alarm"></i>
												{{'Teams'|translate}}</h1>
				</div>
</div>

<div class="panel material-depth-1">
				<div class="sub-header">
								<button class="wfm-btn open" ng-class="{'wfm-btn-invis-primary': checkboxesChecked > 0,'wfm-btn-invis-disabled': checkboxesChecked < 1}" ng-click="openSelectedTeams(selectedTeams)">
												<md-tooltip ng-if="checkboxesChecked < 1">Select teams</md-tooltip>
												{{'Open'|translate}}
								</button>
								<a class="rta-nav-link" href="{{goBackWithUrl()}}">{{'RealTimeAdherence'|translate}}</a>
								/
								<span>{{siteName}}</span>
				</div>
				<div class="con-row demo-outline">
								<div class="con-flex">
												<div class="card-group">
																<div class="wfm-card team rta-info-card" ng-class="{'no-agents': team.NumberOfAgents < 1, good: getAdherencePercent(team.OutOfAdherence, team.NumberOfAgents) <= 33, warning: getAdherencePercent(team.OutOfAdherence, team.NumberOfAgents) >= 34 && getAdherencePercent(team.OutOfAdherence, team.NumberOfAgents) <= 66, danger: getAdherencePercent(team.OutOfAdherence, team.NumberOfAgents) >= 67}" ng-repeat="team in teams">
																				<div class="wfm-checkbox">
																								<label ng-attr-name="{{team.Name}}" style="width: 20px; height: 20px; display:block !important;">
																												<input name="checkbox" ng-checked="selectedTeams.indexOf(team.Id) > -1" ng-click="toggleSelection(team.Id)" ng-model="selected" type="checkbox" value="value">
																												<span class="wfm-checkbox-toggle"></span>
																								</label>
																				</div>
																				<div class="rta-trigger-area" ng-click="onTeamSelect(team)">
																								<p class="site-name" ng-attr-data-max="{{team.NumberOfAgents}}" ng-attr-data-value="{{team.OutOfAdherence}}">{{team.Name}}</p>
																								<div class="site-data">
																												<p>{{'OutOfAdherence'|translate}}:&nbsp;
																																<p class="rta-adherence">{{team.OutOfAdherence}}</p>
																												</p>
																								</div>
																				</div>
																</div>
												</div>
								</div>
				</div>
</div>
