<div class="row">
        <div class="rta-header">
            <h4>Teams</h4>
            <button class="wfm-btn wfm-btn-primary open" ng-click="openSelectedTeams(selectedTeams)">Open selected</button>
            <a href="{{goBackWithUrl()}}" class="rta-nav-link">Real Time Adherence</a> / <span>{{siteName}}</span>
        </div>
        <div class="wfm-block material-depth-1 rta-list-item rta-list" ng-repeat="team in teams" ng-class="{'rta-grid': teams.length > 5, checked: selected}">
            <div class="rta-stats team">
                <div class="wfm-checkbox">
                    <label style="width: 20px; height: 20px; display:block !important;"  ng-attr-name="{{team.Name}}">
                        <input type="checkbox" name="checkbox" value="value" ng-model="selected" ng-checked="selectedTeams.indexOf(team.Id) > -1" ng-click="toggleSelection(team.Id)">
                        <span class="wfm-checkbox-toggle"></span>
                    </label>
                </div>
                <div class="rta-trigger-area" ng-click="onTeamSelect(team)">
                <b class="site-name" ng-attr-data-value="{{team.OutOfAdherence}}" ng-attr-data-max="{{team.NumberOfAgents}}">{{team.Name}}</b>
                <div class="site-data">
                    <div>
                        <span>{{siteName}}</span>
                        <p>Out of adherence: <b>{{team.OutOfAdherence}}</b></p>
                    </div>
                </div>
                </div>
            </div>
        </div>
</div>
