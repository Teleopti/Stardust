<div class="row">
        <div class="rta-header">
            <h3>Sites</h3>
            <button class="wfm-btn wfm-btn-primary" ng-click="openSelectedSites(selectedSites)">Open selected</button>
			<div ng-cloak class="modal-box rta-config">
				<button ng-click="modalLaunch1 = !modalLaunch1" class="wfm-btn wfm-btn-default">Configurations</button>
				<div ng-cloak ng-show="modalLaunch1">
					<div class="modalbg">
						<div class="dialog">
							<div class="modal-header">
								Real time adherence configurations
							</div>
							<div class="modal-inner-content">
								<form>
									<div class="wfm-checkbox">
										<input type="checkbox" id="check1" checked="true" />
										<label for="check1">
											<span class="wfm-checkbox-toggle"></span>
											<span class="wfm-checkbox-label">Display only out of adherence </span>
										</label>
									</div>
									<div class="wfm-checkbox">
										<input type="checkbox" id="check2" />
										<label for="check2">
											<span class="wfm-checkbox-toggle"></span>
											<span class="wfm-checkbox-label">Something something... </span>
										</label>
									</div>
									<div class="wfm-checkbox">
										<input type="checkbox" id="check3" />
										<label for="check3">
											<span class="wfm-checkbox-toggle"></span>
											<span class="wfm-checkbox-label">Something else... </span>
										</label>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<aside>
									<a ng-click="modalLaunch1 = !modalLaunch1" class="wfm-btn wfm-btn-invis-default">Cancel</a>
									<a ng-click="modalLaunch1 = !modalLaunch1" class="wfm-btn wfm-btn-invis-primary">Okey</a>
								</aside>
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>

        <div class="wfm-block material-depth-1 rta-list-item rta-list" ng-repeat="site in sites" ng-class="{rtaGrid: sites.length > 5}">
            <div class="rta-stats">
                <div class="wfm-checkbox">
                    <label>
                        <input type="checkbox" name="checkbox" value="value" ng-checked="selectedSites.indexOf(site.Id) > -1" ng-click="toggleSelection(site.Id)">
                        <span class="wfm-checkbox-toggle"></span>
                    </label>
                </div>
                    <div class="rta-trigger-area" ng-click="onSiteSelect(site)">
                    <b class="site-name">{{site.Name}}</b>

					<div class="site-data">
                        <p>Out of adherence: <b>{{site.OutOfAdherence}}</b></p>
                    </div>
                    </div>
            </div>
        </div>
</div>
