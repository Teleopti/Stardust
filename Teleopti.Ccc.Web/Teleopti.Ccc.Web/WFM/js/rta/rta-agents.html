<div class="view-header">
	<div class="view-title">
		<h1><i class="mdi mdi-alarm"></i> {{'Agents'|translate}}</h1>
	</div>
</div>
<div class="panel material-depth-1">
				<div class="sub-header">
								<div ng-if="siteName && teamName">
												<a class="rta-nav-link" href="{{goBackToRootWithUrl()}}">{{'RealTimeAdherence'|translate}}</a>
												/
												<a class="rta-nav-link" href="{{goBackToTeamsWithUrl}}">{{siteName}}</a>
												/
												<span>{{teamName}}</span>
								</div>
								<div ng-if="multipleSitesName">
												<a class="rta-nav-link" href="{{goBackToRootWithUrl()}}">{{'RealTimeAdherence'|translate}}</a>
												/
												<span>{{multipleSitesName}}</span>
								</div>
								<div ng-if="multipleTeamsName">
												<a class="rta-nav-link" href="{{goBackToRootWithUrl()}}">{{'RealTimeAdherence'|translate}}</a>
												/
												<span>{{multipleTeamsName}}</span>
								</div>

				</div>
				<div class="con-row">
					<div class="con-flex">
							<label for="filter-agents" class="input-prepend">
								<i class="mdi mdi-filter-outline"></i>
								<input ng-change="filterData()" id="filter-agents" ng-model="filterText" placeholder="{{'Search'|translate}}..." type="text">
								</label>
					</div>
				</div>

				<div class="con-row demo-outline">
								<div class="con-flex">
												<div class="grid" ng-if="allGrid" ui-grid-auto-resize ui-grid="allGrid"></div>
								</div>
				</div>
</div>
