<div class="wfm-requests" ng-if="requests.isRequestsEnabled">
	<div class="operation-container">
		<people-search-input class="request-filter inline-block" search-options="requests.agentSearchOptions" search-callback="requests.onAgentSearchTermChanged"></people-search-input>
		<date-range-picker start-date="requests.period.startDate" end-date="requests.period.endDate" template-type="{{requests.templateType}}"></date-range-picker>
	</div>

	<div class="paging" ng-if="requests.isPaginationEnabled">
		<div class="total-requests-count"><span>{{'TotalRequestsCount' | translate}}: </span>{{requests.paging.totalRequestsCount}}</div>
		<div class="paging-page-size">
			<span>{{'PageSize' | translate}}</span>
			<md-select ng-model="requests.paging.pageSize" ng-change="requests.onPageSizeChanges()" aria-label="PageSize">
				<md-option ng-value="pageSizeOption" ng-repeat="pageSizeOption in requests.pageSizeOptions track by $index">{{pageSizeOption}}</md-option>
			</md-select>
		</div>
		<wfm-pagination pagination-options="requests.paging"></wfm-pagination>
	</div>

	<requests-overview period="requests.period"
					   agent-search-term="requests.agentSearchTerm"
					   paging="requests.paging"
					   toggle-pagination-enabled="requests.isPaginationEnabled"
					   on-total-requests-count-changes="requests.onTotalRequestsCountChanges(totalRequestsCount)">
	</requests-overview>
</div>
