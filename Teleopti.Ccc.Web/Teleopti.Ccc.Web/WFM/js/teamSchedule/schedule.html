<style>
	.time-line .ruler {
		height: 100px; /*should be 100%*/
		width: 1px;
		background-color: rgba(0,0,0,0.2);
		z-index: 100;
	}

	.time-line .label {
		font-size: xx-small;
		height: 12px;
		z-index: 111;
	}
	.absolute {
		position: absolute;
	}
</style>
<div class="team-schedule" id="team-schedule">
	Team schedule
	<select ng-model="vm.selectedTeamId" ng-change="vm.selectedTeamChanged()">
		<option value="" disabled selected>Pick a team...</option>
		<option value={{team.Id}} ng-repeat="team in vm.Teams|orderBy: 'Name'">
			{{team.Name}}
		</option>
	</select>
	<table class="table table-hover">
		<thead>
			<tr class="person">
				<th class="person-name person-name-column"></th>
				<th id="time-line-container"class="schedule schedule-column">
					<div class="row">
						<div class="col-md-12">
							<div class="relative">
								<time-line data="vm.groupScheduleVm.TimeLine"></time-line>
								<!--<person-schedule data="vm.Schedules" ng-repeat="vm.Persons"></person-schedule>-->
							</div>
						</div>
					</div>
				</th>
				<th class="contract-time contract-time-title"><span xdata-bind="text: Resources.ContractTime"></span></th>
			</tr>
		</thead>
		<tbody>
			<tr person-schedule ng-repeat="person in vm.groupScheduleVm.Schedules"></tr>
		</tbody>
	</table>

		
</div>
