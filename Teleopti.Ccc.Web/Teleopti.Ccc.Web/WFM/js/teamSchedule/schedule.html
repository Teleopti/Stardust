<style>
	.time-line .ruler {
		height: 100px; /*should be 100%*/
		width: 1px;
		background-color: rgba(0,0,0,0.2);
		z-index: 100;
	}

	.time-line .label {
		font-size: xx-small;
		height: 12px;
		z-index: 111;
	}

	.dayoff 
	{
		text-align: center;
		top: -8px;
		height: 36px;
		background-size: 11px 11px;
		background-image: 
			linear-gradient(135deg,
			transparent,
			transparent 7px,
			rgba(0,0,0,0.2) 8px,
			transparent 8px,
			transparent
			);
	}

	.absolute {
		position: absolute;
	}
</style>
<div class="team-schedule" id="team-schedule">
	Team schedule
	<select ng-model="vm.selectedTeamId" ng-change="vm.selectedTeamChanged()">
		<option value="" disabled selected>Pick a team...</option>
		<option value={{team.Id}} ng-repeat="team in vm.Teams|orderBy: 'Name'">
			{{team.Name}}
		</option>
	</select>
	<table class="table table-hover">
		<thead>
			<tr class="person">
				<th class="person-name person-name-column" style="width: 15%"></th>
				<th id="time-line-container"class="schedule schedule-column">
					<div class="row">
						<div class="col-md-12">
							<div class="relative">
								<time-line data="vm.groupScheduleVm.TimeLine"></time-line>
							</div>
						</div>
					</div>
				</th>
				<th class="contract-time contract-time-title" style="width: 15%">
					<span xdata-bind="text: Resources.ContractTime"></span>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr person-schedule ng-repeat="person in vm.groupScheduleVm.Schedules"></tr>
		</tbody>
	</table>
</div>
