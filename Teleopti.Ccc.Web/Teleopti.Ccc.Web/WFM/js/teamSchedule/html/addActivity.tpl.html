<div class="add-activity">
	<div class="sidenav-header">{{'AddActivity'|translate}}</div>
	<md-content class="command-panel-content" layout-padding>
		<form name="newActivityForm">
			<h3>{{'Activity'|translate}}: </h3>
			<div class="con-row">
				<md-select class="activity-selector focus-default" ng-model="vm.selectedActivityId" required placeholder="{{'SelectAnActivity'|translate}}">
					<md-option ng-repeat="activity in vm.availableActivities | orderBy: 'Name'" ng-value="activity.Id">{{activity.Name}}</md-option>
				</md-select>
			</div>
			<activity-time-range-picker class="activity-time-range" ng-model="vm.timeRange" template-url="js/teamSchedule/html/addActivityTimeRangePicker.tpl.html" reference-day="vm.selectedDate" disable-next-day="vm.disableNextDay" is-next-day="vm.isNextDay">
			</activity-time-range-picker>
		</form>
		<div ng-if="vm.notAllowedNameListString.length > 0">
			<i class="mdi mdi-alert-octagon" style="vertical-align:middle;"></i>
			<span>{{'TheNewTimeIsNotAllowedFor'|translate}} {{vm.notAllowedNameListString}}.</span>
		</div>
		<button id="applyActivity" class="wfm-btn form-submit"
				ng-class="{'wfm-btn-primary': newActivityForm.$valid && vm.isInputValid(), 'wfm-btn-primary-disabled': !(newActivityForm.$valid) || !vm.isInputValid()}"
				ng-disabled="newActivityForm.$valid && vm.isInputValid() ?'':'disabled'"
				ng-click="vm.addActivity()">
			{{'Apply' | translate}}
		</button>
	</md-content>
</div>
