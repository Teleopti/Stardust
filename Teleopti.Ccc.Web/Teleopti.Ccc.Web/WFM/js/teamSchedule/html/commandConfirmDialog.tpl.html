<md-dialog aria-label="{{commandTitle}}" ng-cloak class="team-schedule-command-confirm-dialog">
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2 translate>{{commandTitle}}</h2>
				<span flex></span>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div class="md-dialog-content">
				<p ng-if="isRemoveCommand">
					{{getCommandMessage()}}
				</p>
				<div ng-if="isRemoveAbsence" class='wfm-checkbox'>
					<input type='checkbox' id='checkRemoveEntireAbsence'  ng-checked='removeFullDayAbsence' ng-click='toggleRemoveFullDayAbsence()'/>
					<label for='checkRemoveEntireAbsence'>
						<span class='wfm-checkbox-toggle'></span>
						<span class='wfm-checkbox-label'>{{'RemoveEntireAbsenceForMultiDayPersonAbsence' | translate}}</span>
					</label>
				</div>
				<p ng-if="!isRemoveCommand && !hasError">{{ translatedMessage }}</p>
				<p ng-if="needFix" class="text-warning">
					<span>{{ translatedWarningMessage }}</span>&nbsp;
					<button ng-click="fix()" class="wfm-btn wfm-btn-default">
						unselect
					</button>
				</p>
				<p ng-if="hasError" class="text-danger">
					<span>{{ translatedErrorMessage }}</span>
				</p>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<span flex></span>
			<button ng-click="apply()"
					class="wfm-btn"
					ng-class="{'wfm-btn-primary': !(needFix || hasError) , 'wfm-btn-primary-disabled': needFix || hasError}"
					ng-disabled="(needFix || hasError) ?'disabled':''">
				Apply
			</button>
			<button ng-click="cancel()" style="margin-right:20px;" class="wfm-btn wfm-btn-default">
				Cancel
			</button>
		</md-dialog-actions>
	</form>
</md-dialog>
