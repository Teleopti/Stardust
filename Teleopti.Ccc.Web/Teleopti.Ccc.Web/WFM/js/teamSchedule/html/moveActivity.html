<div class="move-activity">
	<div class="sidenav-header">{{'MoveActivity'|translate}}</div>
	<md-content class="command-panel-content" layout-padding>
		<form name="moveActivityForm">
			<h3>{{'StartTime' | translate}}:</h3>
			<move-activity-input
				name="newStartTime"
				tabindex="{{::vm.tabindex}}"
				ng-model="vm.newStartTime"
				show-meridian="vm.showMeridian"
				minute-step="vm.minuteStep"
				allow-next-day="vm.allowNextDay"></move-activity-input>
		</form>
		<div ng-if="!vm.isInputValid()">
			<i class="mdi mdi-alert-octagon" style="vertical-align:middle;"></i>
			<span>{{'TheNewTimeIsNotAllowedFor'|translate}} {{vm.invalidPeople()}}.</span>
		</div>
		<button id="applyMoveActivity" class="wfm-btn form-submit" tabindex="{{::vm.tabindex}}"
				ng-class="{ 'wfm-btn-primary': vm.isInputValid(), 'wfm-btn-primary-disabled': !vm.isInputValid()}"
				ng-disabled="!vm.isInputValid()"
				ng-click="vm.applyMoveActivity()">
			{{'Apply' | translate}}
		</button>
	</md-content>
</div>
