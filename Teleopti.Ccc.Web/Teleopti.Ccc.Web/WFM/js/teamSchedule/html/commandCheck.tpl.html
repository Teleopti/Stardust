<div class="command-check">
    <div class="sidenav-header warning-header">{{vm.currentCommandLabel | translate}}</div>
    <md-content class="command-panel-content" layout-padding>
        <div class="command-info">
            <p>
                <span><i class="mdi mdi-alert"></i></span>
                {{'TheActivityWillIntersectExistingActivitiesThatDoNotAllowOverlapping' | translate}} 
            </p>
            <p>
                {{'TheFollowingAgentsHaveAffectedActivities' | translate}}
            </p>
        </div>

        <md-select class="command-check-selector focus-default" ng-model="vm.currentActionOption" placeholder="{{'SelectAnOption' | translate}}" ng-change="vm.onActionChange()">
            <md-option ng-repeat="action in vm.actionOptions" ng-value="action.Name">
                <span> {{action.Name}}</span>
            </md-option>
        </md-select>

        <div class="agent-list">
            <div ng-if="vm.showCheckbox">
    			<div class="wfm-checkbox" ng-repeat="agent in vm.overlappedAgents">
                    <label ng-click="vm.updatePersonSelection(agent)">
                        <input type="checkbox" ng-model="agent.IsSelected" value="true">
                        <span class="wfm-checkbox-toggle" ng-class="{'warning-checkbox': agent.IsSelected}"></span>
                        <span class="wfm-checkbox-label">{{agent.Name}}</span>
                        <md-tooltip class="multiline-tooltip" md-direction="right">
                            <span ng-bind-html="vm.getOverlappedLayersForAgent(agent.PersonId) | br"></span>
                        </md-tooltip>
                    </label>
                </div>
            </div>
            <ul ng-if="!vm.showCheckbox">
                <li ng-repeat="agent in vm.overlappedAgents">
                    <span>{{agent.Name}}</span>
                    <md-tooltip class="multiline-tooltip margin-top-22">
                        <span ng-bind-html="vm.getOverlappedLayersForAgent(agent.PersonId) | br"></span>
                    </md-tooltip>
                </li>
            </ul>
        </div>

        <button id="applyCommandFix" class="wfm-btn wfm-btn-primary form-submit" ng-click="vm.applyCommandFix()">
            {{'Continue' | translate}}
        </button>  
    </md-content>
</div>
