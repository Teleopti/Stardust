<div class="command-check" ng-if="vm.initFinished">
    <div class="sidenav-header warning-header">{{vm.currentCommandLabel | translate}}</div>
    <md-content class="command-panel-content" layout-padding>
        <div class="command-info">
            <p>
                <span><i class="mdi mdi-alert"></i></span>
                {{'ThisActivityWillIntersectExistingActivitiesThatDoNotAllowOverlapping' | translate}} 
            </p>
            <p>
                {{'TheFollowingAgentsHaveAffectedActivities' | translate}}
            </p>
        </div>

        <md-select class="command-check-selector focus-default" ng-model="vm.currentActionOptionValue" placeholder="{{'SelectAnOption' | translate}}" autofocus>
            <md-option ng-repeat="action in vm.actionOptions" ng-value="action.value">
                <span> {{action.getName(vm.currentCommandLabel)}}</span>
            </md-option>
        </md-select>

        <div class="agent-list">
            <ul>
                <li class="cursor-pointer" ng-repeat="agent in vm.overlappedAgents">
                    <span>{{agent.Name}}</span>
                    <md-tooltip class="multiline-tooltip margin-top-22">
                        <span ng-bind-html="vm.getOverlappedLayersForAgent(agent.PersonId) | br"></span>
                    </md-tooltip>
                </li>
            </ul>
        </div>

        <button id="applyCommandFix" class="wfm-btn wfm-btn-primary form-submit" ng-click="vm.applyCommandFix()">
            {{'Continue' | translate}}
        </button>  
    </md-content>
</div>
