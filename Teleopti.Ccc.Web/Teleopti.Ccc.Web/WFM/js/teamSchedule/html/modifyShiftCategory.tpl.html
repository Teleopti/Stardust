<div class="edit-shift-category">
	<div class="sidenav-header">{{'EditShiftCategory' | translate}}</div>
	<md-content class="command-panel-content" layout-padding>
		<form name="editShiftCategoryForm">
			<div class="con-row">
				<md-select class="shift-category-selector focus-default" ng-model="vm.selectedShiftCategoryId" placeholder="{{'SelectACategory' | translate}}">
					<md-option ng-repeat="category in vm.shiftCategoriesList" ng-value="category.Id">
							<span class="shiftcat-shortname" ng-bind="category.ShortName" ng-style="{backgroundColor: category.DisplayColor, color: category.ContrastColor}"></span>
							<span class="shiftcat-fullname" ng-bind="category.Name"></span>
					</md-option>
				</md-select>
			</div>
		</form>

		<button id="applyShiftCategory" class="wfm-btn form-submit"
				ng-class="{'wfm-btn-primary': editShiftCategoryForm.$valid, 'wfm-btn-primary-disabled': !editShiftCategoryForm.$valid}"
				ng-disabled="editShiftCategoryForm.$valid ?'':'disabled'"
				ng-click="vm.modifyShiftCategory()">
			{{'Apply' | translate}}
		</button>
	</md-content>
</div>
