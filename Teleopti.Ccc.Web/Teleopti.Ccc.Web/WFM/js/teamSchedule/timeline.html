
<div class="time-line absolute">
	<div class="relative">
		<div ng-repeat="hourPoint in vm.data.HourPoints">
			<div class="ruler absolute" ng-style="{left: (hourPoint.Pixel() + 'px')}"></div>
			<div class="label label-info absolute" ng-style="{left: (hourPoint.Pixel() - 13) + 'px'}">{{ hourPoint.Time}}</div>
		</div>
	</div>
</div>
