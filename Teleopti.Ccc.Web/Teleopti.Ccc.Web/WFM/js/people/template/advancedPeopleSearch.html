
<style type="text/css">
	.advaned-container {
		width: auto;
		padding: 5px 10px;
		margin-top: -15px;
		margin-left: 20px;
		overflow: hidden;
		position: absolute;
		background-color: white;
	}

	.people-form-input {
		position: relative;
		margin-top: 15px;
		margin-bottom: 22px;
	}

	.advanced-input {
		position: relative;
		font-size: 18px;
		padding: 10px 10px 15px 5px;
		margin-right: 10px;
		display: block;
		height: 30px;
		border: 3px;
		border-bottom: 1px solid #99d6ff;
	}

		.advanced-input:focus {
			outline: none;
		}

	.advanced-label {
		color: #999;
		font-size: 18px;
		font-weight: normal;
		position: absolute;
		pointer-events: none;
		left: 5px;
		top: -5px;
		-moz-transition: 0.2s ease all;
		-webkit-transition: 0.2s ease all;
		-ms-transition: 0.2s ease all;
		-o-transition: 0.2s ease all;
		transition: 0.2s ease all;
	}

	.advanced-input:focus ~ label, .advanced-input:valid ~ label {
		top: -20px;
		font-size: 14px;
		color: #ec38a3;
	}
</style>
