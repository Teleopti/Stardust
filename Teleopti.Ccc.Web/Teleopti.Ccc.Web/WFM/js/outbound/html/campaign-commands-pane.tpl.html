<div class="campaign-cammands clearfix text-right">
	<div class="manual-input-container" ng-show="manualPlanSwitch">
		<div class="error-msg-container  alert-warning notice-spacer gantt-alert-message"
			  ng-show="showDateSelectionHint()&&isPlanTryingDoAction()">
			<i class='mdi mdi-alert'></i>
			<span translate>SelectDateInChart</span>
		</div>
		<label for="ManualPlanInput" translate>ManualPlan</label><span> ({{ selectedDates.length }})</span>
		<input id="ManualPlanInput"
			   type="text"
			   ng-model="manualPlanInput"
			   numeric-value  min="0" float-number />
		<div class="manual-input-btns" ng-init="showFirstAlertMessage=false">
			<button class="wfm-btn btn-sm wfm-btn-invis-primary btn-save-plan"
					ng-click="addManualPlan()"
					ng-disabled="!validManualProductionPlan()"
					ng-class="{'wfm-btn-invis-disabled': !validManualProductionPlan()}"
					translate>
				Save
			</button>
			<button class="wfm-btn btn-sm wfm-btn-invis-primary"
					ng-click="removeManualPlan()"
					translate>
				Reset
			</button>
		</div>
	</div>
	<div class="manual-input-container" ng-show="manualBacklogSwitch">
		<div class="error-msg-container  alert-warning notice-spacer gantt-alert-message"
			  ng-show="showDateSelectionHint()&&isBacklogTryingDoAction()">
			<i class='mdi mdi-alert'></i>
			<span translate>SelectDateInChart</span>
		</div>
		<label for="ActualBacklogInput" translate>AddBacklog</label><span> ({{ selectedDates.length }})</span>
		<input id="ActualBacklogInput"
			   type="text"
			   ng-model="manualBacklogInput"
			   numeric-value min="0" float-number />
		<div class="manual-input-btns" ng-init="showSecondAlertMessage=false">
			<button class="wfm-btn btn-sm wfm-btn-invis-primary btn-save-backlog"
					ng-click="addManualBacklog()"
					ng-disabled="!validManualBacklog()"
					ng-class="{'wfm-btn-invis-disabled': !validManualBacklog()}"
					translate>
				Save
			</button>
			<button class="wfm-btn btn-sm wfm-btn-invis-primary"
					ng-click="removeManualBacklog()"
					translate>
				Reset
			</button>
		</div>
	</div>
	<button class="wfm-btn wfm-btn-invis-primary inline-block btn-toggle-manual-plan"
			ng-click="toggleManualPlan()"
			ng-class="{'selected-ope-btn': manualPlanSwitch }"
			translate>
		ManualPlan
	</button>
	<button class="wfm-btn wfm-btn-invis-primary inline-block"
			ng-click="toggleManualBacklog()"
			ng-class="{'selected-ope-btn': manualBacklogSwitch}"
			translate>
		AddBacklog
	</button>
	<button class="wfm-btn wfm-btn-invis-primary inline-block btn-replan"
			ng-click="replan()"
			translate>
		Replan
	</button>
	<button class="wfm-btn wfm-btn-invis-primary inline-block btn-goto-edit-campaign"
			ng-click="gotoEditCampaign()"
			translate>
		Edit
	</button>
</div>
