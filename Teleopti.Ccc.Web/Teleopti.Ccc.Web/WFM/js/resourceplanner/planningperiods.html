<div>
	<div class="row">
		<div class="col-lg-12">
			<h4>Planning periods</h4>
			<p>Create and manage the different planning periods</p>
		</div>
	</div>
	
	<button ui-sref="resourceplanner.newplanningperiod" class="wfm-btn wfm-btn-primary">Add <i class="mdi mdi-plus"></i></button>
	
	<div class="card-group">
		<div class="wfm-card" ng-repeat="p in planningPeriods" ui-sref="resourceplanner">
			<span>
				{{p.StartDate | date : format}}-
				{{p.EndDate | date : format}}
			</span>
		</div>
		

	</div>
</div>
