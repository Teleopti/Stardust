		<div class="row">
			<div class="col-md-12">
				<h4 translate>Day off rules</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<form class="wfm-form">
					<div class="form-input-wrap">
						<label for="ruleName">Name:</label>
						<input type="text" name="ruleName" id="ruleName" ng-model="name"/>
					</div>
					<div class="form-input-wrap">
						<md-progress-circular class="mini-spinner" md-mode="indeterminate" ng-show="isSearching"></md-progress-circular>
						<label for="ruleName">Search filters:</label>
						<div class="input-prepend">
							<input type="text" name="search" ng-model="searchString" ng-model-options="{ debounce: 1000 }"/>
						</div>
						<div ng-class="{'wfm-filter-dropdown':searchString.length > 0}">
							<div class="wfm-filter-results" ng-repeat="result in results">
								<div ng-click="selectResultItem(result)">
									<div>[{{result.FilterType}}] {{result.Name}}</div>
								</div>
							</div>
							<div ng-show="moreResultsExists()">
								And more....
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="row" ng-show="selectedResults.length > 0">
			<div class="col-md-12">
				<p>Selected filters:</p>
				<div class="wfm-filter-selected" ng-repeat="selected in selectedResults">
					<span class="filter-handle">{{selected.FilterType}}</span><span class="filter-chip">{{selected.Name}}</span>
				</div>
			</div>
		</div>
		<form name="form" class="wfm-form" novalidate>
	 	<div class="form-input-wrap">

		<div class="wfm-options" layout layout-wrap>
			<div class="wfm-option-label" flex="100">
				<p>Days of per week</p>
			</div>
			<div class="wfm-option" flex="20">
				<label  for="daysOffMin">Min: <input type="number" ng-model="dayOffsPerWeek.MinDayOffsPerWeek" name="MinDayOffsPerWeek"  placeholder="0" required="" id="daysOffMin"/ ng-change="validateInputAndSend(optionForm.rules)"></label>

			</div>
			<div class="wfm-option" flex="20">
				<label for="daysOffMax">Max: <input type="number" ng-model="dayOffsPerWeek.MaxDayOffsPerWeek" name="MaxDayOffsPerWeek" placeholder="0" required="" id="daysOffMax"/ ng-change="validateInputAndSend(optionForm.rules)"></label>

			</div>
			<div class="wfm-option-label" flex="100">
			<p>Consecutive days off</p>
			</div>
			<div class="wfm-option" flex="20">
				<label  for="workOffMin">Min: <input type="number" ng-model="consecDaysOff.MinConsecDaysOff" name="MinConsecutiveDayOffs" placeholder="0" required="" id="workOffMin"/ ng-change="validateInputAndSend(optionForm.rules)"></label>

			</div>
			<div class="wfm-option" flex="20">
				<label for="workOffMax">Max: <input type="number" ng-model="consecDaysOff.MaxConsecDaysOff" name="MaxConsecutiveDayOffs"placeholder="0" required="" id="workOffMax"/ ng-change="validateInputAndSend(optionForm.rules)"></label>

			</div>
			<div class="wfm-option-label" flex="100">
			<p>Consecutive work days</p>
			</div>
			<div class="wfm-option" flex="20">
				<label  for="workMin">Min: <input type="number" ng-model="consecWorkDays.MinConsecWorkDays" name="MinConsecutiveWorkdays"  placeholder="0" required="" id="workMin"/ ng-change="validateInputAndSend(optionForm.rules)"></label>

			</div>
			<div class="wfm-option" flex="20">

				<label for="workMax">Max: <input type="number" ng-model="consecWorkDays.MaxConsecWorkDays" name="MaxConsecutiveWorkdays" placeholder="0" required="" id="workMax"/ ng-change="validateInputAndSend(optionForm.rules)"></label>

			</div>
		</div>
	 </div>
	 </form>



<button class="wfm-btn" ng-disabled="!isValid" ng-class="{'wfm-btn-primary':isValid(),'wfm-btn-primary-disabled':!isValid()}"ng-click="persist()">Save</button>
