		<div class="row">
			<div class="col-md-12">
				<h4 translate>RuleSets</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<form class="wfm-form">
					<div class="form-input-wrap">
						<label for="ruleName" translate>NameColon</label>
						<input type="text" name="ruleName" id="ruleName" ng-model="name"/>
					</div>
					<div class="form-input-wrap">
						<label for="searchInput" translate>FilterColon</label>

						<div class="input-prepend">
							<input type="text" name="searchInput" id="searchInput" ng-model="searchString" ng-model-options="{ debounce: 1000 }"/>
						</div>

						<div class="row" ng-class="{'wfm-filter-dropdown':searchString.length > 0}">
								<md-progress-circular class=" mini-spinner" md-mode="indeterminate" ng-show="isSearching">
								</md-progress-circular>

							<div class="wfm-filter-results" ng-show="!isSearching" ng-repeat="result in results">
								<div ng-click="selectResultItem(result)">
									<div>[{{result.FilterType}}] {{result.Name}}</div>
								</div>
							</div>
							<div ng-show="moreResultsExists()" translate>
                                ThreeDots
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="row" ng-show="selectedResults.length > 0">
			<div class="col-md-12">
				<p translate>SelectedFiltersColon</p>
				<div class="wfm-filter-selected" ng-repeat="selected in selectedResults">
					<span class="filter-handle">{{selected.FilterType}}</span><span class="filter-chip">{{selected.Name}}</span>
				</div>
			</div>
		</div>
		<form name="form" class="wfm-form" novalidate>

		<div class="wfm-options">
			<div class="wfm-option-label" >
				<p translate>DaysOffPerWeek</p>
			</div>
			<div class="wfm-option form-input-wrap">
				<label  for="daysOffMin" translate>MinColon	</label>
					<input type="number" ng-model="dayOffsPerWeek.MinDayOffsPerWeek"  placeholder="0"  id="daysOffMin"/>
			</div>
			<div class="wfm-option form-input-wrap">
				<label for="daysOffMax" translate>MaxColon</label>
					<input type="number" ng-model="dayOffsPerWeek.MaxDayOffsPerWeek" name="MaxDayOffsPerWeek" placeholder="0" required="" id="daysOffMax"/>
			</div>
			<div class="wfm-option-label"translate>
			<p>ConsecutiveDaysOff</p>
			</div>
			<div class="wfm-option form-input-wrap">
				<label  for="workOffMin" translate>MinColon</label>
					<input type="number" ng-model="consecDaysOff.MinConsecDaysOff" name="MinConsecutiveDayOffs" placeholder="0" required="" id="workOffMin"/>
			</div>
			<div class="wfm-option form-input-wrap">
				<label for="workOffMax" translate>MaxColon</label>
					<input type="number" ng-model="consecDaysOff.MaxConsecDaysOff" name="MaxConsecutiveDayOffs"placeholder="0" required="" id="workOffMax"/>
			</div>
			<div class="wfm-option-label">
				<p translate>ConsecutiveWorkDays</p>
			</div>
			<div class="wfm-option form-input-wrap" >
				<label  for="workMin" translate>MinColon</label>
					<input type="number" ng-model="consecWorkDays.MinConsecWorkDays" name="MinConsecutiveWorkdays"  placeholder="0" required="" id="workMin"/>
			</div>
			<div class="wfm-option form-input-wrap">
				<label for="workMax" translate>MaxColon</label>
					<input type="number" ng-model="consecWorkDays.MaxConsecWorkDays" name="MaxConsecutiveWorkdays" placeholder="0" required="" id="workMax"/>
			</div>
	 </div>
	 </form>



<button class="wfm-btn" ng-disabled="!isValid" ng-class="{'wfm-btn-primary':isValid(),'wfm-btn-primary-disabled':!isValid()}"ng-click="persist()" translate>Save</button>
