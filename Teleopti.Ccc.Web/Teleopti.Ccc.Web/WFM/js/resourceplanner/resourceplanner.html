<div ui-view>
	<div class="row">
		<div class="col-lg-12">
			<h4 translate>PlanningPeriods</h4>
			<p translate>CreateAndManagePlanningPeriods</p>
		</div>
	</div>

    <button ng-click="startNextPlanningPeriod()" class="wfm-btn wfm-btn-primary-disabled" ng-class="{'wfm-btn-primary-disabled': !isEnabled, 'wfm-btn-primary': isEnabled}" ng-disabled="!isEnabled" translate>StartNext</button>

	<div class="card-group">
		<div class="wfm-card planingperiod-test-container"  ng-repeat="p in planningPeriods" ng-click="selectedPlanningPeriod(p)">
			<p>
				{{p.StartDate |  amDateFormat:"L"}}-{{p.EndDate | amDateFormat:"L"}} <i title="Scheduled" ng-if="p.State == 'Scheduled'" class="mdi mdi-timetable"></i>
			</p>
		</div>


	</div>
</div>
