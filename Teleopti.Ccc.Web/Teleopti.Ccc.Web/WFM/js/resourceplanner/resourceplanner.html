<div ui-view>
	<div class="row">
		<div class="col-lg-12">
			<h4>Planning periods</h4>
			<p>Create and manage the different planning periods</p>
		</div>
	</div>
	
	<button ng-click="startNextPlanningPeriod()" class="wfm-btn wfm-btn-primary">Start next <i class="mdi mdi-plus"></i></button>
	
	<div class="card-group">
		<div class="wfm-card" ng-repeat="p in planningPeriods" ng-click="selectedPlanningPeriod(p)">
			<p>
				<!--{{p.StartDate |  amDateFormat:"L"}}-{{p.EndDate | amDateFormat:"L"}} <i style="vertical-align: middle;" title="Scheduled" ng-if="p.State == 'Scheduled'" class="mdi mdi-timetable"></i>-->
				{{p.StartDate |  amDateFormat:"L"}}-{{p.EndDate | amDateFormat:"L"}} <i title="Scheduled" ng-if="p.State == 'Scheduled'" class="mdi mdi-timetable"></i>
			</p>
		</div>
		

	</div>
</div>
