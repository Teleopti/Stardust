
<div class="container body-content" ng-controller="stardustController as vm">
	<div class="nav" ng-include="'./StardustDashboard/menu.html'" role="navigation"></div>
	<div class="row">
		<div class="col-md-12">
			<h3>Job History</h3>
			<h5>Click the Type of a job to see details.</h5>
			<div style="font-size: 14p; font-weight: bold; color: red">{{vm.JobError}}</div>
			<div>
				<table>
					<thead>
					<tr>
						<th>Type</th>
						<th>Finished</th>
						<th>Total Duration</th>
						<th>Sent to</th>
						<th>Result</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="job in vm.Jobs">
						<td><a href="#jobdetails\{{job.JobId}}">{{job.Name}}</a></td>
						<td>{{job.Ended | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
						<td>{{job.TotalDuration}}</td>
						<td>{{job.SentToWorkerNodeUri}}</td>
						<td>{{job.Result}}</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
