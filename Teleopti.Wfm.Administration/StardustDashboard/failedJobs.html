
<div class="container body-content" ng-controller="jobFailedController as vm">
	<div class="row">
		<div class="col-md-12"><a style="float: left; padding-top: 25px; padding-right: 50px"><img alt="back" src="Content/images/left_round.png" ng-click="vm.back()" /></a>
			<h3>Failed Jobs</h3>
			<div class="row">
				<div class="col-md-7">
					<p>Click the Type of a job to see details.</p>
				</div>
			</div>
			<div style="font-size: 14px; font-weight: bold; color: tomato">{{vm.JobError}}</div>
			<div>
				<table>
					<thead>
					<tr>
						<th>Tenant</th>
						<th>Type</th>
						<th>Finished (UTC)</th>
						<th>Total Duration</th>
						<th>Sent to</th>
						<th>Result</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="job in vm.Jobs">
						<td>{{job.DataSource}}</td>
						<td><a href="#StardustDashboard/jobs/{{job.JobId}}">{{job.Name}}</a></td>
						<td>{{job.Ended | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
						<td>{{job.TotalDuration}}</td>
						<td>{{job.SentToWorkerNodeUri}}</td>
						<td ng-class="job.Result=='Success' ? 'green' : (job.Result==null ? 'hide' : 'red')">{{job.Result}}</td>
					</tr>
					</tbody>
				</table>
			</div>
			<button ng-disabled="vm.noMoreJobs" ng-click="vm.getNewFreshData()" class="btn-primary col-md-2"> load {{vm.limit}} more</button>
		</div>
	</div>
</div>
