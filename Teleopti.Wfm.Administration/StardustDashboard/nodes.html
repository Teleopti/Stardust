
<div class="container body-content" ng-controller="nodeController as vm">
	<div class="row">
		<div class="col-md-12"><div class="col-md-12">
	<a style="float: left; padding-top: 25px; padding-right: 50px"><img alt="back" src="Content/images/left_round.png" ng-click="vm.back()" /></a>
	<h3>Nodes</h3>
	<h5>Click the Url of a node to see details.</h5>
	<div style="font-size: 14p; font-weight: bold; color: tomato">{{vm.NodeError}}</div>
	<div>
		<table>
			<thead>
				<tr>
					<th>Url</th>
					<th>Latest Heartbeat (UTC)</th>
					<th>Working</th>
					<th>Alive</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="node in vm.WorkerNodes">
					<td><a href="#StardustDashboard/nodes/{{node.Id}}">{{node.Url}}</a></td>
					<td>{{node.Heartbeat | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
					<td>{{node.Running}}</td>
					<td ng-class="node.Alive === true ? 'green' : 'red'">{{node.Alive}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
	</div>
</div>
