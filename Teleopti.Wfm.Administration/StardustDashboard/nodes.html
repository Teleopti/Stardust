
<div class="container body-content" ng-controller="nodeController as vm">
	<div class="nav" ng-include="'./StardustDashboard/menu.html'" role="navigation"></div>
	<div class="row">
		<div class="col-md-12">
			<h3>Nodes</h3>
			<h5>Click the Url of a node to see details.</h5>
			<div style="font-size: 14p; font-weight: bold; color: tomato">{{vm.NodeError}}</div>
			<div>
				<table>
					<thead>
					<tr>
						<th>Url</th>
						<th>Latest Heartbeat</th>
						<th>Working</th>
						<th>Alive</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="node in vm.WorkerNodes">
						<td><a href="#nodedetails\{{node.Id}}">{{node.Url}}</a></td>
						<td>{{node.Heartbeat | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
						<td>{{node.Running}}</td>
						<td ng-class="node.Alive === true ? 'green' : 'red'">{{node.Alive}}</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
