<div class="nav" ng-include="'./StardustDashboard/stardustDashboardMenu.html'" role="navigation"></div>
<div ng-controller="stardustController as vm" style="margin-left: 50px;margin-right: 50px">
    <h2>Stardust Dashboard</h2>
	<h5>Note! All timestamps are in UTC!</h5>
	<div class="row">
		<div class="col-md-12">
			<h3>Job Queue</h3>
			<div>
				<table>
					<thead>
						<tr>
							<th>Type</th>
							<th>Created By</th>
							<th>Created At </th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="job in vm.QueuedJobs">
							<td>{{job.Name}}</td>
							<td>{{job.CreatedBy}}</td>
							<td>{{job.Created | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
