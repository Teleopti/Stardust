<div ng-controller="listJobController as vm" style="margin-left: 50px;margin-right: 50px">
	<div class="row">
		<h2>List jobs</h2>
		<div>
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Created By</th>
						<th>Created</th>
						<th>Started</th>
						<th>Ended</th>
						<th>Sent to</th>
						<th>Result</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="job in vm.Jobs">
						<td><a href="#jobdetails\{{job.Id}}">{{job.Name}}</a></td>
						<td>{{job.CreatedBy}}</td>
						<td>{{job.Created}}</td>
						<td>{{job.Started}}</td>
						<td>{{job.Ended}}</td>
						<td>{{job.SentTo}}</td>
						<td>{{job.Result}}</td>

					</tr>
				</tbody>
			</table>
		</div>

	</div>
</div>
