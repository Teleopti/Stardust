<div ng-controller="jobDetailsController as vm" style="margin-left: 50px;margin-right: 50px">
	<div class="row">
		<div class="col-md-12">
			<a style="float: left; padding-top: 25px; padding-right: 50px" href="#StardustDashboard"><img alt="back" title="Back to List Jobs" src="Content/images/left_round.png" /></a>
			<h2>Job details</h2>
			<div>
				<table>
					<thead>
						<tr>
							<th>Created</th>
							<th>Detail</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="detail in vm.JobDetails">
							<td>{{detail.Created}}</td>
							<td>{{detail.Detail}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
