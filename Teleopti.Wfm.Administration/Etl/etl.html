<div class="container body-content" ng-controller="etlController as vm">
<h2 >
	ETL tool
	</h2>
	<div class="row">
		<div class="col-md-12">
			<button type="button" class="btn" ng-class="{'btn-primary':vm.state==='manual'}" ng-click="vm.state = 'manual'"> Manual</button>
			<button type="button" class="btn" ng-class="{'btn-primary':vm.state==='schedule'}" ng-click="vm.state = 'schedule'">Schedule</button>
			<button type="button" class="btn" ng-class="{'btn-primary':vm.state==='history'}" ng-click="vm.state = 'history'">ETL job history</button>
		</div>
	</div>
	
	
	<!-- Button trigger modal -->


	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div ng-if="vm.state === 'manual'">
				<div ng-include="'/Etl/modal.html'"></div>
			</div>
		</div>
	</div>
	
	
	<div ng-if="vm.state === 'manual'">
		<div ng-include="'/Etl/manual.html'"></div>
	</div>

	<div ng-if="vm.state === 'schedule'">
		<div ng-include="'/Etl/schedule.html'"></div>
	</div>	

	<div ng-if="vm.state === 'history'">
		<div ng-include="'/Etl/history.html'"></div>
	</div>
</div>

<style>
	
	.subrow {
		padding-left: 25px;
	}

</style>
