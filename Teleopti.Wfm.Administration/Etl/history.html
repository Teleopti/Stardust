<div class="container body-content">
	<h2>
		ETL tool
	</h2>
	<div class="row">
		<div class="col-md-12">
			<a type="button" class="btn btn-default" href="./#/ETL">ETL job history</a>
			<a type="button" class="btn btn-default" href="./#/ETL/schedule">ETL job history</a>
			<a type="button" class="btn btn-default" href="./#/ETL/history">ETL job history</a>
			<a type="button" class="btn btn-default pull-right" href="./#/ETL/config">
				<svg style="width:16px; height: 16px; cursor: pointer;" viewBox="0 0 24 24">
					<path fill="#000" d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" />
				</svg>
			</a>
		</div>
	</div>

	<div ng-controller="etlHistoryController as vm">
		<br />
		<b>Etl job history</b>
		<div class="panel panel-default">
			<div class="panel-heading">
				Settings
				<span class="pull-right">No jobs running</span>
			</div>
			<div class="panel-body text-container">
				<div class="row">
					<div class="col-md-12">

						<div class="row toolbar">
							<div class="col-md-3">
								<h5>Date from:</h5>
								<md-datepicker ng-model="vm.historyWorkPeriod.StartDate" md-placeholder="N/A" md-open-on-focus></md-datepicker>
							</div>
							<div class="col-md-3">
								<h5>Date to:</h5>
								<md-datepicker ng-model="vm.historyWorkPeriod.EndDate" md-placeholder="N/A" md-open-on-focus></md-datepicker>
							</div>
							<div class="col-md-3">
								<h5>Business unit:</h5>
								<select class="form-control" ng-model="vm.selectedBu">
									<option value="">- Select time zone</option>
									<option value="">- Select time zone</option>
									<option value="">- Select time zone</option>
								</select>
							</div>
							<div class="col-md-1">
								<h5>Only errors:</h5>
								<input class="switch" ng-model="vm.errorsOnly" type="checkbox">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default ">
					<div class="panel-heading">
						<div class="input-group ">
							<span class="input-group-addon" id="basic-addon1">
								<svg style="width:14px;height:14px" viewBox="0 0 24 24">
									<path fill="#000000" d="M3,2H21V2H21V4H20.92L15,9.92V22.91L9,16.91V9.91L3.09,4H3V2M11,16.08L13,18.08V9H13.09L18.09,4H5.92L10.92,9H11V16.08Z" />
								</svg>
							</span>
							<input type="text" ng-model="historyFilter" class="form-control" placeholder="Filter" aria-label="Username" aria-describedby="basic-addon1">
						</div>
					</div>
					<div class="panel-body">
						<table class="table">
							<thead>
								<tr>
									<th>Job name</th>
									<th>Business unit</th>
									<th>Tenant</th>
									<th>Start</th>
									<th>End</th>
									<th>Duration</th>
									<th>Affected rows</th>
									<th>Job schedule name</th>
									<th>Error message</th>
								</tr>
							</thead>


							<tbody ng-repeat="job in vm.jobs | filter: historyFilter">
								<tr ng-click="job.Open = !job.Open">
									<td>
										{{job.Name}}
									</td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
								</tr>
							</tbody>

						</table>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
