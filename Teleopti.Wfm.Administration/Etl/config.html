<div ng-controller="etlConfigController as vm">
	<br />
	<div class="panel panel-default">
		<div class="panel-heading">Tenant config overview</div>
		<div class="panel-body text-container">
			<table class="table">
				<thead>
					<tr>
						<th scope="col"><b>Tenant name</b></th>
						<th scope="col"><b>Base config</b></th>
						<th scope="col"><b>Log data config</b></th>
						<th scope="col"><b>Actions</b></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="tenant in vm.tenants">
						<td>{{tenant.TenantName}}</td>
						<td>
							<button type="button" class="btn btn-default" ng-class="{'btn-success':tenant.IsBaseConfigured}">
								{{tenant.IsBaseConfigured}}
							</button>
						</td>
						<td>
							<button type="button" class="btn btn-default" ng-click="vm.getLogDataForATenant(tenant)" >
								<svg class="spin" style="width:14px;height:14px" viewBox="0 0 24 24"  ng-if="tenant.loading">
									<path fill="#000000" d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z" />
								</svg>
								Configure

							</button>
						</td>
						<td>
							<a ng-href="/#/details/{{tenant.Url}}">
								<button type="button" class="btn btn-default">
									Details
								</button>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="custom-modal" ng-if="vm.showModal">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Datasource configuration</h5>
				<button type="button" class="close" ng-click="vm.showModal = false;" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<table class="table" ng-if="vm.tenantLogData.length > 0">
					<thead>
						<tr>
							<th scope="col">Status</th>
							<th scope="col">Name</th>
							<th scope="col">Time zone</th>
							<th scope="col">Interval length</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="logData in vm.tenantLogData">
							<th scope="row">?</th>
							<td>{{logData.Name}}</td>
							<td>
								<select ng-if="!logData.timezone" class="form-control" id="baseTimezone" ng-options="timezone.Id as timezone.Text for timezone in vm.TimeZoneCodes" ng-model="logData.selectedTimezone">
									<option ng-show="!logData.selectedTimezone" value="">- Select time zone</option>
								</select>
							</td>
							<td>15</td>
						</tr>
					</tbody>
				</table>
				<div ng-if="vm.tenantLogData.length <= 0">
					No log data sources found
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" ng-click="vm.showModal = false;">Close</button>
				<button type="button" class="btn btn-primary">Ok</button>
			</div>
		</div>
	</div>

</div>
