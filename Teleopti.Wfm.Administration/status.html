<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Monitor TeleoptiWFM</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 14px;
			color: #444;
		}

		table {
			border: 2px solid;
			border-radius: 3px;
		}

		th {
			text-align: left;
			background-color: #dddddd;
		}
		
		th, td {
			min-width: 120px;
			padding: 10px;
		}
		
		.stepSuccess {
			color : green;
		}
		.stepFailure{
			color : red;
		}
	</style>
	<script src="Scripts/vue.min.js"></script>
	<script src="Scripts/axios.min.js"></script>
	<script defer src="Scripts/App/status.js"></script>
</head>
<body>
<div id="steps">
	<table>
		<thead>
			<tr>
				<th>Step Name</th>
				<th>Description</th>
				<th>Url</th>
				<th>Result</th>
			</tr>
		</thead>
		<tbody>
			<tr v-for="step in steps">
				<td>
					<div v-bind:class="outputColor(step.stepSuccess)">{{step.stepName}}</div>
				</td>
				<td>
					<div v-bind:class="outputColor(step.stepSuccess)">{{step.description}}</div>
				</td>
				<td>
					<div><a v-bind:href="step.url" v-bind:class="outputColor(step.stepSuccess)">{{step.url}}</a></div>
				</td>
				<td>
					<div v-bind:class="outputColor(step.stepSuccess)">{{step.output}}</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
