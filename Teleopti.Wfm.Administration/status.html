<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Status of TeleoptiWFM</title>
	<script src="Scripts/vue.min.js"></script>
	<script src="Scripts/axios.min.js"></script>
	<script defer src="Scripts/App/status.js"></script>
	<link rel="stylesheet" href="Content/status.css">
</head>
<body>
<div id="steps">
	<div v-for="step in steps" class="stepItem">
		<div>
			<b>{{step.stepName}}</b><br>
			<small>
				<a v-bind:href="step.url">{{step.url}}</a><br>
				(Returns 200 when success)
			</small>
		</div>
		<div>{{step.description}}</div>
		<div v-bind:class="outputColor(step.stepSuccess)">
			{{step.output}}
		</div>
	</div>
</div>
</body>
</html>
