<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Status of TeleoptiWFM</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 14px;
		}

		.stepSuccess {
			color: green;
		}

		.stepFailure {
			color: red;
		}

		.stepItem {
			border: 1px solid;
			margin: 10px;
		}
		
		div {
			padding: 10px;
		}
	</style>
	<script src="Scripts/vue.min.js"></script>
	<script src="Scripts/axios.min.js"></script>
	<script defer src="Scripts/App/status.js"></script>
</head>
<body>
<div id="steps">
	<div v-for="step in steps" class="stepItem">
		<div>
			<b>{{step.stepName}}</b><br>
			<small><a v-bind:href="step.url">{{step.url}}</a></small>
		</div>
		<div>{{step.description}}</div>
		<div v-bind:class="outputColor(step.stepSuccess)">
			{{step.output}}
		</div>
	</div>
</div>
</body>
</html>
