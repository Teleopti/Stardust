<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="IE=11">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teleopti WFM Administration</title>
	<link href="StardustDashboard/style.css" rel="stylesheet" type="text/css" />
	<link href="Content/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="Content/Site.css" rel="stylesheet" type="text/css" />
	

	<link href="Content/angular-material.min.css" rel="stylesheet" />
	<link href="Content/jquery-ui.min.css" rel="stylesheet" />

	<script src="Scripts/angular.min.js"></script>
	<script src="Scripts/angular-animate/angular-animate.min.js"></script>
	<script src="Scripts/angular-route.min.js"></script>
	<script src="Scripts/angular-aria/angular-aria.min.js"></script>
	<script src="Scripts/angular-cookies.min.js"></script>
	<!--<script src="Scripts/angular-messages.min.js"></script>-->

	<script src="Scripts/angular-material/angular-material.js"></script>

</head>

<body ng-app="adminApp" ng-controller="loginController as loginVm">
<div ng-show="loginVm.user != 'xxfirstxx'">
	<div style="background-color: #428bca;" class="navbar  navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<div>
					<a style="color: white" class="navbar-brand" href="#/"> Teleopti WFM Administration</a>
				</div>
			</div>
			<div style="margin-top: 10px" class="dropdown navbar-right">
				<button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
					{{loginVm.user}}
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
					<li ng-show="loginVm.user != null" role="presentation"><a role="menuitem" tabindex="-1" href="#changepassword/{{loginVm.Id}}">Change password</a></li>
					<li role="presentation" class="divider"></li>
					<li ng-show="loginVm.user === null" role="presentation"><a ng-click="loginVm.logout()" role="menuitem" tabindex="-1" href="#">Log in</a></li>
					<li ng-show="loginVm.user != null" role="presentation"><a ng-click="loginVm.logout()" role="menuitem" tabindex="-1" href="#">Log out</a></li>
				</ul>
			</div>

		</div>
	</div>
	<div style="margin-top: 50px">
		<ul class="nav nav-tabs">
			<menu-item ng-repeat="item in menuItems" text="{{item.text}}" link="{{item.link}}" index="{{$index}}" state="state" />
		</ul>
	</div>


</div>

<div ng-show="loginVm.user != null">
	<div ng-view></div>
</div>


<div style="visibility: hidden">
	<div id="modal-login">
		<form role="form">
			<h3>Log In</h3>

			<div class="form-group">
				<label>Email</label>
				<input class="form-control" type="text" ng-model="loginVm.loginEmail" />
			</div>
			<div class="form-group">
				<label>Password</label>
				<input class="form-control" type="password" ng-model="loginVm.loginPassword">
			</div>
			<button type="submit" ng-click="loginVm.login()" class="btn btn-default">Log In</button>
			<div>
				<label class="ErrorLabel">{{loginVm.Message}}</label>
			</div>
		</form>
	</div>
</div>


<script src="Scripts/jquery-3.1.0.min.js"></script>
<script src="Scripts/jquery-ui.min.js"></script>
<script src="Scripts/bootstrap.min.js"></script>
<script src="Scripts/modernizr-2.6.2.js"></script>

<script src="Scripts/App/httpInterceptor.js"></script>
<script src="Scripts/App/app.module.js"></script>
<script src="Scripts/App/loginController.js"></script>
<script src="Scripts/App/tokenHeaderService.js"></script>
<script src="Scripts/App/listController.js"></script>
<script src="Scripts/App/importController.js"></script>
<script src="Scripts/App/createController.js"></script>
<script src="Scripts/App/detailsController.js"></script>
<script src="Scripts/App/usersController.js"></script>
<script src="Scripts/App/userdetailsController.js"></script>
<script src="Scripts/App/adduserController.js"></script>
<script src="Scripts/App/changePasswordController.js"></script>
<script src="Scripts/App/addSuperUserController.js"></script>
<script src="Scripts/StardustApp/summaryController.js"></script>
<script src="Scripts/StardustApp/menuController.js"></script>
<script src="Scripts/StardustApp/nodeController.js"></script>
<script src="Scripts/StardustApp/jobController.js"></script>
<script src="Scripts/StardustApp/jobQueueController.js"></script>
<script src="Scripts/StardustApp/jobQueueDetailsController.js"></script>
<script src="Scripts/StardustApp/jobDetailsController.js"></script>
<script src="Scripts/StardustApp/nodeDetailsController.js"></script>
<script src="Scripts/Hangfire/hangfireController.js"></script>
</body>

</html>
