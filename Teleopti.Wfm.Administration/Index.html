<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="IE=11">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teleopti WFM Administration</title>
	<link href="StardustDashboard/style.css" rel="stylesheet" type="text/css" />
	<link href="Content/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="Content/Site.css" rel="stylesheet" type="text/css" />

	<link href="Etl/manual.css" rel="stylesheet" />

	<link href="Content/angular-material.min.css" rel="stylesheet" />
	<link href="Content/jquery-ui.min.css" rel="stylesheet" />
	<script src="Scripts/angular.min.js"></script>
	<script src="Scripts/angular-animate.min.js"></script>
	<script src="Scripts/angular-route.min.js"></script>
	<script src="Scripts/angular-aria.min.js"></script>
	<script src="Scripts/angular-cookies.min.js"></script>
	<script src="Scripts/angular-material.js"></script>
	<script src="Scripts/Chart.min.js"></script>

</head>

<body ng-app="adminApp" ng-controller="loginController as loginVm" ng-csp>
	<div ng-if="user !== ''">
		<div style="background-color: #428bca;" class="navbar  navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<div>
						<a style="color: white" class="navbar-brand" href="#/"> Teleopti WFM Administration {{loginVm.azureString}}</a>
					</div>
				</div>
				<div style="margin-top: 10px" class="dropdown navbar-right">
					<button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
						{{user}}
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
						<li ng-show="user != ''" role="presentation"><a role="menuitem" tabindex="-1" href="#changepassword/{{loginVm.id}}">Change password</a></li>
						<li role="presentation" class="divider"></li>
						<li ng-show="user === ''" role="presentation"><a ng-click="loginVm.logout()" role="menuitem" tabindex="-1" href="#">Log in</a></li>
						<li ng-show="user != ''" role="presentation"><a ng-click="loginVm.logout()" role="menuitem" tabindex="-1" href="#">Log out</a></li>
					</ul>
				</div>

			</div>
		</div>
		<div style="margin-top: 50px">
			<ul class="nav nav-tabs">
				<menu-item ng-repeat="item in menuItems" text="{{item.text}}" link="{{item.link}}" index="{{$index}}" state="state"></menu-item>
			</ul>
		</div>
	</div>

	<div ng-if="user !== ''" style="background: #fff;">
		<div ng-view></div>
	</div>

	<div style="visibility: hidden">
		<div id="modal-login" class="loginWrapper">
			<form role="form">
				<h3>Log In</h3>

				<div class="form-group">
					<label>Email</label>
					<input class="form-control" type="text" ng-model="loginVm.loginEmail" autocorrect="off" autocapitalize="off" />
				</div>
				<div class="form-group">
					<label>Password</label>
					<input class="form-control" type="password" ng-model="loginVm.loginPassword" autocomplete="off">
				</div>
				<button type="submit" ng-click="loginVm.login()" class="btn btn-default signInBtn">Log In</button>
				<div>
					<label class="ErrorLabel">{{loginVm.ErrorMessage}}</label>
					<label class="SuccessLabel">{{loginVm.Message}}</label>
				</div>
			</form>
		</div>
	</div>


	<script src="Scripts/jquery-3.1.0.min.js"></script>
	<script src="Scripts/jquery-ui.min.js"></script>
	<script src="Scripts/bootstrap.min.js"></script>
	<script src="Scripts/modernizr-2.6.2.js"></script>

	<script src="Scripts/App/httpInterceptor.js"></script>
	<script src="Scripts/App/app.module.js"></script>
	<script src="Scripts/App/loginController.js"></script>
	<script src="Scripts/App/listController.js"></script>
	<script src="Scripts/App/importController.js"></script>
	<script src="Scripts/App/createController.js"></script>
	<script src="Scripts/App/detailsController.js"></script>
	<script src="Scripts/App/usersController.js"></script>
	<script src="Scripts/App/userdetailsController.js"></script>
	<script src="Scripts/App/configurationDetailsController.js"></script>
	<script src="Scripts/App/adduserController.js"></script>
	<script src="Scripts/App/changePasswordController.js"></script>
	<script src="Scripts/App/addSuperUserController.js"></script>
	<script src="Scripts/StardustApp/summaryController.js"></script>
	<script src="Scripts/StardustApp/jobController.js"></script>
	<script src="Scripts/StardustApp/jobFailedController.js"></script>
	<script src="Scripts/StardustApp/jobQueueController.js"></script>
	<script src="Scripts/StardustApp/jobQueueDetailsController.js"></script>
	<script src="Scripts/StardustApp/jobDetailsController.js"></script>
	<script src="Scripts/StardustApp/nodeDetailsController.js"></script>
	<script src="Scripts/Hangfire/hangfireController.js"></script>
	<script src="Scripts/Hangfire/hangfireMonitoringController_LevelUp_HangfireStatistics_76139_76373.js"></script>

	<!-- etl -->
	<script src="Scripts/moment.min.js"></script>
	<script src="Scripts/clipboard.min.js"></script>
	<script src="Scripts/ngclipboard.min.js"></script>
	<script src="Etl/etlController.js"></script>
	<script src="Etl/etlConfigController.js"></script>
	<script src="Etl/etlScheduleController.js"></script>
	<script src="Etl/etlHistoryController.js"></script>
	<script src="Etl/etlBaseConfigModal.component.js"></script>
	<script src="Etl/etlScheduleModal.component.js"></script>

	<script src="Scripts/App/Services/tenant.service.js"></script>


	<!-- Components -->
	<script src="Scripts/App/Components/createForecastReadModel/createForecastReadModel.module.js"></script>
	<script src="Scripts/App/Components/createForecastReadModel/createForecastReadModel.component.js"></script>
	<script src="Scripts/App/Components/createForecastReadModel/createForecastReadModel.service.js"></script>


</body>

</html>
