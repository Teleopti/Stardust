<div class="importCaption">Assembly</div>
<div>
	<input class="form-control ng-pristine ng-untouched ng-valid ng-empty" type="text" ng-model="$ctrl.smsSettings.assembly" placeholder="Assembly" aria-invalid="false">
</div>

<div class="importCaption">Class</div>
<div>
	<input class="form-control ng-pristine ng-untouched ng-valid ng-empty" type="text" ng-model="$ctrl.smsSettings.class" placeholder="Class" aria-invalid="false">
</div>

<div class="importCaption">Url</div>
<div>
	<input class="form-control ng-pristine ng-untouched ng-valid ng-empty" type="text" ng-model="$ctrl.smsSettings.url" placeholder="Url" aria-invalid="false">
</div>

<div class="importCaption">User</div>
<div>
	<input class="form-control ng-pristine ng-untouched ng-valid ng-empty" type="text" ng-model="$ctrl.smsSettings.user" placeholder="User" aria-invalid="false">
</div>

<div class="importCaption">Password</div>
<div>
	<input class="form-control ng-pristine ng-untouched ng-valid ng-empty" type="password" ng-model="$ctrl.smsSettings.password" placeholder="Password" aria-invalid="false">
</div>

<div class="importCaption">API id</div>
<div>
	<input class="form-control ng-pristine ng-untouched ng-valid ng-empty" type="text" ng-model="$ctrl.smsSettings.apiId" placeholder="API id" aria-invalid="false">
</div>

<div class="importCaption">SMS from</div>
<div>
	<input class="form-control ng-pristine ng-untouched ng-valid ng-empty" type="text" ng-model="$ctrl.smsSettings.from" placeholder="SMS from" aria-invalid="false">
</div>

<div class="importCaption">Find success or error</div>
<div>
	<input class="form-control ng-pristine ng-untouched ng-valid ng-empty" type="text" ng-model="$ctrl.smsSettings.findSuccessOrError" placeholder="Find success or error" aria-invalid="false">
</div>

<div class="importCaption">Error code</div>
<div>
	<input class="form-control ng-pristine ng-untouched ng-valid ng-empty" type="text" ng-model="$ctrl.smsSettings.errorCode" placeholder="Error code" aria-invalid="false">
</div>

<div class="importCaption">Success code</div>
<div>
	<input class="form-control ng-pristine ng-untouched ng-valid ng-empty" type="text" ng-model="$ctrl.smsSettings.successCode" placeholder="Success code" aria-invalid="false">
</div>

<div class="importCaption">Skip search</div>
<div>
	<input class="ng-pristine ng-untouched ng-valid ng-empty" type="checkbox" ng-model="$ctrl.smsSettings.skipSearch" placeholder="Skip search" aria-invalid="false">
</div>

<div class="importCaption">Data</div>
<div>
	<textarea class="form-control" rows="9" ng-model="$ctrl.smsSettings.data">

</textarea>
</div>

<div ng-if="$ctrl.error">
	<p class="bg-danger message">
		{{$ctrl.message}}
	</p>
</div>

<div ng-if="$ctrl.success">
	<p class="bg-success message">
		{{$ctrl.message}}
	</p>
</div>

<div class="importCaption">
	<button class="btn btn-primary btn-default" ng-click="$ctrl.PostSmsSettings()">Save</button>
</div>
