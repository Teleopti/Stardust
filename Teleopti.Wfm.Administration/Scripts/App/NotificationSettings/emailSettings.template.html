<div class="importCaption">Host</div>
<div>
	<input class="form-control ng-pristine ng-untouched ng-valid ng-empty" type="text" ng-model="$ctrl.emailSettings.host" placeholder="SMTP Host" aria-invalid="false">
</div>

<div class="importCaption">Port</div>
<div>
	<input class="form-control ng-pristine ng-untouched ng-valid ng-empty" type="number" ng-model="$ctrl.emailSettings.port" placeholder="SMTP Port" aria-invalid="false">
</div>

<div class="importCaption">UseSsl</div>
<div>
	<input class="ng-pristine ng-untouched ng-valid ng-empty" type="checkbox" ng-model="$ctrl.emailSettings.ssl" ng-true-value="true" ng-false-value="false" placeholder="SMTP Use SSL" aria-invalid="false">
</div>

<div class="importCaption">UseRelay</div>
<div>
	<input class="ng-pristine ng-untouched ng-valid ng-empty" type="checkbox" ng-model="$ctrl.emailSettings.relay" ng-true-value="true" ng-false-value="false" placeholder="SMTP Use Relay" aria-invalid="false">
</div>

<div class="importCaption">User</div>
<div>
	<input class="form-control ng-pristine ng-untouched ng-valid ng-empty" type="text" ng-model="$ctrl.emailSettings.user" placeholder="SMTP User" aria-invalid="false">
</div>

<div class="importCaption">Password</div>
<div>
	<input class="form-control ng-pristine ng-untouched ng-valid ng-empty" type="password" ng-model="$ctrl.emailSettings.password" placeholder="SMTP password" aria-invalid="false">
</div>

<style>
	.message {
		padding: 15px;
		margin-top: 10px;
	}
</style>

<div ng-if="$ctrl.error">
	<p class="bg-danger message">
		{{$ctrl.message}}
	</p>
</div>

<div ng-if="$ctrl.success">
	<p class="bg-success message">
		{{$ctrl.message}}
	</p>
</div>

<div class="importCaption">
	<button class="btn btn-primary btn-default" ng-click="$ctrl.postData()">Save</button>
</div>
