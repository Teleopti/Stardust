<div ng-controller="detailsController as detailsVm" style="margin-left: 50px;margin-right: 50px">
	<div class="row">
		<div class="col-md-12">
			<a style="float: left; padding-top: 25px; padding-right: 50px" href="#"><img alt="back" title="Back to Start" src="Content/images/left_round.png" /></a>
			<h2>Details - {{detailsVm.OriginalName}}</h2>
			<p>
				Showing details of one Tenant. Here you can change the name (sooner anyway, not right now) and the connection strings.
			</p>
		</div>
		<div class="col-md-12">
			<div>
				<div class="importCaption">Tenant name</div>
				<input class="form-control col-md-6" type="text" ng-model="detailsVm.Tenant" ng-blur="detailsVm.CheckTenantName()" placeholder="Tenant name">
				<div class="col-md-6">
					<a class="btn btn-success " href="#addSuperUser/{{detailsVm.Tenant}}">Add a new super user &raquo;</a>
				</div>
			</div>
			<label ng-class="(detailsVm.TenantOk==true) ? 'dataIsOk' : 'dataIsNotOk'">{{detailsVm.TenantMessage}}</label>
			<div>
				<div class="importCaption">Application database connections string</div>
				<div>
					<input class="form-control importConnstring" type="text" ng-model="detailsVm.AppDatabase" ng-blur="detailsVm.CheckAppDb()" placeholder="Connection string">
					<label ng-class="(detailsVm.AppDbOk==true) ? 'dataIsOk' : 'dataIsNotOk'">{{detailsVm.AppDbCheckMessage}}</label>
				</div>

				<div>
					<div class="importCaption">Analytics database connection string</div>
					<input class="form-control importConnstring" type="text" ng-model="detailsVm.AnalyticsDatabase" ng-blur="detailsVm.CheckAnalDb()" placeholder="Connection string">
					<label ng-class="(detailsVm.AnalDbOk==true) ? 'dataIsOk' : 'dataIsNotOk'">{{detailsVm.AnalDbCheckMessage}}</label>
				</div>

				<div>
					<div class="importCaption">Command timeout</div>
					<input class="form-control" type="number" min="30" max="600" required ng-model="detailsVm.CommandTimeout" placeholder="Command timeout">

				</div>

			</div>
		</div>
	</div>
	<div class="row">
		<div style="margin-top: 30px" class="col-md-6"><button class="btn btn-primary btn-default" ng-click="detailsVm.save()">Save</button></div>
		<div style="margin-top: 30px" class="col-md-6">
			<button class="btn btn-danger btn-default" ng-click="detailsVm.delete()">Delete this Tenant</button>
		</div>
		<br />
		<label class="ErrorLabel">{{detailsVm.Message}}</label>
	</div>

</div>
